<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Game</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .game-container {
            display: flex;
            width: 95%;
            height: 90vh;
            gap: 1rem;
        }

        .main-panel {
            flex: 2;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 33% 1fr auto;
            gap: 1rem;
            position: relative;
        }

        .node-info {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .node-name {
            color: var(--neon-pink);
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .image-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0.5rem 0;
        }

        .node-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            margin: 0;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
            object-fit: contain;
            display: block;
            cursor: pointer;
        }

        .node-description-container {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .node-description {
            flex: 1;
            margin: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            white-space: pre-wrap;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) var(--dark-bg);
            outline: none;
        }

        .node-description:focus {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px var(--terminal-green);
            border-color: var(--terminal-green);
        }

        .node-description::-webkit-scrollbar {
            width: 8px;
        }

        .node-description::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .node-description::-webkit-scrollbar-thumb {
            background-color: var(--terminal-green);
            border-radius: 4px;
        }

        .exits-list {
            grid-column: 1 / span 2;
            grid-row: 3;
            margin: 0;
            min-height: min-content;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .exits-list h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--terminal-green);
        }

        .chat-panel {
            flex: 1;
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-blue),
                       0 0 40px rgba(0, 255, 249, 0.3);
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .chat-header {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-align: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--neon-blue);
            margin-bottom: 1rem;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .send-button {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            line-height: 1.6;
        }

        .exit-item {
            color: var(--neon-blue);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .exit-item:hover {
            background: rgba(0, 255, 249, 0.1);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .exit-item:focus {
            background: rgba(0, 255, 249, 0.2);
            box-shadow: 0 0 10px var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .chat-message {
            margin-bottom: 0.8rem;
            word-wrap: break-word;
            cursor: pointer;
        }

        .chat-message.show-timestamp .chat-timestamp {
            display: inline;
        }

        .chat-username {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .chat-timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            display: none;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .users-list {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        .users-list-title {
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
        }

        .user-link {
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--neon-blue);
        }

        .user-link:hover {
            text-shadow: 0 0 5px var(--neon-blue);
            color: var(--neon-pink);
        }

        .terminal-container {
            grid-column: 1 / span 2;
            grid-row: 2;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            padding: 1rem 1rem 0 1rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) var(--dark-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }

        .terminal-container > div:not(.terminal-input-line) {
            white-space: pre-line;
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            white-space: nowrap;
            padding-bottom: 1rem;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .terminal-container::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .terminal-container::-webkit-scrollbar-thumb {
            background-color: var(--terminal-green);
            border-radius: 4px;
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .actor-image {
            max-width: 100%;
            max-height: 200px;
            width: auto;
            height: auto;
            margin: 1rem auto;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
            object-fit: contain;
            display: block;
        }

        .actor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background-color: rgba(10, 10, 15, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .actor-modal-content {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 90%;
            height: 90%;
        }

        .actor-modal-image {
            max-height: 100%;
            max-width: 40%;
            object-fit: contain;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .actor-modal-text {
            flex: 1;
            overflow-y: auto;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            padding-right: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <button class="logout-button" id="logoutButton">Disconnect</button>
    <div class="game-container">
        <div class="main-panel">
            <div class="node-info">
                <div class="node-name" id="nodeName"></div>
                <div class="image-wrapper">
                    <img id="nodeImage" class="node-image" style="display: none;">
                </div>
            </div>
            
            <div class="node-description-container">
                <div class="node-description" id="nodeDescription"></div>
            </div>

            <div class="terminal-container" id="terminalOutput">
                <!-- Terminal output will be displayed here -->
                <div class="terminal-input-line">
                    <span style="color: var(--terminal-green)">></span>
                    <input type="text" 
                           class="terminal-input" 
                           id="terminalInput" 
                           placeholder="Type ? for help"
                           maxlength="200">
                </div>
            </div>

            <div class="exits-list" id="nodeExits"></div>
        </div>
        
        <div class="chat-panel">
            <div class="chat-header">CHAT LOG</div>
            <div class="users-list">
                <div class="users-list-title">Users Present:</div>
                <div id="presentUsers"></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="chatInput" 
                       placeholder="Enter message..."
                       maxlength="200">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Add socket.io client library before the existing script tag -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const terminalOutput = document.getElementById('terminalOutput');
        let socket;
        let currentNode = null;
        let currentUsername = null;
        const CHAT_STORAGE_KEY = 'chatMessages';
        const MAX_STORED_MESSAGES = 50;
        const terminalInput = document.getElementById('terminalInput');
        const COMMAND_HISTORY_KEY = 'commandHistory';
        const MAX_COMMAND_HISTORY = 50;
        let commandHistory = [];
        let currentHistoryIndex = -1;
        let tempInput = '';

        // Add function to get user's current location
        async function getCurrentLocation() {
            try {
                const response = await fetch(`/api/nodes/current`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get current location');
                }
                
                const node = await response.json();
                return node;
            } catch (error) {
                console.error('Error getting current location:', error);
                throw error;
            }
        }

        // Function to load and display node
        async function loadNode(address = null) {
            try {
                let node;
                if (!address) {
                    node = await getCurrentLocation();
                } else {
                    const response = await fetch(`/api/nodes/${address}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to load node');
                    }

                    node = await response.json();
                }

                // Update node display
                document.getElementById('nodeName').textContent = node.name;
                document.getElementById('nodeDescription').textContent = node.description;
                
                // Handle image
                const nodeImage = document.getElementById('nodeImage');
                if (node.image) {
                    nodeImage.src = node.image;
                    nodeImage.style.display = 'block';
                } else {
                    nodeImage.style.display = 'none';
                }

                // Display exits with target node names
                const exitsContainer = document.getElementById('nodeExits');
                exitsContainer.innerHTML = '<h3>Available Exits:</h3>';
                
                // Fetch all nodes to get their names - use the public endpoint
                const nodesResponse = await fetch('/api/nodes/public', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!nodesResponse.ok) {
                    throw new Error('Failed to fetch node names');
                }
                
                const allNodes = await nodesResponse.json();

                node.exits.forEach((exit, index) => {
                    const targetNode = allNodes.find(n => n.address === exit.target);
                    const targetName = targetNode ? targetNode.name : 'Unknown';
                    
                    const exitElement = document.createElement('div');
                    exitElement.className = 'exit-item';
                    exitElement.setAttribute('tabindex', '0');
                    exitElement.setAttribute('role', 'button');
                    exitElement.setAttribute('aria-label', `Go ${exit.direction} to ${targetName}`);
                    exitElement.textContent = `[${exit.direction}] → [${targetName}]`;
                    
                    exitElement.addEventListener('click', () => handleExit(exit.target));
                    exitElement.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            handleExit(exit.target);
                        }
                    });
                    
                    exitsContainer.appendChild(exitElement);
                });

                // After setting node description
                const descriptionElement = document.getElementById('nodeDescription');
                descriptionElement.setAttribute('tabindex', '0');
                descriptionElement.setAttribute('role', 'region');
                descriptionElement.setAttribute('aria-label', 'Location Description');
                
                // Reset description state
                descriptionElement.classList.remove('expanded');

                // Show toggle only if content overflows
                setTimeout(() => {
                    descriptionElement.style.display = 
                        descriptionElement.scrollHeight > 150 ? 'block' : 'none';
                }, 0);

                // After all node loading is complete, focus the terminal input
                document.getElementById('terminalInput').focus();
            } catch (error) {
                console.error('Error loading node:', error);
                document.getElementById('terminalOutput').innerHTML = 
                    `<div style="color: var(--neon-pink)">ERROR: ${error.message}</div>`;
                // Even on error, focus the terminal input
                document.getElementById('terminalInput').focus();
            }
        }

        // Update window.onload to set username immediately
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Parse username directly from token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        currentUsername = payload.avatarName;
                    }
                } catch (e) {
                    console.error('Error parsing token:', e);
                }

                // Initialize chat and load current location
                initializeChat();
                loadNode();

                // Initialize modal functionality
                const imageModal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const nodeImage = document.getElementById('nodeImage');

                nodeImage.addEventListener('click', function(e) {
                    console.log('Image clicked', nodeImage.src);
                    e.preventDefault();
                    e.stopPropagation();
                    if (nodeImage.src && nodeImage.src !== window.location.href) {
                        modalImage.src = nodeImage.src;
                        imageModal.style.display = 'flex';
                        document.body.style.overflow = 'hidden';
                    }
                });

                imageModal.addEventListener('click', function() {
                    imageModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });

                document.addEventListener('keydown', function(e) {
                    if (imageModal.style.display === 'flex') {
                        imageModal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });

                // Add this line before the terminal input focus
                loadCommandHistory();

                // Focus terminal input
                terminalInput.focus();

            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        function addChatMessage(username, message, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            const isSystemMessage = username === 'SYSTEM';
            const isOwnMessage = username === currentUsername;
            
            if (isSystemMessage && message.startsWith('You have entered')) {
                messageDiv.innerHTML = `
                    <span class="chat-text" style="color: var(--neon-blue)">${message}</span>
                    <span class="chat-timestamp">${timestamp.toLocaleTimeString()}</span>
                `;
            } else {
                let usernameColor = 'var(--neon-pink)'; // Default color
                if (isOwnMessage) {
                    usernameColor = 'var(--neon-blue)';
                }
                
                const usernameSpan = `<span class="chat-username" style="color: ${usernameColor}; cursor: pointer" onclick="viewCharacter('${username}')">${username}:</span>`;
                
                messageDiv.innerHTML = `
                    ${usernameSpan}
                    <span class="chat-text" ${isSystemMessage ? 'style="color: var(--neon-blue)"' : ''}>${message}</span>
                    <span class="chat-timestamp">${timestamp.toLocaleTimeString()}</span>
                `;
            }
            
            messageDiv.addEventListener('click', (e) => {
                // Only toggle timestamp if not clicking username
                if (!e.target.classList.contains('chat-username')) {
                    messageDiv.classList.toggle('show-timestamp');
                }
            });
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function initializeChat() {
            const token = localStorage.getItem('token');
            
            socket = io({
                auth: {
                    token: token
                }
            });

            socket.on('connect_error', (error) => {
                console.error('Socket connection error:', error);
            });

            socket.on('chat message', (data) => {
                // Skip system disconnect messages
                if (data.username === 'SYSTEM' && data.message.includes('has disconnected')) {
                    return;
                }
                addChatMessage(data.username, data.message, new Date(data.timestamp));
                // Store the message
                storeChatMessage(data);
            });

            socket.on('users update', (users) => {
                const presentUsersDiv = document.getElementById('presentUsers');
                presentUsersDiv.innerHTML = '';
                
                users.forEach(username => {
                    const userDiv = document.createElement('div');
                    const userLink = document.createElement('a');
                    userLink.className = 'user-link';
                    userLink.textContent = username;
                    userLink.href = '#';
                    userLink.onclick = (e) => {
                        e.preventDefault();
                        viewCharacter(username);
                    };
                    userDiv.appendChild(userLink);
                    presentUsersDiv.appendChild(userDiv);
                });
            });

            // Update the console response handler
            socket.on('console response', (data) => {
                const inputLine = terminalInput.parentElement;
                const responseLine = document.createElement('div');
                
                // Check if this is a movement response
                if (data.message && data.message.startsWith('You move ')) {
                    // Refresh the location display
                    loadNode();
                }
                
                if (data.type === 'list') {
                    if (data.redirect) {
                        if (data.isActor) {
                            showActorModal(data);
                            return;
                        } else {
                            viewCharacter(data.target);
                            return;
                        }
                    } else {
                        let output = '';
                        if (data.users && data.users.length > 0) {
                            output += `Players here:\n` +
                                data.users.map(user => `- ${user}`).join('\n');
                        }
                        if (data.actors && data.actors.length > 0) {
                            if (output) output += '\n';
                            output += `NPCs here:\n` +
                                data.actors.map(actor => `- ${actor}`).join('\n');
                        }
                        if (data.enemies && data.enemies.length > 0) {
                            if (output) output += '\n';
                            output += `Enemies here:\n` +
                                data.enemies.map(enemy => `- ${enemy}`).join('\n');
                        }
                        responseLine.textContent = output;
                    }
                } else if (data.type === 'quests') {
                    responseLine.style.whiteSpace = 'pre-wrap';
                    responseLine.style.fontFamily = 'monospace';
                    
                    if (data.message === 'You have no active quests.') {
                        responseLine.textContent = data.message;
                    } else {
                        const [header, ...quests] = data.message.split('\n');
                        const formattedQuests = quests.map(line => {
                            if (line.startsWith('  Hint:')) {
                                return '    ' + line.trim();
                            }
                            return line;
                        }).join('\n');
                        
                        responseLine.textContent = header + '\n' + formattedQuests;
                    }
                } else {
                    responseLine.textContent = data.message;
                }
                
                responseLine.style.fontFamily = 'monospace';
                terminalOutput.insertBefore(responseLine, inputLine);
                inputLine.scrollIntoView({ behavior: 'smooth', block: 'end' });
                terminalInput.focus();
            });

            // Add this to the initializeChat function after socket initialization
            loadStoredChatMessages();
        }

        function storeChatMessage(messageData) {
            let messages = JSON.parse(localStorage.getItem(CHAT_STORAGE_KEY) || '[]');
            messages.push(messageData);
            // Keep only the last MAX_STORED_MESSAGES messages
            if (messages.length > MAX_STORED_MESSAGES) {
                messages = messages.slice(messages.length - MAX_STORED_MESSAGES);
            }
            localStorage.setItem(CHAT_STORAGE_KEY, JSON.stringify(messages));
        }

        function loadStoredChatMessages() {
            const messages = JSON.parse(localStorage.getItem(CHAT_STORAGE_KEY) || '[]');
            messages.forEach(msg => {
                addChatMessage(msg.username, msg.message, new Date(msg.timestamp));
            });
        }

        // Handle chat input
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                handleChatMessage();
            }
        });

        sendButton.addEventListener('click', () => {
            if (chatInput.value.trim()) {
                handleChatMessage();
            }
        });

        function handleChatMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Send message through WebSocket
            socket.emit('chat message', message);
            chatInput.value = '';
        }

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
            }
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        // Update the terminal input keypress handler
        terminalInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && terminalInput.value.trim()) {
                const fullCommand = terminalInput.value.trim();
                
                // Add command to history
                if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== fullCommand) {
                    commandHistory.push(fullCommand);
                    if (commandHistory.length > MAX_COMMAND_HISTORY) {
                        commandHistory = commandHistory.slice(-MAX_COMMAND_HISTORY);
                    }
                    saveCommandHistory();
                }
                
                // Reset history navigation
                currentHistoryIndex = -1;
                tempInput = '';

                // Create new output line for the command
                const commandLine = document.createElement('div');
                commandLine.style.color = 'var(--terminal-green)';
                commandLine.textContent = `> ${fullCommand}`;
                
                // Insert the command line before the input line
                const inputLine = terminalInput.parentElement;
                terminalOutput.insertBefore(commandLine, inputLine);
                
                // Clear the input
                terminalInput.value = '';
                
                // Parse command and arguments
                const [cmd, ...args] = fullCommand.split(' ');
                const targetName = args.join(' ');
                
                // Handle commands
                switch (cmd.toLowerCase()) {
                    case 'north':
                    case 'south':
                    case 'east':
                    case 'west':
                    case 'up':
                    case 'down':
                        socket.emit('console command', { 
                            command: 'move',
                            direction: cmd.toLowerCase()
                        });
                        break;
                    case 'ls':
                        socket.emit('console command', { 
                            command: 'list',
                            target: targetName || null
                        });
                        break;
                    case 'chat':
                        if (!targetName) {
                            socket.emit('console response', { 
                                message: 'Usage: chat <actor or enemy name>' 
                            });
                            return;
                        } else {
                            socket.emit('console command', {
                                command: 'chat',
                                target: targetName
                            });
                        }
                        break;
                    case 'quests':
                        socket.emit('console command', { command: 'quests' });
                        break;
                    case '?':
                        socket.emit('console command', { command: 'help' });
                        break;
                    default:
                        const responseLine = document.createElement('div');
                        responseLine.textContent = `Unknown command: ${fullCommand}`;
                        terminalOutput.insertBefore(responseLine, inputLine);
                }
                
                // Replace scrollTop with scrollIntoView
                inputLine.scrollIntoView({ behavior: 'smooth', block: 'end' });
                terminalInput.focus();
            }
        });

        // Focus the terminal input when clicking anywhere in the terminal
        terminalOutput.addEventListener('click', () => {
            terminalInput.focus();
        });

        // Auto-focus the terminal input on page load
        window.addEventListener('load', () => {
            terminalInput.focus();
        });

        // Update the viewCharacter function
        function viewCharacter(username) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            window.location.href = `/character.html?view=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`;
        }

        function loadCommandHistory() {
            commandHistory = JSON.parse(localStorage.getItem(COMMAND_HISTORY_KEY) || '[]');
        }

        function saveCommandHistory() {
            localStorage.setItem(COMMAND_HISTORY_KEY, JSON.stringify(commandHistory));
        }

        // Update the terminal input keypress handler and add keydown handler
        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                
                // If we're not currently in history and user pressed up,
                // save current input
                if (currentHistoryIndex === -1 && e.key === 'ArrowUp') {
                    tempInput = terminalInput.value;
                }

                if (e.key === 'ArrowUp') {
                    // Move backwards through history
                    if (currentHistoryIndex < commandHistory.length - 1) {
                        currentHistoryIndex++;
                        terminalInput.value = commandHistory[commandHistory.length - 1 - currentHistoryIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    // Move forwards through history
                    if (currentHistoryIndex > -1) {
                        currentHistoryIndex--;
                        if (currentHistoryIndex === -1) {
                            terminalInput.value = tempInput;
                        } else {
                            terminalInput.value = commandHistory[commandHistory.length - 1 - currentHistoryIndex];
                        }
                    }
                }
                
                // Move cursor to end of input
                setTimeout(() => {
                    terminalInput.selectionStart = terminalInput.selectionEnd = terminalInput.value.length;
                }, 0);
            }
        });

        // Add this helper function to handle exit navigation
        function handleExit(target) {
            loadNode(target)
                .catch(error => {
                    const errorMsg = document.createElement('div');
                    errorMsg.style.color = 'var(--neon-pink)';
                    errorMsg.textContent = `ERROR: ${error.message}`;
                    document.getElementById('terminalOutput').appendChild(errorMsg);
                    setTimeout(() => errorMsg.remove(), 3000);
                })
                .finally(() => {
                    // Ensure terminal gets focus after navigation attempt, success or fail
                    document.getElementById('terminalInput').focus();
                });
        }

        // Add this new function to handle the actor modal
        function showActorModal(data) {
            // Create modal container
            const modal = document.createElement('div');
            modal.className = 'actor-modal';

            // Create content container
            const content = document.createElement('div');
            content.className = 'actor-modal-content';

            // Add image if available
            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                img.className = 'actor-modal-image';
                img.addEventListener('click', function() {
                    const modalImage = document.getElementById('modalImage');
                    const imageModal = document.getElementById('imageModal');
                    modalImage.src = data.image;
                    imageModal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });
                content.appendChild(img);
            }

            // Add text content
            const text = document.createElement('div');
            text.className = 'actor-modal-text';
            const formattedDesc = `${data.target}\n` + 
                '='.repeat(data.target.length) + '\n\n' +
                data.description;
            text.textContent = formattedDesc;
            content.appendChild(text);

            modal.appendChild(content);
            document.body.appendChild(modal);

            // Close modal on any input
            function closeModal() {
                modal.remove();
                document.removeEventListener('keydown', closeModal);
                document.removeEventListener('click', closeModal);
            }

            document.addEventListener('keydown', closeModal);
            document.addEventListener('click', closeModal);
        }

        // Add click handler to refocus terminal when clicking anywhere in the game container
        document.querySelector('.game-container').addEventListener('click', (e) => {
            // Only focus if we're not clicking an input or interactive element
            if (!e.target.matches('input, button, a, .exit-item, .node-image, .chat-input')) {
                document.getElementById('terminalInput').focus();
            }
        });
    </script>

    <div id="imageModal" class="image-modal" style="display: none;">
        <img id="modalImage" class="modal-image">
    </div>
