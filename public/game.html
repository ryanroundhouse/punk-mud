<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Game</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
            --neon-red: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }

        .logout-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            margin-left: auto;
            margin-right: 22px;
        }

        .logout-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .health-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: 22px;
        }

        .health-label {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .health-label + .energy-bar {
            margin-left: 0.5rem;
        }

        .health-label:nth-of-type(2) {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .energy-bar {
            border-color: var(--neon-blue);
        }

        .health-fill {
            height: 100%;
            background: var(--neon-pink);
            width: 100%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .energy-bar .health-fill {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            line-height: 20px;
            text-shadow: 0 0 2px black;
            font-weight: bold;
            z-index: 1;
        }

        .energy-bar .health-text {
            color: black;
            text-shadow: none;
        }

        .game-container {
            display: flex;
            width: 95%;
            height: 90vh;
            gap: 1rem;
            margin-top: 2rem;  /* Add margin to prevent overlap with status bar */
        }

        .main-panel {
            flex: 2;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 33% 1fr auto;
            gap: 1rem;
            position: relative;
        }

        .node-info {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .node-name {
            color: var(--neon-pink);
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .image-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0.5rem 0;
        }

        .node-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            margin: 0;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
            object-fit: contain;
            display: block;
            cursor: pointer;
        }

        .node-description-container {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .node-description {
            flex: 1;
            margin: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            white-space: pre-wrap;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) var(--dark-bg);
            outline: none;
        }

        .node-description:focus {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px var(--terminal-green);
            border-color: var(--terminal-green);
        }

        .node-description::-webkit-scrollbar {
            width: 8px;
        }

        .node-description::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .node-description::-webkit-scrollbar-thumb {
            background-color: var(--terminal-green);
            border-radius: 4px;
        }

        .exits-list {
            grid-column: 1 / span 2;
            grid-row: 3;
            margin: 0;
            min-height: min-content;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .exits-list h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--terminal-green);
        }

        .exits-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .chat-panel {
            flex: 1;
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-blue),
                       0 0 40px rgba(0, 255, 249, 0.3);
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .chat-header {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-align: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--neon-blue);
            margin-bottom: 1rem;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .send-button {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            line-height: 1.6;
        }

        .exit-item {
            color: var(--neon-blue);
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            white-space: nowrap;
        }

        .exit-item:hover {
            background: rgba(0, 255, 249, 0.1);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .exit-item:focus {
            background: rgba(0, 255, 249, 0.2);
            box-shadow: 0 0 10px var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .chat-message {
            margin-bottom: 0.8rem;
            word-wrap: break-word;
            cursor: pointer;
        }

        .chat-message.show-timestamp .chat-timestamp {
            display: inline;
        }

        .chat-username {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .chat-timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            display: none;
        }

        .users-list {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        .users-list-title {
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
        }

        .user-link {
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--neon-blue);
        }

        .user-link:hover {
            text-shadow: 0 0 5px var(--neon-blue);
            color: var(--neon-pink);
        }

        .terminal-container {
            grid-column: 1 / span 2;
            grid-row: 2;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            padding: 1rem 1rem 0 1rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) var(--dark-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }

        .terminal-container > div:not(.terminal-input-line) {
            white-space: pre-line;
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            white-space: nowrap;
            padding-bottom: 1rem;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .terminal-container::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .terminal-container::-webkit-scrollbar-thumb {
            background-color: var(--terminal-green);
            border-radius: 4px;
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .actor-image {
            max-width: 100%;
            max-height: 200px;
            width: auto;
            height: auto;
            margin: 1rem auto;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
            object-fit: contain;
            display: block;
        }

        .actor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background-color: rgba(10, 10, 15, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .actor-modal-content {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 90%;
            height: 90%;
        }

        .actor-modal-image {
            max-height: 100%;
            max-width: 40%;
            object-fit: contain;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .actor-modal-text {
            flex: 1;
            overflow-y: auto;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            padding-right: 1rem;
            white-space: pre-wrap;
        }

        .node-details {
            color: var(--terminal-green);
            font-weight: bold;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-bottom: 1px solid var(--terminal-green);
        }

        .rest-point-indicator {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="health-container">
            <span class="health-label">HP</span>
            <div class="health-bar">
                <div class="health-text">100/100</div>
                <div class="health-fill"></div>
            </div>
            <span class="health-label">EP</span>
            <div class="health-bar energy-bar">
                <div class="health-text">30/30</div>
                <div class="health-fill"></div>
            </div>
        </div>
        <button class="logout-button" id="logoutButton">Disconnect</button>
    </div>
    <div class="game-container">
        <div class="main-panel">
            <div class="node-info">
                <div class="node-name" id="nodeName"></div>
                <div class="image-wrapper">
                    <img id="nodeImage" class="node-image" style="display: none;">
                </div>
            </div>
            
            <div class="node-description-container">
                <div class="node-description" id="nodeDescription"></div>
            </div>

            <div class="terminal-container" id="terminalOutput">
                <!-- Terminal output will be displayed here -->
                <div class="terminal-input-line">
                    <span style="color: var(--terminal-green)">></span>
                    <input type="text" 
                           class="terminal-input" 
                           id="terminalInput" 
                           placeholder="Type ? for help"
                           maxlength="200">
                </div>
            </div>

            <div class="exits-list" id="nodeExits">
                <h3>Available Exits:</h3>
                <div class="exits-container"></div>
            </div>
        </div>
        
        <div class="chat-panel">
            <div class="chat-header">CHAT LOG</div>
            <div class="users-list">
                <div class="users-list-title">Users Present:</div>
                <div id="presentUsers"></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="chatInput" 
                       placeholder="Enter message..."
                       maxlength="200">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Add socket.io client library before the existing script tag -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const terminalOutput = document.getElementById('terminalOutput');
        let socket;
        let currentNode = null;
        let currentUsername = null;
        const CHAT_STORAGE_KEY = 'chatMessages';
        const MAX_STORED_MESSAGES = 50;
        const terminalInput = document.getElementById('terminalInput');
        const COMMAND_HISTORY_KEY = 'commandHistory';
        const MAX_COMMAND_HISTORY = 50;
        let commandHistory = [];
        let currentHistoryIndex = -1;
        let tempInput = '';
        // Add new constants for terminal history
        const TERMINAL_HISTORY_KEY = 'terminalHistory';
        const MAX_TERMINAL_HISTORY = 20;

        // Add function to get user's current location
        async function getCurrentLocation() {
            try {
                const response = await fetch(`/api/nodes/current`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get current location');
                }
                
                const node = await response.json();
                return node;
            } catch (error) {
                console.error('Error getting current location:', error);
                throw error;
            }
        }

        // Function to load and display node
        async function loadNode(address = null) {
            try {
                let node;
                if (!address) {
                    node = await getCurrentLocation();
                } else {
                    const response = await fetch(`/api/nodes/${address}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to load node');
                    }

                    node = await response.json();
                }

                // Update node display
                document.getElementById('nodeName').textContent = node.name;

                // Create or update node details section
                const descriptionContainer = document.getElementById('nodeDescription');
                descriptionContainer.innerHTML = ''; // Clear existing content

                if (node.isRestPoint) {
                    const details = document.createElement('div');
                    details.className = 'node-details';
                    details.innerHTML = '<span class="rest-point-indicator">*** REST POINT ***</span>';
                    descriptionContainer.appendChild(details);
                }

                // Add description text
                const descriptionText = document.createElement('div');
                descriptionText.textContent = node.description;
                descriptionContainer.appendChild(descriptionText);
                
                // Handle image and update border color based on node status
                const nodeImage = document.getElementById('nodeImage');
                if (node.image) {
                    nodeImage.src = node.image;
                    nodeImage.style.display = 'block';
                    
                    try {
                        // Check for actual mob presence by making an ls request
                        const lsResponse = await fetch(`/api/mobs/node/${node.address}`, {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });
                        
                        if (lsResponse.ok) {
                            const lsData = await lsResponse.json();
                            
                            // Check if there are actual enemies present
                            if (lsData.enemies && lsData.enemies.length > 0) {
                                nodeImage.style.borderColor = 'var(--neon-red)';
                                nodeImage.style.boxShadow = '0 0 15px var(--neon-red)';
                            } else if (node.isRestPoint) {
                                nodeImage.style.borderColor = 'var(--terminal-green)';
                                nodeImage.style.boxShadow = '0 0 15px var(--terminal-green)';
                            } else {
                                nodeImage.style.borderColor = 'var(--neon-blue)';
                                nodeImage.style.boxShadow = '0 0 15px var(--neon-blue)';
                            }
                        } else {
                            throw new Error('Failed to get list data');
                        }
                    } catch (error) {
                        // Set default border color on error
                        nodeImage.style.borderColor = 'var(--neon-blue)';
                        nodeImage.style.boxShadow = '0 0 15px var(--neon-blue)';
                    }
                } else {
                    nodeImage.style.display = 'none';
                }

                // Display exits with target node names
                const exitsContainer = document.getElementById('nodeExits');
                exitsContainer.innerHTML = '<h3>Available Exits:</h3><div class="exits-container"></div>';
                const exitsWrapper = exitsContainer.querySelector('.exits-container');
                
                // Fetch all nodes to get their names
                const nodesResponse = await fetch('/api/nodes/public', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!nodesResponse.ok) {
                    throw new Error('Failed to fetch node names');
                }
                
                const allNodes = await nodesResponse.json();

                node.exits.forEach(exit => {
                    const targetNode = allNodes.find(n => n.address === exit.target);
                    const targetName = targetNode ? targetNode.name : 'Unknown';
                    
                    const exitElement = document.createElement('div');
                    exitElement.className = 'exit-item';
                    exitElement.setAttribute('tabindex', '0');
                    exitElement.setAttribute('role', 'button');
                    exitElement.setAttribute('aria-label', `Go ${exit.direction} to ${targetName}`);
                    exitElement.textContent = `[${exit.direction}] → [${targetName}]`;
                    
                    // Update the click handler
                    exitElement.addEventListener('click', () => {
                        socket.emit('console command', {
                            command: 'move',
                            direction: exit.direction
                        });
                    });

                    exitElement.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            socket.emit('console command', {
                                command: 'move',
                                direction: exit.direction
                            });
                        }
                    });
                    
                    exitsWrapper.appendChild(exitElement);
                });

                // After setting node description
                const descriptionElement = document.getElementById('nodeDescription');
                descriptionElement.setAttribute('tabindex', '0');
                descriptionElement.setAttribute('role', 'region');
                descriptionElement.setAttribute('aria-label', 'Location Description');
                
                // Reset description state
                descriptionElement.classList.remove('expanded');

                // Show toggle only if content overflows
                setTimeout(() => {
                    descriptionElement.style.display = 
                        descriptionElement.scrollHeight > 150 ? 'block' : 'none';
                }, 0);

                // After all node loading is complete, focus the terminal input
                document.getElementById('terminalInput').focus();
            } catch (error) {
                console.error('Error loading node:', error);
                document.getElementById('terminalOutput').innerHTML = 
                    `<div style="color: var(--neon-pink)">ERROR: ${error.message}</div>`;
                // Even on error, focus the terminal input
                document.getElementById('terminalInput').focus();
            }
        }

        // Update window.onload to set username immediately
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Parse username directly from token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {

        // Add function to store terminal history
        function storeTerminalHistory(command, response) {
            let history = JSON.parse(localStorage.getItem(TERMINAL_HISTORY_KEY) || '[]');
            
            // Create a storable version of the response
            let storableResponse = response;
            
            // Handle special response types like list command
            if (response && response.type === 'list' && !response.redirect) {
                // Create a text representation of the list response with HTML for styling
                let textResponse = '';
                
                if (response.users && response.users.length > 0) {
                    textResponse += `Players here:\n` + 
                        response.users.map(user => `- ${user}`).join('\n');
                }
                
                if (response.actors && response.actors.length > 0) {
                    if (textResponse) textResponse += '\n';
                    textResponse += `NPCs here:\n` + 
                        response.actors.map(actor => `- ${actor}`).join('\n');
                }
                
                if (response.enemies && response.enemies.length > 0) {
                    if (textResponse) textResponse += '\n';
                    textResponse += `Enemies here:\n` + 
                        response.enemies.map(enemy => {
                            let color = 'var(--terminal-green)'; // same level (default)
                            const levelDiff = enemy.level - response.playerLevel;
                            let prefix = '- ';
                            
                            if (levelDiff >= 3) {
                                color = 'var(--neon-red)'; // 3+ levels higher
                                prefix = '- 💀 '; // Add skull emoji
                            } else if (levelDiff >= 2) {
                                color = 'var(--neon-red)'; // 2 levels higher
                            } else if (levelDiff === 1) {
                                color = 'var(--neon-pink)'; // 1 level higher
                            } else if (levelDiff === -1) {
                                color = 'var(--neon-blue)'; // 1 level lower
                            } else if (levelDiff <= -2) {
                                color = '#666666'; // 2+ levels lower (grey)
                            }
                            
                            // Store the styling information with the enemy
                            return `${prefix}<enemy data-color="${color}">${enemy.name}</enemy>`;
                        }).join('\n');
                }
                
                // Store a version with our custom markup
                storableResponse = {
                    type: 'list',
                    message: textResponse,
                    hasEnemyMarkup: true
                };
            }
            
            // Don't store redirects (character profiles, actor modals)
            if (response && response.redirect) {
                return;
            }
            
            // Get the last entry in history
            const lastEntry = history.length > 0 ? history[history.length - 1] : null;
            
            // Check if this response should be grouped with the previous command
            if (lastEntry && lastEntry.command === command) {
                // If the last entry has the same command, add this response to its responses array
                if (!lastEntry.responses) {
                    // Convert the old single response format to the new multiple responses format
                    lastEntry.responses = [lastEntry.response];
                    delete lastEntry.response;
                }
                
                // Add the new response to the array
                lastEntry.responses.push(storableResponse);
                
                // Update the history with the modified entry
                localStorage.setItem(TERMINAL_HISTORY_KEY, JSON.stringify(history));
                return;
            }
            
            // Add as a new entry with responses array
            history.push({ 
                command, 
                responses: [storableResponse], 
                timestamp: new Date().toISOString() 
            });
            
            // Keep only the last MAX_TERMINAL_HISTORY entries
            if (history.length > MAX_TERMINAL_HISTORY) {
                history = history.slice(history.length - MAX_TERMINAL_HISTORY);
            }
            
            localStorage.setItem(TERMINAL_HISTORY_KEY, JSON.stringify(history));
        }

        // Update the loadTerminalHistory function to handle multiple responses per command
        function loadTerminalHistory() {
            const history = JSON.parse(localStorage.getItem(TERMINAL_HISTORY_KEY) || '[]');
            const inputLine = terminalInput.parentElement;
            
            // Add each history item to the terminal
            history.forEach(item => {
                // Add command line once per command
                const commandLine = document.createElement('div');
                commandLine.style.color = 'var(--terminal-green)';
                commandLine.textContent = `> ${item.command}`;
                terminalOutput.insertBefore(commandLine, inputLine);
                
                // Handle both old format (single response) and new format (responses array)
                const responses = item.responses || (item.response ? [item.response] : []);
                
                // Add each response for this command
                responses.forEach(response => {
                    const responseLine = document.createElement('div');
                    
                    // Apply styling based on response type if available
                    if (typeof response === 'object') {
                        switch(response.type) {
                            case 'error':
                                responseLine.style.color = 'var(--neon-red)';
                                break;
                            case 'success':
                            case 'event':  // Handle event type explicitly
                                responseLine.style.color = 'var(--neon-blue)';
                                break;
                            case 'combat':
                                responseLine.style.color = 'var(--neon-pink)';
                                break;
                            default:
                                responseLine.style.color = 'var(--terminal-green)';
                        }
                        
                        // Check if this is a list response with enemy markup
                        if (response.type === 'list' && response.hasEnemyMarkup) {
                            // Process the custom enemy markup
                            let processedText = response.message.replace(
                                /<enemy data-color="([^"]+)">([^<]+)<\/enemy>/g, 
                                '<span style="color: $1">$2</span>'
                            );
                            responseLine.innerHTML = processedText;
                        } else {
                            responseLine.textContent = response.message || '';
                        }
                    } else {
                        // If response is just a string, check if it's an event message
                        if (typeof response === 'string' && response.startsWith('Event:')) {
                            responseLine.style.color = 'var(--neon-blue)';
                        } else {
                            responseLine.style.color = 'var(--terminal-green)';
                        }
                        responseLine.textContent = response || '';
                    }
                    
                    responseLine.style.fontFamily = 'monospace';
                    responseLine.style.whiteSpace = 'pre-wrap';
                    terminalOutput.insertBefore(responseLine, inputLine);
                });
            });
            
            // Use a more reliable method to ensure the input line is fully visible
            ensureInputLineVisible();
        }

        // Add a new function to ensure the input line is fully visible
        function ensureInputLineVisible() {
            // Use setTimeout to ensure this runs after the DOM has updated
            setTimeout(() => {
                const inputLine = terminalInput.parentElement;
                const terminalContainer = document.getElementById('terminalOutput');
                
                // Calculate if the input line is fully visible
                const containerRect = terminalContainer.getBoundingClientRect();
                const inputRect = inputLine.getBoundingClientRect();
                
                // Check if the input line is fully visible
                const isFullyVisible = 
                    inputRect.top >= containerRect.top && 
                    inputRect.bottom <= containerRect.bottom;
                
                if (!isFullyVisible) {
                    // Scroll to ensure the input line is fully visible with some padding
                    inputLine.scrollIntoView({ block: 'end', behavior: 'auto' });
                    
                    // Add some extra scroll to ensure it's fully visible
                    terminalContainer.scrollTop += 20;
                }
                
                // Focus the input
                terminalInput.focus();
            }, 100);
        }

        // Add the updateHealthBar function
        function updateHealthBar(message) {
            // Extract current and max HP from the message (format: "HP: current/max | Energy: current/max")
            const hpMatch = message.match(/HP: (\d+)\/(\d+)/);
            const energyMatch = message.match(/Energy: (\d+)\/(\d+)/);
            
            if (hpMatch) {
                const currentHP = parseInt(hpMatch[1]);
                const maxHP = parseInt(hpMatch[2]);
                const hpPercentage = (currentHP / maxHP) * 100;

                console.log('Player Status Update - HP:', {
                    current: currentHP,
                    max: maxHP,
                    percentage: hpPercentage.toFixed(1) + '%'
                });

                // Update the health bar fill
                const healthBars = document.querySelectorAll('.health-bar');
                const healthFill = healthBars[0].querySelector('.health-fill');
                const healthText = healthBars[0].querySelector('.health-text');

                healthFill.style.width = `${hpPercentage}%`;
                healthText.textContent = `${currentHP}/${maxHP}`;

                // Update colors based on health percentage
                if (hpPercentage <= 25) {
                    healthFill.style.background = 'var(--neon-red)';
                    healthFill.style.boxShadow = '0 0 10px var(--neon-red)';
                } else if (hpPercentage <= 50) {
                    healthFill.style.background = '#ffa500';
                    healthFill.style.boxShadow = '0 0 10px #ffa500';
                } else {
                    healthFill.style.background = 'var(--neon-pink)';
                    healthFill.style.boxShadow = '0 0 10px var(--neon-pink)';
                }
            }

            if (energyMatch) {
                const currentEnergy = parseInt(energyMatch[1]);
                const maxEnergy = parseInt(energyMatch[2]);
                const energyPercentage = (currentEnergy / maxEnergy) * 100;

                console.log('Player Status Update - Energy:', {
                    current: currentEnergy,
                    max: maxEnergy,
                    percentage: energyPercentage.toFixed(1) + '%'
                });

                // Update the energy bar fill
                const healthBars = document.querySelectorAll('.health-bar');
                const energyFill = healthBars[1].querySelector('.health-fill');
                const energyText = healthBars[1].querySelector('.health-text');

                energyFill.style.width = `${energyPercentage}%`;
                energyText.textContent = `${currentEnergy}/${maxEnergy}`;

                // Update colors based on energy percentage
                if (energyPercentage <= 25) {
                    energyFill.style.background = 'var(--neon-red)';
                    energyFill.style.boxShadow = '0 0 10px var(--neon-red)';
                    energyText.style.color = 'white';
                } else if (energyPercentage <= 50) {
                    energyFill.style.background = '#ffa500';
                    energyFill.style.boxShadow = '0 0 10px #ffa500';
                    energyText.style.color = 'white';
                } else {
                    energyFill.style.background = 'var(--neon-blue)';
                    energyFill.style.boxShadow = '0 0 10px var(--neon-blue)';
                    energyText.style.color = 'black';
                }
            }
        }
    </script>
