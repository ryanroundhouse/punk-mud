<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Terminal</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .container {
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        .welcome-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--terminal-green);
            animation: flicker 2s infinite;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            text-align: left;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            min-height: 300px;
        }

        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: linear-gradient(to bottom, 
                rgba(0, 255, 0, 0.1) 0%,
                transparent 100%);
            pointer-events: none;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.3; }
            94% { opacity: 1; }
            95% { opacity: 0.5; }
            96% { opacity: 1; }
        }

        #terminalOutput {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .typing {
            animation: typing 3s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
            transform: translateY(-2px);
        }

        .logout-button::before {
            content: "[ ";
            color: var(--neon-pink);
        }

        .logout-button::after {
            content: " ]";
            color: var(--neon-pink);
        }

        .logout-button:hover::before,
        .logout-button:hover::after {
            color: var(--dark-bg);
        }
    </style>
</head>
<body>
    <button class="logout-button" id="logoutButton">Disconnect</button>
    <div class="container">
        <svg class="logo" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff2e88" />
                    <stop offset="100%" style="stop-color:#00fff9" />
                </linearGradient>
            </defs>
            <path fill="url(#neon-gradient)" d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z" />
            <path fill="none" stroke="#00fff9" stroke-width="2" d="M30 40 L70 40 M40 55 L60 55 M45 70 L55 70" />
            <circle cx="35" cy="30" r="3" fill="#00fff9" />
            <circle cx="65" cy="30" r="3" fill="#00fff9" />
        </svg>
        
        <div class="welcome-text">WELCOME TO THE GRID, RUNNER</div>
        
        <div class="terminal">
            <div id="terminalOutput"></div>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        let isReturningUser = false;
        let userAvatarName = '';
        let userEmail = '';

        const newUserMessages = [
            "Initializing neural interface...",
            "Connecting to cybernet backbone...",
            "Accessing PUNK MUD mainframe...",
            "Connection established.",
            "Welcome to the dark underbelly of the net.",
            "Your reality begins here...",
            "SYSTEM: Enter your avatar name to continue..."
        ];

        const returningUserMessages = [
            "Initializing neural interface...",
            "Biometric scan complete...",
            "Identity confirmed...",
            "Accessing stored neural patterns...",
            "SYSTEM: Welcome back to the grid, {avatarName}",
            "Restoring previous session...",
            "SYSTEM: Neural sync complete. Ready to dive."
        ];

        const terminalOutput = document.getElementById('terminalOutput');
        let messageIndex = 0;

        function typeMessage(message) {
            return new Promise(resolve => {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < message.length) {
                        terminalOutput.innerHTML += message[index];
                        index++;
                    } else {
                        terminalOutput.innerHTML += '<br><br>';
                        clearInterval(interval);
                        resolve();
                    }
                }, 50);
            });
        }

        function createInputLine() {
            const inputLine = document.createElement('div');
            inputLine.style.display = 'flex';
            inputLine.style.alignItems = 'center';
            inputLine.style.gap = '10px';
            inputLine.innerHTML = `
                <span style="color: var(--terminal-green)">></span>
                <input type="text" id="avatarInput" 
                       style="background: transparent;
                              border: none;
                              color: var(--terminal-green);
                              font-family: 'Courier New', monospace;
                              font-size: 1rem;
                              flex-grow: 1;
                              outline: none;" 
                       placeholder="Enter avatar name">
            `;
            return inputLine;
        }

        function getAuthHeader() {
            const token = localStorage.getItem('token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        async function fetchUserDetails() {
            try {
                const response = await fetch('/api/verify-token', {
                    headers: getAuthHeader()
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                const data = await response.json();
                userEmail = data.user.email;
                userAvatarName = data.user.avatarName;
                isReturningUser = !!userAvatarName;

                return data.user;
            } catch (error) {
                console.error('Failed to fetch user details:', error);
                window.location.href = '/';
            }
        }

        async function handleAvatarSubmission(avatarName) {
            try {
                const response = await fetch('/api/register-avatar', {
                    method: 'POST',
                    headers: getAuthHeader(),
                    body: JSON.stringify({ avatarName })
                });

                const data = await response.json();

                if (response.ok) {
                    await typeMessage(`Avatar registration successful. Welcome, ${avatarName}!`);
                    await typeMessage("SYSTEM: Initializing game environment...");
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                await typeMessage("ERROR: " + (error.message || "Failed to register avatar"));
            }
        }

        async function displayMessages() {
            for (const message of messages) {
                await typeMessage(message);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Start the animation sequence
        window.onload = async () => {
            try {
                // Fetch user details using JWT
                const user = await fetchUserDetails();
                
                if (user.avatarName) {
                    isReturningUser = true;
                    messages = returningUserMessages.map(msg => 
                        msg.replace('{avatarName}', user.avatarName)
                    );
                } else {
                    messages = newUserMessages;
                }
                messages.unshift(`User identified: ${user.email}`);
                
                await displayMessages();
                
                // Only show avatar input for new users
                if (!isReturningUser) {
                    const inputLine = createInputLine();
                    terminalOutput.appendChild(inputLine);
                    const avatarInput = document.getElementById('avatarInput');
                    avatarInput.focus();

                    // Handle avatar name submission
                    avatarInput.addEventListener('keypress', async (e) => {
                        if (e.key === 'Enter' && avatarInput.value.trim()) {
                            const avatarName = avatarInput.value.trim();
                            inputLine.remove();
                            await typeMessage(`> ${avatarName}`);
                            await handleAvatarSubmission(avatarName);
                        }
                    });
                }
            } catch (error) {
                console.error('Initialization error:', error);
                window.location.href = '/';
            }
        };

        // Add logout functionality
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await typeMessage("SYSTEM: Initiating neural disconnect...");
                await new Promise(resolve => setTimeout(resolve, 1000));
                await typeMessage("SYSTEM: Clearing neural buffers...");
                await new Promise(resolve => setTimeout(resolve, 500));
                await typeMessage("SYSTEM: Disconnecting from mainframe...");
                
                // Clear the token
                localStorage.removeItem('token');
                
                await new Promise(resolve => setTimeout(resolve, 500));
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
