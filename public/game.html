<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Game</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .game-container {
            display: flex;
            width: 95%;
            height: 90vh;
            gap: 1rem;
        }

        .main-panel {
            flex: 2;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-panel {
            flex: 1;
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-blue),
                       0 0 40px rgba(0, 255, 249, 0.3);
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .chat-header {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-align: center;
            padding: 0.5rem;
            border-bottom: 1px solid var(--neon-blue);
            margin-bottom: 1rem;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .send-button {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            line-height: 1.6;
        }

        .node-name {
            color: var(--neon-pink);
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .node-image {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            margin: 1rem 0;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
            display: block;
            object-fit: contain;
        }

        .node-description {
            margin: 2rem 0 0.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            white-space: pre-wrap;
            max-height: 150px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .node-description.expanded {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }

        .description-toggle {
            color: var(--neon-blue);
            cursor: pointer;
            padding: 0.5rem;
            text-align: right;
            user-select: none;
            margin: 0 0 2rem 0;
            font-size: 0.9rem;
        }

        .description-toggle:hover {
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .exits-list {
            margin-top: 2rem;
        }

        .exit-item {
            color: var(--neon-blue);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .exit-item:hover {
            background: rgba(0, 255, 249, 0.1);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .chat-message {
            margin-bottom: 0.8rem;
            word-wrap: break-word;
        }

        .chat-username {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .chat-timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .users-list {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        .users-list-title {
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
        }

        .user-link {
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--neon-blue);
        }

        .user-link:hover {
            text-shadow: 0 0 5px var(--neon-blue);
            color: var(--neon-pink);
        }
    </style>
</head>
<body>
    <button class="logout-button" id="logoutButton">Disconnect</button>
    <div class="game-container">
        <div class="main-panel">
            <div class="terminal" id="gameOutput">
                <div id="terminalOutput">
                    <div class="node-name" id="nodeName"></div>
                    <img id="nodeImage" class="node-image" style="display: none;">
                    <div class="node-description" id="nodeDescription"></div>
                    <div class="description-toggle" id="descriptionToggle">[ Show More ]</div>

                    <div class="exits-list" id="nodeExits"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-panel">
            <div class="chat-header">CHAT LOG</div>
            <div class="users-list">
                <div class="users-list-title">Users Present:</div>
                <div id="presentUsers"></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="chatInput" 
                       placeholder="Enter message..."
                       maxlength="200">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Add socket.io client library before the existing script tag -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const terminalOutput = document.getElementById('terminalOutput');
        let socket;
        let currentNode = null;
        let currentUsername = null;
        let isDescriptionExpanded = false;

        // Add function to get user's current location
        async function getCurrentLocation() {
            try {
                const response = await fetch(`/api/nodes/current`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get current location');
                }
                
                const node = await response.json();
                return node;
            } catch (error) {
                console.error('Error getting current location:', error);
                throw error;
            }
        }

        // Function to load and display node
        async function loadNode(address = null) {
            try {
                let node;
                if (!address) {
                    node = await getCurrentLocation();
                } else {
                    const response = await fetch(`/api/nodes/${address}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to load node');
                    }

                    node = await response.json();
                }

                // Update node display
                document.getElementById('nodeName').textContent = node.name;
                document.getElementById('nodeDescription').textContent = node.description;
                
                // Handle image
                const nodeImage = document.getElementById('nodeImage');
                if (node.image) {
                    nodeImage.src = node.image;
                    nodeImage.style.display = 'block';
                } else {
                    nodeImage.style.display = 'none';
                }

                // Display exits with target node names
                const exitsContainer = document.getElementById('nodeExits');
                exitsContainer.innerHTML = '<h3>Available Exits:</h3>';
                
                // Fetch all nodes to get their names - use the public endpoint
                const nodesResponse = await fetch('/api/nodes/public', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!nodesResponse.ok) {
                    throw new Error('Failed to fetch node names');
                }
                
                const allNodes = await nodesResponse.json();

                node.exits.forEach(exit => {
                    const targetNode = allNodes.find(n => n.address === exit.target);
                    const targetName = targetNode ? targetNode.name : 'Unknown';
                    
                    const exitElement = document.createElement('div');
                    exitElement.className = 'exit-item';
                    exitElement.textContent = `[${exit.direction}] → [${targetName}]`;
                    exitElement.addEventListener('click', () => {
                        loadNode(exit.target).catch(error => {
                            // Display error message in the terminal
                            const errorMsg = document.createElement('div');
                            errorMsg.style.color = 'var(--neon-pink)';
                            errorMsg.textContent = `ERROR: ${error.message}`;
                            document.getElementById('terminalOutput').appendChild(errorMsg);
                            // Auto-remove error message after 3 seconds
                            setTimeout(() => errorMsg.remove(), 3000);
                        });
                    });
                    exitsContainer.appendChild(exitElement);
                });

                // After setting node description
                const descriptionElement = document.getElementById('nodeDescription');
                const toggleElement = document.getElementById('descriptionToggle');
                
                // Reset description state
                descriptionElement.classList.remove('expanded');
                isDescriptionExpanded = false;
                toggleElement.textContent = '[ Show More ]';

                // Show toggle only if content overflows
                setTimeout(() => {
                    toggleElement.style.display = 
                        descriptionElement.scrollHeight > 150 ? 'block' : 'none';
                }, 0);
            } catch (error) {
                console.error('Error loading node:', error);
                document.getElementById('terminalOutput').innerHTML = 
                    `<div style="color: var(--neon-pink)">ERROR: ${error.message}</div>`;
            }
        }

        // Update window.onload to set username immediately
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Parse username directly from token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        currentUsername = payload.avatarName;
                    }
                } catch (e) {
                    console.error('Error parsing token:', e);
                }

                // Initialize chat and load current location
                initializeChat();
                loadNode();

                // Add description toggle handler
                document.getElementById('descriptionToggle').addEventListener('click', () => {
                    const description = document.getElementById('nodeDescription');
                    const toggle = document.getElementById('descriptionToggle');
                    isDescriptionExpanded = !isDescriptionExpanded;
                    
                    if (isDescriptionExpanded) {
                        description.classList.add('expanded');
                        toggle.textContent = '[ Show Less ]';
                    } else {
                        description.classList.remove('expanded');
                        toggle.textContent = '[ Show More ]';
                    }
                });
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        function addChatMessage(username, message, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            const isSystemMessage = username === 'SYSTEM';
            const isOwnMessage = username === currentUsername;
            
            let usernameColor = 'var(--neon-pink)'; // Default color
            if (isOwnMessage) {
                usernameColor = 'var(--neon-blue)';
            }
            
            messageDiv.innerHTML = `
                <span class="chat-username" style="color: ${usernameColor}">${username}:</span>
                <span class="chat-text" ${isSystemMessage ? 'style="color: var(--neon-blue)"' : ''}>${message}</span>
                <span class="chat-timestamp">${timestamp.toLocaleTimeString()}</span>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function initializeChat() {
            const token = localStorage.getItem('token');
            
            socket = io({
                auth: {
                    token: token
                }
            });

            socket.on('connect_error', (error) => {
                console.error('Socket connection error:', error);
            });

            socket.on('chat message', (data) => {
                // Skip system disconnect messages
                if (data.username === 'SYSTEM' && data.message.includes('has disconnected')) {
                    return;
                }
                addChatMessage(data.username, data.message, new Date(data.timestamp));
            });

            socket.on('users update', (users) => {
                const presentUsersDiv = document.getElementById('presentUsers');
                presentUsersDiv.innerHTML = '';
                
                users.forEach(username => {
                    const userDiv = document.createElement('div');
                    const userLink = document.createElement('a');
                    userLink.className = 'user-link';
                    userLink.textContent = username;
                    userLink.href = '/characterbuilder.html?view=' + encodeURIComponent(username);
                    userDiv.appendChild(userLink);
                    presentUsersDiv.appendChild(userDiv);
                });
            });
        }

        // Handle chat input
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                handleChatMessage();
            }
        });

        sendButton.addEventListener('click', () => {
            if (chatInput.value.trim()) {
                handleChatMessage();
            }
        });

        function handleChatMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Send message through WebSocket
            socket.emit('chat message', message);
            chatInput.value = '';
        }

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
            }
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
