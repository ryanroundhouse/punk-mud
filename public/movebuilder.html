<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Move Builder</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .builder-container {
            width: 95%;
            height: 90vh;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            position: relative;
        }

        .layout-container {
            display: flex;
            gap: 2rem;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .move-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            height: calc(100% - 5rem);
            box-sizing: border-box;
            margin-top: 5rem;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .outcome-section {
            border: 1px solid var(--neon-blue);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .outcome-section h3 {
            color: var(--neon-blue);
            margin-top: 0;
        }

        .outcome-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .right-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            display: flex;
            flex-direction: column;
            margin-top: 5rem;
            height: calc(100% - 7rem);
        }

        .moves-list {
            flex: 1;
            overflow-y: auto;
        }

        .move-entry {
            padding: 0.8rem;
            border-bottom: 1px solid var(--neon-blue);
            cursor: pointer;
        }

        .move-entry:hover {
            background: rgba(0, 255, 249, 0.1);
        }

        .move-entry-name {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .move-entry-type {
            color: var(--neon-blue);
            font-size: 0.9em;
        }

        .action-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .delete-button {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .delete-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
        }

        .delete-button.hidden {
            display: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .filter-container {
            margin-bottom: 1rem;
        }

        .filter-container input {
            width: 100%;
            box-sizing: border-box;
        }

        /* Add hamburger menu styles */
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger-button {
            background: transparent;
            border: none;
            color: var(--neon-pink);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .hamburger-button:hover {
            color: var(--neon-blue);
            transform: scale(1.1);
        }

        .menu-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.5rem;
            display: none;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
        }

        .menu-content.show {
            display: block;
        }

        .menu-content a {
            display: block;
            color: var(--terminal-green);
            text-decoration: none;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-content a:hover {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            transform: translateX(5px);
        }

        .menu-content a + a {
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-button">â˜°</button>
        <div class="menu-content">
            <a href="/nodebuilder.html">Node Builder</a>
            <a href="/actorbuilder.html">Actor Builder</a>
            <a href="/mobbuilder.html">Mob Builder</a>
            <a href="/movebuilder.html">Move Builder</a>
            <a href="/questbuilder.html">Quest Builder</a>
        </div>
    </div>

    <div class="builder-container">
        <div class="layout-container">
            <div class="left-panel">
                <button class="action-button" id="newMoveBtn">Add New Move</button>
                <div class="move-form" id="moveForm">
                    <div class="form-group">
                        <label for="moveName">Move Name:</label>
                        <input type="text" id="moveName" required>
                    </div>

                    <div class="form-group">
                        <label for="moveType">Type:</label>
                        <select id="moveType" required>
                            <option value="none">None</option>
                            <option value="attack">Attack</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="helpDescription">Help Description:</label>
                        <textarea id="helpDescription" 
                                  placeholder="Describe what this move does when players use the help command..."
                                  required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="successChance">Success Chance (%):</label>
                        <input type="number" 
                               id="successChance" 
                               min="0" 
                               max="100" 
                               value="50" 
                               required>
                    </div>

                    <div class="outcome-section">
                        <h3>Success Outcome</h3>
                        <div class="form-group">
                            <label for="successMessage">Message:</label>
                            <textarea id="successMessage" required></textarea>
                        </div>
                        <div class="outcome-grid">
                            <div class="form-group">
                                <label for="successTarget">Target:</label>
                                <select id="successTarget" required>
                                    <option value="self">Self</option>
                                    <option value="opponent">Opponent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="successStat">Stat:</label>
                                <select id="successStat" required>
                                    <option value="hitpoints">Hitpoints</option>
                                    <option value="armor">Armor</option>
                                    <option value="body">Body</option>
                                    <option value="reflexes">Reflexes</option>
                                    <option value="agility">Agility</option>
                                    <option value="tech">Tech</option>
                                    <option value="luck">Luck</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="successAmount">Amount:</label>
                                <input type="number" id="successAmount" required>
                            </div>
                        </div>
                    </div>

                    <div class="outcome-section">
                        <h3>Failure Outcome</h3>
                        <div class="form-group">
                            <label for="failureMessage">Message:</label>
                            <textarea id="failureMessage" required></textarea>
                        </div>
                        <div class="outcome-grid">
                            <div class="form-group">
                                <label for="failureTarget">Target:</label>
                                <select id="failureTarget" required>
                                    <option value="self">Self</option>
                                    <option value="opponent">Opponent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="failureStat">Stat:</label>
                                <select id="failureStat" required>
                                    <option value="hitpoints">Hitpoints</option>
                                    <option value="armor">Armor</option>
                                    <option value="body">Body</option>
                                    <option value="reflexes">Reflexes</option>
                                    <option value="agility">Agility</option>
                                    <option value="tech">Tech</option>
                                    <option value="luck">Luck</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="failureAmount">Amount:</label>
                                <input type="number" id="failureAmount" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="action-button delete-button hidden" id="deleteMoveBtn">Delete Move</button>
                        <button class="action-button" id="saveMoveBtn">Save Move</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="filter-container">
                    <input type="text" 
                           id="moveFilter" 
                           placeholder="Filter moves..."
                           class="chat-input">
                </div>
                <div class="moves-list" id="movesListPanel">
                    <!-- Moves will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const newMoveBtn = document.getElementById('newMoveBtn');
        const saveMoveBtn = document.getElementById('saveMoveBtn');
        const deleteMoveBtn = document.getElementById('deleteMoveBtn');
        const moveFilter = document.getElementById('moveFilter');
        let allMoves = [];

        // Check authentication
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                await loadMoves();
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        // Load existing moves
        async function loadMoves() {
            try {
                const response = await fetch('/api/moves', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                allMoves = await response.json();
                filterAndDisplayMoves();
            } catch (error) {
                console.error('Error loading moves:', error);
            }
        }

        // Filter and display moves
        function filterAndDisplayMoves() {
            const filterValue = moveFilter.value.toLowerCase();
            const movesListPanel = document.getElementById('movesListPanel');
            movesListPanel.innerHTML = '';
            
            allMoves
                .filter(move => 
                    move.name.toLowerCase().includes(filterValue)
                )
                .forEach(move => {
                    const moveEntry = document.createElement('div');
                    moveEntry.className = 'move-entry';
                    moveEntry.innerHTML = `
                        <div class="move-entry-name">${move.name}</div>
                        <div class="move-entry-type">${move.type}</div>
                    `;
                    moveEntry.addEventListener('click', () => loadMoveData(move));
                    movesListPanel.appendChild(moveEntry);
                });
        }

        // Add filter event listener
        moveFilter.addEventListener('input', filterAndDisplayMoves);

        // Load move data
        function loadMoveData(move) {
            document.getElementById('moveForm').dataset.moveId = move._id;
            deleteMoveBtn.classList.remove('hidden');
            
            document.getElementById('moveName').value = move.name;
            document.getElementById('moveType').value = move.type;
            document.getElementById('helpDescription').value = move.helpDescription || '';
            document.getElementById('successChance').value = move.successChance;
            
            document.getElementById('successMessage').value = move.success.message;
            document.getElementById('successTarget').value = move.success.target;
            document.getElementById('successStat').value = move.success.stat;
            document.getElementById('successAmount').value = move.success.amount;
            
            document.getElementById('failureMessage').value = move.failure.message;
            document.getElementById('failureTarget').value = move.failure.target;
            document.getElementById('failureStat').value = move.failure.stat;
            document.getElementById('failureAmount').value = move.failure.amount;

            // Highlight selected move
            document.querySelectorAll('.move-entry').forEach(entry => {
                entry.style.backgroundColor = '';
                if (entry.querySelector('.move-entry-name').textContent === move.name) {
                    entry.style.backgroundColor = 'rgba(0, 255, 249, 0.2)';
                }
            });
        }

        // Clear form for new move
        newMoveBtn.addEventListener('click', () => {
            document.getElementById('moveForm').dataset.moveId = '';
            deleteMoveBtn.classList.add('hidden');
            
            document.getElementById('moveName').value = '';
            document.getElementById('moveType').value = 'none';
            document.getElementById('helpDescription').value = '';
            document.getElementById('successChance').value = '50';
            
            document.getElementById('successMessage').value = '';
            document.getElementById('successTarget').value = 'opponent';
            document.getElementById('successStat').value = 'hitpoints';
            document.getElementById('successAmount').value = '';
            
            document.getElementById('failureMessage').value = '';
            document.getElementById('failureTarget').value = 'self';
            document.getElementById('failureStat').value = 'hitpoints';
            document.getElementById('failureAmount').value = '';
        });

        // Save move
        saveMoveBtn.addEventListener('click', async () => {
            const moveData = {
                _id: document.getElementById('moveForm').dataset.moveId || undefined,
                name: document.getElementById('moveName').value,
                type: document.getElementById('moveType').value,
                helpDescription: document.getElementById('helpDescription').value,
                successChance: parseInt(document.getElementById('successChance').value),
                success: {
                    message: document.getElementById('successMessage').value,
                    target: document.getElementById('successTarget').value,
                    stat: document.getElementById('successStat').value,
                    amount: parseInt(document.getElementById('successAmount').value)
                },
                failure: {
                    message: document.getElementById('failureMessage').value,
                    target: document.getElementById('failureTarget').value,
                    stat: document.getElementById('failureStat').value,
                    amount: parseInt(document.getElementById('failureAmount').value)
                }
            };

            try {
                const response = await fetch('/api/moves', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(moveData)
                });

                if (response.ok) {
                    alert('Move saved successfully!');
                    loadMoves();
                } else {
                    throw new Error('Failed to save move');
                }
            } catch (error) {
                console.error('Error saving move:', error);
                alert('Error saving move');
            }
        });

        // Delete move
        deleteMoveBtn.addEventListener('click', async () => {
            const moveId = document.getElementById('moveForm').dataset.moveId;
            if (!moveId) return;
            
            const moveName = document.getElementById('moveName').value;
            const confirmDelete = confirm(`Are you sure you want to delete the move "${moveName}"? This cannot be undone.`);
            
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/moves/${moveId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.ok) {
                        alert('Move deleted successfully');
                        newMoveBtn.click();
                        loadMoves();
                    } else {
                        throw new Error('Failed to delete move');
                    }
                } catch (error) {
                    console.error('Error deleting move:', error);
                    alert('Error deleting move');
                }
            }
        });

        // Hamburger menu functionality
        const hamburgerButton = document.querySelector('.hamburger-button');
        const menuContent = document.querySelector('.menu-content');

        hamburgerButton.addEventListener('click', () => {
            menuContent.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburgerButton.contains(e.target) && !menuContent.contains(e.target)) {
                menuContent.classList.remove('show');
            }
        });

        // Highlight current page in menu
        document.querySelectorAll('.menu-content a').forEach(link => {
            if (link.href === window.location.href) {
                link.style.color = 'var(--neon-pink)';
            }
        });
    </script>
</body>
</html>
