<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Quest Builder</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .builder-container {
            width: 95%;
            height: 90vh;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            position: relative;
        }

        .layout-container {
            display: flex;
            gap: 2rem;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .quest-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            height: calc(100% - 5rem);
            box-sizing: border-box;
            position: relative;
            margin-top: 5rem;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .event-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .event-controls select,
        .event-controls textarea,
        .event-controls input {
            padding: 0.8rem;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
        }

        .event-controls textarea {
            min-height: 100px;
            resize: vertical;
        }

        .event-controls .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .event-controls label {
            color: var(--neon-blue);
            margin-bottom: 0.25rem;
        }

        .event-controls #eventType {
            width: 200px;
        }

        #chatEventFields,
        #killEventFields,
        #stageEventFields {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .event-controls .action-button {
            align-self: flex-start;
            margin-top: 0.5rem;
        }

        .event-hint {
            color: var(--neon-pink);
            font-style: italic;
            font-size: 0.9em;
            margin: 0.5rem 0;
        }

        .event-choices {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--neon-blue);
            background: rgba(0, 255, 249, 0.05);
            width: 100%;
            box-sizing: border-box;
        }

        .event-choices:not(:empty) {
            margin-top: 1rem;
        }

        .event-choices:empty {
            display: none;
        }

        .end-event-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-pink);
            font-size: 0.9em;
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            background: rgba(255, 46, 136, 0.05);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
        }

        .end-event-checkbox {
            margin: 0;
            flex: 0 0 auto;
            cursor: pointer;
        }

        .end-event-text {
            flex: 1;
        }

        .quest-event[data-is-end="true"] {
            border: 1px solid var(--neon-pink);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .input-group label {
            color: var(--neon-blue);
            font-size: 0.9em;
        }

        .event-message-input,
        .event-hint-input {
            width: 100%;
            min-height: 4rem;
            resize: vertical;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.4;
        }

        .event-message-input {
            min-height: 6rem;  /* Give message more initial height */
        }

        .event-hint-input {
            min-height: 4rem;
            color: var(--neon-blue);
            font-style: italic;
            font-size: 0.9em;
        }

        .event-message-input:focus,
        .event-hint-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Add hamburger menu styles */
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger-button {
            background: transparent;
            border: none;
            color: var(--neon-pink);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .hamburger-button:hover {
            color: var(--neon-blue);
            transform: scale(1.1);
        }

        .menu-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.5rem;
            display: none;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
        }

        .menu-content.show {
            display: block;
        }

        .menu-content a {
            display: block;
            color: var(--terminal-green);
            text-decoration: none;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-content a:hover {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            transform: translateX(5px);
        }

        .menu-content a + a {
            margin-top: 0.2rem;
        }

        #killEventFields {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        #killEventFields .input-group {
            flex: 1;
            margin: 0;
        }

        #killEventFields .event-mob-select {
            width: 100%;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
        }

        #killEventFields .event-quantity-input {
            width: 150px;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            text-align: center;
            transition: all 0.3s ease;
        }

        #killEventFields .event-quantity-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        #killEventFields .event-quantity-input::-webkit-inner-spin-button,
        #killEventFields .event-quantity-input::-webkit-outer-spin-button {
            opacity: 1;
            height: 20px;
            background: var(--neon-pink);
            cursor: pointer;
        }

        .event-type-select {
            margin-bottom: 1rem;
            width: 200px;
        }

        .action-button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .action-button:hover {
            background: rgba(0, 255, 249, 0.1);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .delete-button {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .delete-button:hover {
            background: rgba(255, 46, 136, 0.1);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .right-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            padding: 1rem;
            height: calc(100% - 2rem);
            overflow-y: auto;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        .quest-event {
            border: 1px solid var(--neon-blue);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            background: rgba(0, 255, 249, 0.05);
            position: relative;
        }

        .quest-event[data-is-end="true"] {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 46, 136, 0.3);
        }

        .event-message-input,
        .event-hint-input {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--terminal-green);
        }

        .event-hint-input {
            color: var(--neon-blue);
            font-style: italic;
        }

        .event-message-input:focus,
        .event-hint-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .remove-event {
            color: var(--neon-pink);
            cursor: pointer;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .remove-event:hover {
            transform: scale(1.2);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .event-handle {
            color: var(--neon-blue);
            cursor: move;
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
        }

        .node-override-section {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px dashed var(--neon-pink);
            border-radius: 5px;
            background: rgba(255, 0, 140, 0.05);
        }

        .node-override-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .node-override-title {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .add-node-override {
            color: var(--neon-pink);
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .add-node-override:hover {
            transform: scale(1.2);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .node-override-item {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            position: relative;
        }

        .remove-node-override {
            color: var(--neon-pink);
            cursor: pointer;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .remove-node-override:hover {
            transform: scale(1.2);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .node-event-list {
            margin-top: 0.5rem;
        }

        .node-event-item {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid rgba(255, 0, 140, 0.3);
            border-radius: 5px;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            gap: 10px;
        }

        .node-event-item select {
            flex: 1;
        }

        .node-event-item .input-group {
            width: auto;
            white-space: nowrap;
        }

        .remove-node-event {
            color: var(--neon-pink);
            cursor: pointer;
            margin-left: 0.5rem;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .remove-node-event:hover {
            transform: scale(1.2);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .add-node-event {
            color: var(--neon-pink);
            cursor: pointer;
            margin-top: 0.5rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .add-node-event:hover {
            transform: scale(1.1);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .quest-entry {
            border: 1px solid var(--neon-blue);
            margin: 0.5rem 0;
            padding: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .quest-entry:hover {
            background: rgba(0, 255, 249, 0.1);
            transform: translateX(5px);
        }

        .quest-entry-title {
            color: var(--neon-blue);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .quest-entry-events {
            color: var(--terminal-green);
            font-size: 0.9em;
        }

        .dragging {
            opacity: 0.5;
        }

        .drag-over {
            border: 2px dashed var(--neon-pink);
        }

        .event-id {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8em;
            color: var(--neon-blue);
            opacity: 0.7;
        }

        .copy-id-btn {
            cursor: pointer;
            color: var(--neon-pink);
            transition: all 0.3s ease;
        }

        .copy-id-btn:hover {
            transform: scale(1.2);
            color: var(--neon-blue);
        }

        .copy-tooltip {
            position: absolute;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-tooltip.show {
            opacity: 1;
        }

        .number-input,
        #killEventFields .event-quantity-input {
            width: 150px;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .number-input:focus,
        #killEventFields .event-quantity-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .number-input::-webkit-inner-spin-button,
        .number-input::-webkit-outer-spin-button,
        #killEventFields .event-quantity-input::-webkit-inner-spin-button,
        #killEventFields .event-quantity-input::-webkit-outer-spin-button {
            opacity: 1;
            height: 20px;
            background: var(--neon-pink);
            cursor: pointer;
        }

        .rewards-container {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px dashed var(--neon-blue);
            border-radius: 5px;
        }

        .reward-entry {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 255, 249, 0.05);
            border-radius: 3px;
        }

        .reward-entry select {
            flex: 1;
        }

        .remove-reward {
            color: var(--neon-pink);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-reward:hover {
            transform: scale(1.2);
        }

        .node-address-select {
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            color: #ddd;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 5px 0;
            appearance: auto; /* Show the dropdown arrow */
        }
        
        .node-address-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }
        
        .node-address-select option {
            background-color: #2c2c2c;
            color: #ddd;
        }

        .quest-entry {
            border: 1px solid var(--neon-blue);
            margin: 0.5rem 0;
            padding: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .node-event-chance-input {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--terminal-green);
            padding: 0.5rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            width: 70px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .node-event-chance-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .node-event-chance-input::-webkit-inner-spin-button,
        .node-event-chance-input::-webkit-outer-spin-button {
            opacity: 1;
            height: 20px;
            background: var(--neon-pink);
            cursor: pointer;
        }
    </style>

<body>
    <!-- Replace the existing hamburger menu HTML with this complete version -->
    <div class="hamburger-menu">
        <button class="hamburger-button">â˜°</button>
        <div class="menu-content">
            <a href="/game.html">Return to Game</a>
            <a href="/actorbuilder.html">Actor Builder</a>
            <a href="/mobbuilder.html">Mob Builder</a>
            <a href="/movebuilder.html">Move Builder</a>
            <a href="/nodebuilder.html">Node Builder</a>
            <a href="/questbuilder.html">Quest Builder</a>
            <a href="/classbuilder.html">Class Builder</a>
            <a href="/eventbuilder.html">Event Builder</a>
        </div>
    </div>

    <div class="builder-container">
        <div class="layout-container">
            <div class="left-panel">
                <button class="action-button" id="newQuestBtn">Add New Quest</button>
                <div class="quest-form" id="questForm">
                    <div class="form-group">
                        <label for="questTitle">Quest Title:</label>
                        <input type="text" id="questTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="journalDescription">Journal Description:</label>
                        <textarea id="journalDescription" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Quest Events:</label>
                        <div id="eventsContainer">
                            <div class="event-controls">
                                <select id="eventType" required>
                                    <option value="chat">Chat Event</option>
                                    <option value="kill">Kill Event</option>
                                    <option value="stage">Stage Event</option>
                                </select>
                                
                                <!-- Chat Event Fields -->
                                <div id="chatEventFields" style="display: none;">
                                    <div class="input-group">
                                        <label>Actor:</label>
                                        <select id="eventActor">
                                            <!-- Will be populated with actors -->
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label>Message:</label>
                                        <textarea id="eventMessage" placeholder="Enter event message"></textarea>
                                    </div>
                                </div>
                                
                                <!-- Kill Event Fields -->
                                <div id="killEventFields" style="display: none;">
                                    <div class="input-group">
                                        <label>Mob to Kill:</label>
                                        <select id="eventMob">
                                            <!-- Will be populated with mobs -->
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label>Quantity:</label>
                                        <input type="number" id="eventQuantity" min="1" value="1">
                                    </div>
                                </div>
                                
                                <!-- Stage Event Fields -->
                                <div id="stageEventFields" style="display: none;">
                                    <!-- Stage events don't need additional fields -->
                                </div>
                                
                                <div class="input-group">
                                    <label>Hint (Optional):</label>
                                    <textarea id="eventHint" placeholder="Enter optional hint"></textarea>
                                </div>
                                
                                <button class="action-button" id="addEventBtn">Add Event</button>
                            </div>
                            <div class="event-hint">First event added will be the starting event</div>
                            <div id="eventsList">
                                <!-- Events will be listed here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="action-button delete-button hidden" id="deleteQuestBtn">Delete Quest</button>
                        <button class="action-button" id="saveQuestBtn">Save Quest</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="filter-container">
                    <input type="text" 
                           id="questFilter" 
                           placeholder="Filter quests..."
                           class="chat-input">
                </div>
                <div class="quests-list" id="questsListPanel">
                    <!-- Quests will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const newQuestBtn = document.getElementById('newQuestBtn');
        const saveQuestBtn = document.getElementById('saveQuestBtn');
        const deleteQuestBtn = document.getElementById('deleteQuestBtn');
        const questFilter = document.getElementById('questFilter');
        const addEventBtn = document.getElementById('addEventBtn');
        const eventsList = document.getElementById('eventsList');
        
        let allQuests = [];
        let allActors = [];
        let allMobs = [];
        let allEvents = [];
        let allClasses = [];
        let allNodes = [];

        // Add this new function at the top of your script section
        function generateObjectId() {
            const timestamp = Math.floor(new Date().getTime() / 1000).toString(16);
            const randomPart = Math.random().toString(16).substring(2, 14);
            return timestamp + randomPart.padEnd(16, '0');
        }

        // Populate select elements
        function populateMobSelect() {
            const eventMob = document.getElementById('eventMob');
            eventMob.innerHTML = '<option value="">Select Mob</option>';
            allMobs.forEach(mob => {
                const option = document.createElement('option');
                option.value = mob._id;
                option.textContent = mob.name;

            this.classList.remove('dragging');
            document.querySelectorAll('.quest-event').forEach(entry => {
                entry.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem === this) return;

            document.querySelectorAll('.quest-event').forEach(entry => {
                entry.classList.remove('drag-over');
            });
            this.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem === this) return;

            const allItems = [...eventsList.querySelectorAll('.quest-event')];
            const draggedIndex = allItems.indexOf(draggingItem);
            const droppedIndex = allItems.indexOf(this);

            if (draggedIndex < droppedIndex) {
                this.parentNode.insertBefore(draggingItem, this.nextSibling);
            } else {
                this.parentNode.insertBefore(draggingItem, this);
            }

            // Update start event after reordering
            updateStartEvent();
        }

            const questTitle = document.getElementById('questTitle').value;
            const eventCount = eventsList.querySelectorAll('.quest-event').length;
            
            const confirmDelete = confirm(
                `Are you sure you want to delete the quest "${questTitle}"?\n\n` +
                `This quest has ${eventCount} event${eventCount !== 1 ? 's' : ''}.\n\n` +
                `This action cannot be undone.`
            );
            
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/quests/${questId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.ok) {
                        alert('Quest deleted successfully');
                        newQuestBtn.click();
                        loadQuests();
                    } else {
                        throw new Error('Failed to delete quest');
                    }
                } catch (error) {
                    console.error('Error deleting quest:', error);
                    alert('Error deleting quest');
                }
            }
        });

        // Add hamburger menu functionality at the end
        const hamburgerButton = document.querySelector('.hamburger-button');
        const menuContent = document.querySelector('.menu-content');

        hamburgerButton.addEventListener('click', () => {
            menuContent.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburgerButton.contains(e.target) && !menuContent.contains(e.target)) {
                menuContent.classList.remove('show');
            }
        });

        // Highlight current page in menu
        document.querySelectorAll('.menu-content a').forEach(link => {
            if (link.href === window.location.href) {
                link.style.color = 'var(--neon-pink)';
            }
        });

        function addEventEntryHandlers(eventEntry) {
            // Add drag and drop handlers
            eventEntry.draggable = true;
            eventEntry.addEventListener('dragstart', handleDragStart);
            eventEntry.addEventListener('dragend', handleDragEnd);
            eventEntry.addEventListener('dragover', handleDragOver);
            eventEntry.addEventListener('drop', handleDrop);

            // Add remove event handler
            eventEntry.querySelector('.remove-event').addEventListener('click', () => {
                eventEntry.remove();
                updateStartEvent();
                updateEventTargets();
            });

            // Add end event checkbox handler
            const endEventCheckbox = eventEntry.querySelector('.end-event-checkbox');
            endEventCheckbox.addEventListener('change', () => {
                eventEntry.dataset.isEnd = endEventCheckbox.checked;
                const choicesContainer = eventEntry.querySelector('.event-choices');
                const addChoiceBtn = eventEntry.querySelector('.add-choice-btn');
                
                if (endEventCheckbox.checked) {
                    choicesContainer.innerHTML = '';
                    addChoiceBtn.style.display = 'none';
                } else {
                    addChoiceBtn.style.display = '';
                }
            });

            // Add choice button handler
            eventEntry.querySelector('.add-choice-btn').addEventListener('click', () => {
                addChoiceToEvent(eventEntry);
            });

            // Add copy ID button handler
            const copyBtn = eventEntry.querySelector('.copy-id-btn');
            copyBtn.addEventListener('click', () => {
                const eventId = eventEntry.dataset.eventId;
                navigator.clipboard.writeText(eventId);
                
                // Show tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'copy-tooltip';
                tooltip.textContent = 'Copied!';
                copyBtn.appendChild(tooltip);
                
                // Position tooltip
                const btnRect = copyBtn.getBoundingClientRect();
                tooltip.style.position = 'absolute';
                tooltip.style.top = '-25px';
                tooltip.style.left = '50%';
                tooltip.style.transform = 'translateX(-50%)';
                
                // Show tooltip
                setTimeout(() => tooltip.classList.add('show'), 0);
                
                // Remove tooltip after animation
                setTimeout(() => {
                    tooltip.classList.remove('show');
                    setTimeout(() => tooltip.remove(), 300);
                }, 1000);
            });
        }

        function createRewardEntry(reward = {}) {
            const isExpPoints = reward.type === 'experiencePoints';
            return `
                <div class="reward-entry">
                    <select class="reward-type-select" onchange="handleRewardTypeChange(this)">
                        <option value="gainClass" ${reward.type === 'gainClass' ? 'selected' : ''}>Class</option>
                        <option value="experiencePoints" ${isExpPoints ? 'selected' : ''}>Experience Points</option>
                    </select>
                    ${isExpPoints ? `
                        <input type="number" 
                               class="reward-value-input number-input" 
                               min="0" 
                               value="${reward.value || 0}" 
                               placeholder="Enter XP amount"
                               style="width: 150px;">
                    ` : `
                        <select class="reward-value-select">
                            <option value="">Select Class</option>
                            ${allClasses.map(classItem => {
                                const isSelected = reward.value === classItem._id || 
                                                (reward.value && reward.value._id === classItem._id);
                                return `
                                    <option value="${classItem._id}" ${isSelected ? 'selected' : ''}>
                                        ${classItem.name}
                                    </option>
                                `;
                            }).join('')}
                        </select>
                    `}
                    <span class="remove-reward" onclick="this.closest('.reward-entry').remove()">Ã—</span>
                </div>
            `;
        }

        function handleRewardTypeChange(select) {
            const rewardEntry = select.closest('.reward-entry');
            const isExpPoints = select.value === 'experiencePoints';
            const valueContainer = rewardEntry.querySelector('.reward-value-select, .reward-value-input');
            
            if (valueContainer) {
                valueContainer.outerHTML = isExpPoints ? `
                    <input type="number" 
                           class="reward-value-input number-input" 
                           min="0" 
                           value="0" 
                           placeholder="Enter XP amount"
                           style="width: 150px;">
                ` : `
                    <select class="reward-value-select">
                        <option value="">Select Class</option>
                        ${allClasses.map(classItem => `
                            <option value="${classItem._id}">
                                ${classItem.name}
                            </option>
                        `).join('')}
                    </select>
                `;
            }
        }

        function addReward(button) {
            const rewardsList = button.closest('.rewards-container').querySelector('.rewards-list');
            const rewardEntry = document.createElement('div');
            rewardEntry.innerHTML = createRewardEntry();
            rewardsList.appendChild(rewardEntry.firstElementChild);

        // Event type change handler
        document.getElementById('eventType').addEventListener('change', function() {
            const eventType = this.value;
            
            // Hide all event fields first
            document.getElementById('chatEventFields').style.display = 'none';
            document.getElementById('killEventFields').style.display = 'none';
            document.getElementById('stageEventFields').style.display = 'none';
            
            // Show the relevant fields based on event type
            switch(eventType) {
                case 'chat':
                    document.getElementById('chatEventFields').style.display = 'block';
                    break;
                case 'kill':
                    document.getElementById('killEventFields').style.display = 'block';
                    break;
                case 'stage':
                    document.getElementById('stageEventFields').style.display = 'block';
                    break;
            }
        });

        // Trigger initial event type change
        document.getElementById('eventType').dispatchEvent(new Event('change'));
