<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Quest Builder</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .builder-container {
            width: 95%;
            height: 90vh;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            position: relative;
        }

        .layout-container {
            display: flex;
            gap: 2rem;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .quest-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            height: calc(100% - 5rem);
            box-sizing: border-box;
            position: relative;
            margin-top: 5rem;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .event-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .event-controls select,
        .event-controls input {
            flex: 1;
        }

        .right-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            display: flex;
            flex-direction: column;
            margin-top: 5rem;
            height: calc(100% - 7rem);
        }

        .quests-list {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .quest-entry {
            padding: 0.8rem;
            border-bottom: 1px solid var(--neon-blue);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .quest-entry:hover {
            background: rgba(0, 255, 249, 0.1);
        }

        .quest-entry-title {
            color: var(--neon-pink);
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .quest-entry-events {
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
        }

        .hidden {
            display: none;
        }

        .delete-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
        }

        .delete-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .quest-event {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(0, 255, 249, 0.05);
            padding: 1rem;
            border-radius: 5px;
            cursor: move;
            user-select: none;
            border: 1px solid transparent;
            margin-bottom: 0.8rem;
            position: relative;
        }

        .quest-event:hover {
            border-color: var(--neon-blue);
        }

        .quest-event.dragging {
            opacity: 0.5;
            border-color: var(--neon-pink);
        }

        .quest-event.drag-over {
            border-top: 2px solid var(--neon-pink);
        }

        .event-handle {
            align-self: flex-start;
            color: var(--neon-blue);
            cursor: move;
            padding: 0.5rem;
            margin: -0.5rem;
        }

        .event-content {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .actor-container {
            width: 100%;
        }

        .event-actor-select,
        .event-message-input,
        .event-hint-input {
            width: 100%;
            padding: 0.8rem;
        }

        .event-message-input {
            min-height: 4rem;
            resize: vertical;
        }

        .event-id {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.8em;
            color: var(--neon-pink);
        }

        .event-choices {
            margin-left: 0;
            padding: 0.8rem 0;
            border-top: 2px solid var(--neon-blue);
            border-left: none;
        }

        .remove-event {
            color: var(--neon-pink);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            margin: -0.5rem;
        }

        .action-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
            transform: translateY(-2px);
        }

        .action-button::before {
            content: "[ ";
            color: var(--neon-pink);
        }

        .action-button::after {
            content: " ]";
            color: var(--neon-pink);
        }

        .action-button:hover::before,
        .action-button:hover::after {
            color: var(--dark-bg);
        }

        #newQuestBtn {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #saveQuestBtn {
            margin-left: auto;
        }

        #addEventBtn {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        #addEventBtn:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        #addEventBtn::before {
            content: "[ ";
            color: var(--neon-blue);
        }

        #addEventBtn::after {
            content: " ]";
            color: var(--neon-blue);
        }

        #addEventBtn:hover::before,
        #addEventBtn:hover::after {
            color: var(--dark-bg);
        }

        select, input[type="text"] {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        select option {
            background: var(--dark-bg);
            color: var(--terminal-green);
        }

        .event-hint {
            color: var(--neon-blue);
            font-style: italic;
            font-size: 0.9em;
        }

        .choice-entry {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 255, 249, 0.05);
            border-radius: 5px;
        }

        .add-choice-btn {
            margin-left: 2rem;
            margin-top: 0.5rem;
        }

        .choice-target-select {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--terminal-green);
            padding: 0.5rem;
            border-radius: 5px;
        }

        .event-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(0, 255, 249, 0.2);
        }

        .end-event-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-pink);
            font-size: 0.9em;
        }

        .end-event-checkbox {
            margin: 0;
        }

        .quest-event[data-is-end="true"] {
            border: 1px solid var(--neon-pink);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .input-group label {
            color: var(--neon-blue);
            font-size: 0.9em;
        }

        .event-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .event-choices {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--neon-blue);
        }

        .event-choices:not(:empty) {
            margin-top: 1rem;
        }

        .event-choices:empty {
            display: none;
        }

        .event-message-input,
        .event-hint-input {
            width: 100%;
            min-height: 4rem;
            resize: vertical;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.4;
        }

        .event-message-input {
            min-height: 6rem;  /* Give message more initial height */
        }

        .event-hint-input {
            min-height: 4rem;
            color: var(--neon-blue);
            font-style: italic;
            font-size: 0.9em;
        }

        .event-message-input:focus,
        .event-hint-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Add hamburger menu styles */
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger-button {
            background: transparent;
            border: none;
            color: var(--neon-pink);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .hamburger-button:hover {
            color: var(--neon-blue);
            transform: scale(1.1);
        }

        .menu-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.5rem;
            display: none;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
        }

        .menu-content.show {
            display: block;
        }

        .menu-content a {
            display: block;
            color: var(--terminal-green);
            text-decoration: none;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-content a:hover {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            transform: translateX(5px);
        }

        .menu-content a + a {
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
    <!-- Add hamburger menu HTML -->
    <div class="hamburger-menu">
        <button class="hamburger-button">☰</button>
        <div class="menu-content">
            <a href="/nodebuilder.html">Node Builder</a>
            <a href="/actorbuilder.html">Actor Builder</a>
            <a href="/mobbuilder.html">Mob Builder</a>
            <a href="/questbuilder.html">Quest Builder</a>
        </div>
    </div>

    <div class="builder-container">
        <div class="layout-container">
            <div class="left-panel">
                <button class="action-button" id="newQuestBtn">Add New Quest</button>
                <div class="quest-form" id="questForm">
                    <div class="form-group">
                        <label for="questTitle">Quest Title:</label>
                        <input type="text" id="questTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="journalDescription">Journal Description:</label>
                        <textarea id="journalDescription" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Quest Events:</label>
                        <div id="eventsContainer">
                            <div class="event-controls">
                                <select id="eventActor">
                                    <!-- Will be populated with actors -->
                                </select>
                                <textarea 
                                    id="eventMessage" 
                                    placeholder="Enter event message"></textarea>
                                <textarea
                                    id="eventHint"
                                    placeholder="Enter optional hint"></textarea>
                                <button class="action-button" id="addEventBtn">Add Event</button>
                            </div>
                            <div class="event-hint">First event added will be the starting event</div>
                            <div id="eventsList">
                                <!-- Events will be listed here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="action-button delete-button hidden" id="deleteQuestBtn">Delete Quest</button>
                        <button class="action-button" id="saveQuestBtn">Save Quest</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="filter-container">
                    <input type="text" 
                           id="questFilter" 
                           placeholder="Filter quests..."
                           class="chat-input">
                </div>
                <div class="quests-list" id="questsListPanel">
                    <!-- Quests will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const newQuestBtn = document.getElementById('newQuestBtn');
        const saveQuestBtn = document.getElementById('saveQuestBtn');
        const deleteQuestBtn = document.getElementById('deleteQuestBtn');
        const questFilter = document.getElementById('questFilter');
        const addEventBtn = document.getElementById('addEventBtn');
        const eventsList = document.getElementById('eventsList');
        
        let allQuests = [];
        let allActors = [];

        // Check authentication
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Load actors first, then quests
                await loadActors();
                await loadQuests();
                
                // Start in "new quest" state
                newQuestBtn.click();
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        // Load actors for event source selection
        async function loadActors() {
            try {
                const response = await fetch('/api/actors', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to load actors');
                }
                allActors = await response.json();
                
                // Populate actor dropdown
                const eventActor = document.getElementById('eventActor');
                eventActor.innerHTML = '<option value="">Select Actor</option>';
                allActors.forEach(actor => {
                    const option = document.createElement('option');
                    option.value = actor._id;
                    option.textContent = actor.name;
                    eventActor.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading actors:', error);
                alert('Failed to load actors. Please try refreshing the page.');
            }
        }

        // Load existing quests
        async function loadQuests() {
            try {
                // Make sure we have actors loaded first
                if (allActors.length === 0) {
                    await loadActors();
                }

                const response = await fetch('/api/quests', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load quests');
                }
                
                allQuests = await response.json();
                filterAndDisplayQuests();
            } catch (error) {
                console.error('Error loading quests:', error);
                alert('Failed to load quests. Please try refreshing the page.');
            }
        }

        // Filter and display quests
        function filterAndDisplayQuests() {
            const filterValue = questFilter.value.toLowerCase();
            const questsListPanel = document.getElementById('questsListPanel');
            questsListPanel.innerHTML = '';
            
            allQuests
                .filter(quest => 
                    quest.title.toLowerCase().includes(filterValue)
                )
                .forEach(quest => {
                    const questEntry = document.createElement('div');
                    questEntry.className = 'quest-entry';
                    questEntry.dataset.questId = quest._id;
                    questEntry.innerHTML = `
                        <div class="quest-entry-title">${quest.title}</div>
                        <div class="quest-entry-events">${quest.events.length} events</div>
                    `;
                    questEntry.addEventListener('click', () => loadQuestData(quest));
                    questsListPanel.appendChild(questEntry);
                });
        }

        // Add filter event listener
        questFilter.addEventListener('input', filterAndDisplayQuests);

        // Add event to quest
        addEventBtn.addEventListener('click', () => {
            const actorId = document.getElementById('eventActor').value;
            const message = document.getElementById('eventMessage').value;
            const hint = document.getElementById('eventHint').value;

            if (!actorId || !message) {
                alert('Please select an actor and enter a message');
                return;
            }

            const actor = allActors.find(a => a._id === actorId);
            const isStart = eventsList.children.length === 0;
            const eventEntry = createEventEntry(actorId, actor.name, message, hint, null, isStart);
            eventsList.appendChild(eventEntry);
            updateEventTargets();
            
            // Clear inputs
            document.getElementById('eventMessage').value = '';
            document.getElementById('eventHint').value = '';
        });

        function createEventEntry(actorId, actorName, message, hint = '', eventId = null, isStart = false, isEnd = false) {
            const eventEntry = document.createElement('div');
            eventEntry.className = 'quest-event';
            eventEntry.dataset.eventId = eventId || generateObjectId();
            eventEntry.dataset.isStart = isStart;
            eventEntry.dataset.isEnd = isEnd;
            
            // Create actor select
            const actorSelect = document.createElement('select');
            actorSelect.className = 'event-actor-select';
            actorSelect.innerHTML = allActors.map(actor => `
                <option value="${actor._id}" ${actor._id === actorId ? 'selected' : ''}>
                    ${actor.name}
                </option>
            `).join('');
            
            eventEntry.innerHTML = `
                <span class="event-handle">⋮⋮</span>
                <div class="event-content">
                    <div class="input-group">
                        <label>Actor:</label>
                        <div class="actor-container"></div>
                    </div>
                    <div class="input-group">
                        <label>Message:</label>
                        <textarea class="event-message-input" placeholder="Enter event message">${message}</textarea>
                    </div>
                    <div class="input-group">
                        <label>Hint:</label>
                        <textarea class="event-hint-input" placeholder="Enter optional hint">${hint || ''}</textarea>
                    </div>
                </div>
                <span class="event-id">ID: ${eventEntry.dataset.eventId}</span>
                <input type="hidden" class="event-actor-id" value="${actorId}">
                <input type="hidden" class="event-message" value="${message}">
                <input type="hidden" class="event-hint" value="${hint || ''}">
                <span class="remove-event">×</span>
                <div class="event-choices"></div>
                <div class="event-controls">
                    <label class="end-event-label">
                        <input type="checkbox" class="end-event-checkbox" ${isEnd ? 'checked' : ''}>
                        Mark as quest end
                    </label>
                    <button class="action-button add-choice-btn">Add Choice</button>
                </div>
            `;

            // Insert actor select into container
            eventEntry.querySelector('.actor-container').appendChild(actorSelect);

            // Add input change handlers to update hidden inputs
            actorSelect.addEventListener('change', (e) => {
                eventEntry.querySelector('.event-actor-id').value = e.target.value;
            });

            eventEntry.querySelector('.event-message-input').addEventListener('input', (e) => {
                eventEntry.querySelector('.event-message').value = e.target.value;
                updateEventTargets(); // Update choice dropdowns to show new message
            });

            eventEntry.querySelector('.event-hint-input').addEventListener('input', (e) => {
                eventEntry.querySelector('.event-hint').value = e.target.value;
            });

            // Add choice button handler
            eventEntry.querySelector('.add-choice-btn').addEventListener('click', () => {
                addChoiceToEvent(eventEntry);
            });

            // Add existing handlers
            eventEntry.addEventListener('dragstart', handleDragStart);
            eventEntry.addEventListener('dragend', handleDragEnd);
            eventEntry.addEventListener('dragover', handleDragOver);
            eventEntry.addEventListener('drop', handleDrop);

            eventEntry.querySelector('.remove-event').addEventListener('click', () => {
                const message = eventEntry.querySelector('.event-message-input').value;
                const confirmDelete = confirm(`Are you sure you want to delete this event?\n\nEvent message: "${message}"\n\nThis cannot be undone.`);
                
                if (confirmDelete) {
                    eventEntry.remove();
                    updateEventTargets();
                }
            });

            // Add end event checkbox handler
            eventEntry.querySelector('.end-event-checkbox').addEventListener('change', (e) => {
                eventEntry.dataset.isEnd = e.target.checked;
                // If it's an end event, remove all choices
                if (e.target.checked) {
                    eventEntry.querySelector('.event-choices').innerHTML = '';
                    eventEntry.querySelector('.add-choice-btn').style.display = 'none';
                } else {
                    eventEntry.querySelector('.add-choice-btn').style.display = '';
                }
            });

            return eventEntry;
        }

        function addChoiceToEvent(eventEntry) {
            const choicesContainer = eventEntry.querySelector('.event-choices');
            const choiceEntry = document.createElement('div');
            choiceEntry.className = 'choice-entry';
            
            // Create select element with all event IDs
            const targetSelect = document.createElement('select');
            targetSelect.className = 'choice-target-select';
            targetSelect.style.width = '100%'; // Make the select take full width since it's the only input
            updateEventTargets(targetSelect);

            choiceEntry.innerHTML = `
                <span class="remove-choice">×</span>
            `;
            
            // Insert select before the remove button
            choiceEntry.insertBefore(targetSelect, choiceEntry.querySelector('.remove-choice'));

            choiceEntry.querySelector('.remove-choice').addEventListener('click', () => {
                choiceEntry.remove();
            });

            choicesContainer.appendChild(choiceEntry);
        }

        function updateEventTargets(specificSelect = null) {
            const events = Array.from(eventsList.querySelectorAll('.quest-event'));
            const options = events.map(event => {
                const actorName = event.querySelector('.event-content').children[0].textContent;
                const eventId = event.dataset.eventId;
                
                return `
                    <option value="${eventId}">
                        ${actorName} - ${eventId}
                    </option>
                `;
            }).join('');

            if (specificSelect) {
                specificSelect.innerHTML = `
                    <option value="">Select target event...</option>
                    ${options}
                `;
            } else {
                document.querySelectorAll('.choice-target-select').forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = `
                        <option value="">Select target event...</option>
                        ${options}
                    `;
                    select.value = currentValue;
                });
            }
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', '');
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.quest-event').forEach(entry => {
                entry.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem === this) return;

            document.querySelectorAll('.quest-event').forEach(entry => {
                entry.classList.remove('drag-over');
            });
            this.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem === this) return;

            const allItems = [...eventsList.querySelectorAll('.quest-event')];
            const draggedIndex = allItems.indexOf(draggingItem);
            const droppedIndex = allItems.indexOf(this);

            if (draggedIndex < droppedIndex) {
                this.parentNode.insertBefore(draggingItem, this.nextSibling);
            } else {
                this.parentNode.insertBefore(draggingItem, this);
            }
        }

        // Load quest data
        function loadQuestData(quest) {
            document.getElementById('questForm').dataset.questId = quest._id;
            deleteQuestBtn.classList.remove('hidden');
            
            document.getElementById('questTitle').value = quest.title;
            document.getElementById('journalDescription').value = quest.journalDescription;
            
            // Clear existing events
            eventsList.innerHTML = '';

            // Add existing events
            quest.events.forEach(event => {
                const actor = allActors.find(a => a._id === event.actorId);
                if (!actor) {
                    console.error(`Actor not found for ID: ${event.actorId}`);
                    return;
                }

                const eventEntry = createEventEntry(
                    event.actorId, 
                    actor.name, 
                    event.message, 
                    event.hint,
                    event._id,
                    event.isStart,
                    event.isEnd
                );
                eventsList.appendChild(eventEntry);

                // Only add choices if not an end event
                if (!event.isEnd && event.choices && event.choices.length > 0) {
                    event.choices.forEach(choice => {
                        const choicesContainer = eventEntry.querySelector('.event-choices');
                        const choiceEntry = document.createElement('div');
                        choiceEntry.className = 'choice-entry';
                        choiceEntry.innerHTML = `
                            <select class="choice-target-select">
                                <option value="${choice.nextEventId}">Loading...</option>
                            </select>
                            <span class="remove-choice">×</span>
                        `;

                        choiceEntry.querySelector('.remove-choice').addEventListener('click', () => {
                            choiceEntry.remove();
                        });

                        choicesContainer.appendChild(choiceEntry);
                    });
                }
            });

            updateEventTargets();

            // Highlight selected quest
            document.querySelectorAll('.quest-entry').forEach(entry => {
                entry.style.backgroundColor = '';
                if (entry.querySelector('.quest-entry-title').textContent === quest.title) {
                    entry.style.backgroundColor = 'rgba(0, 255, 249, 0.2)';
                }
            });
        }

        // Clear form for new quest
        newQuestBtn.addEventListener('click', () => {
            document.getElementById('questForm').dataset.questId = '';
            deleteQuestBtn.classList.add('hidden');
            document.getElementById('questTitle').value = '';
            document.getElementById('journalDescription').value = '';
            eventsList.innerHTML = '';
        });

        // Save quest
        saveQuestBtn.addEventListener('click', async () => {
            try {
                // Validate form
                const title = document.getElementById('questTitle').value;
                const journalDescription = document.getElementById('journalDescription').value;
                
                if (!title || !journalDescription) {
                    alert('Please fill in all required fields');
                    return;
                }

                const events = Array.from(eventsList.querySelectorAll('.quest-event')).map(event => {
                    const choices = Array.from(event.querySelectorAll('.choice-entry'))
                        .map(choice => {
                            const nextEventId = choice.querySelector('.choice-target-select').value;
                            
                            if (!nextEventId) {
                                throw new Error('All choices must have a target event');
                            }
                            
                            return {
                                nextEventId
                            };
                        });

                    return {
                        _id: event.dataset.eventId,
                        eventType: 'chat',
                        actorId: event.querySelector('.event-actor-id').value,
                        message: event.querySelector('.event-message').value,
                        hint: event.querySelector('input.event-hint').value,
                        choices: choices,
                        isStart: event.dataset.isStart === 'true',
                        isEnd: event.dataset.isEnd === 'true'
                    };
                });

                if (events.length === 0) {
                    alert('Quest must have at least one event');
                    return;
                }

                const questData = {
                    _id: document.getElementById('questForm').dataset.questId || undefined,
                    title,
                    journalDescription,
                    events
                };

                const response = await fetch('/api/quests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(questData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || errorData.error || 'Failed to save quest');
                }

                alert('Quest saved successfully!');
                await loadQuests();
            } catch (error) {
                console.error('Error saving quest:', error);
                alert(error.message);
            }
        });

        // Delete quest
        deleteQuestBtn.addEventListener('click', async () => {
            const questId = document.getElementById('questForm').dataset.questId;
            if (!questId) return;
            
            const questTitle = document.getElementById('questTitle').value;
            const eventCount = eventsList.querySelectorAll('.quest-event').length;
            
            const confirmDelete = confirm(
                `Are you sure you want to delete the quest "${questTitle}"?\n\n` +
                `This quest has ${eventCount} event${eventCount !== 1 ? 's' : ''}.\n\n` +
                `This action cannot be undone.`
            );
            
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/quests/${questId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.ok) {
                        alert('Quest deleted successfully');
                        newQuestBtn.click();
                        loadQuests();
                    } else {
                        throw new Error('Failed to delete quest');
                    }
                } catch (error) {
                    console.error('Error deleting quest:', error);
                    alert('Error deleting quest');
                }
            }
        });

        // Add this utility function at the top of your script section
        function generateObjectId() {
            const timestamp = Math.floor(new Date().getTime() / 1000).toString(16);
            const randomPart = Math.random().toString(16).substring(2, 14);
            return timestamp + randomPart.padEnd(16, '0');
        }

        // Add hamburger menu functionality at the end
        const hamburgerButton = document.querySelector('.hamburger-button');
        const menuContent = document.querySelector('.menu-content');

        hamburgerButton.addEventListener('click', () => {
            menuContent.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburgerButton.contains(e.target) && !menuContent.contains(e.target)) {
                menuContent.classList.remove('show');
            }
        });

        // Highlight current page in menu
        document.querySelectorAll('.menu-content a').forEach(link => {
            if (link.href === window.location.href) {
                link.style.color = 'var(--neon-pink)';
            }
        });
    </script>
