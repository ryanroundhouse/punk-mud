<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Quest Builder</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .builder-container {
            width: 95%;
            height: 90vh;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            position: relative;
        }

        .layout-container {
            display: flex;
            gap: 2rem;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .quest-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            height: calc(100% - 5rem);
            box-sizing: border-box;
            position: relative;
            margin-top: 5rem;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .event-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(0, 255, 249, 0.2);
        }

        .end-event-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-pink);
            font-size: 0.9em;
        }

        .end-event-checkbox {
            margin: 0;
        }

        .quest-event[data-is-end="true"] {
            border: 1px solid var(--neon-pink);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .input-group label {
            color: var(--neon-blue);
            font-size: 0.9em;
        }

        .event-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .event-choices {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--neon-blue);
        }

        .event-choices:not(:empty) {
            margin-top: 1rem;
        }

        .event-choices:empty {
            display: none;
        }

        .event-message-input,
        .event-hint-input {
            width: 100%;
            min-height: 4rem;
            resize: vertical;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.4;
        }

        .event-message-input {
            min-height: 6rem;  /* Give message more initial height */
        }

        .event-hint-input {
            min-height: 4rem;
            color: var(--neon-blue);
            font-style: italic;
            font-size: 0.9em;
        }

        .event-message-input:focus,
        .event-hint-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Add hamburger menu styles */
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger-button {
            background: transparent;
            border: none;
            color: var(--neon-pink);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .hamburger-button:hover {
            color: var(--neon-blue);
            transform: scale(1.1);
        }

        .menu-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.5rem;
            display: none;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
        }

        .menu-content.show {
            display: block;
        }

        .menu-content a {
            display: block;
            color: var(--terminal-green);
            text-decoration: none;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-content a:hover {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            transform: translateX(5px);
        }

        .menu-content a + a {
            margin-top: 0.2rem;
        }

        #killEventFields {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #eventQuantity {
            width: 100px;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
        }

        .event-type-select {
            margin-bottom: 1rem;
            width: 200px;
        }

        .action-button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .action-button:hover {
            background: rgba(0, 255, 249, 0.1);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .delete-button {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .delete-button:hover {
            background: rgba(255, 46, 136, 0.1);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .right-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            padding: 1rem;
            height: calc(100% - 2rem);
            overflow-y: auto;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        .quest-event {
            border: 1px solid var(--neon-blue);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            background: rgba(0, 255, 249, 0.05);
            position: relative;
        }

        .quest-event[data-is-end="true"] {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 46, 136, 0.3);
        }

        .event-choices {
            margin-left: 2rem;
            padding: 1rem;
            border-left: 2px solid var(--neon-pink);
            margin-top: 1rem;
            background: rgba(255, 46, 136, 0.05);
        }

        .event-message-input,
        .event-hint-input {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--terminal-green);
        }

        .event-hint-input {
            color: var(--neon-blue);
            font-style: italic;
        }

        .event-message-input:focus,
        .event-hint-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .remove-event {
            color: var(--neon-pink);
            cursor: pointer;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .remove-event:hover {
            transform: scale(1.2);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .event-handle {
            color: var(--neon-blue);
            cursor: move;
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
        }

        .quest-entry {
            border: 1px solid var(--neon-blue);
            margin: 0.5rem 0;
            padding: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .quest-entry:hover {
            background: rgba(0, 255, 249, 0.1);
            transform: translateX(5px);
        }

        .quest-entry-title {
            color: var(--neon-blue);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .quest-entry-events {
            color: var(--terminal-green);
            font-size: 0.9em;
        }

        .dragging {
            opacity: 0.5;
        }

        .drag-over {
            border: 2px dashed var(--neon-pink);
        }

        .event-id {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8em;
            color: var(--neon-blue);
            opacity: 0.7;
        }

        .copy-id-btn {
            cursor: pointer;
            color: var(--neon-pink);
            transition: all 0.3s ease;
        }

        .copy-id-btn:hover {
            transform: scale(1.2);
            color: var(--neon-blue);
        }

        .copy-tooltip {
            position: absolute;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Add hamburger menu HTML -->
    <div class="hamburger-menu">
        <button class="hamburger-button">☰</button>
        <div class="menu-content">
            <a href="/nodebuilder.html">Node Builder</a>
            <a href="/actorbuilder.html">Actor Builder</a>
            <a href="/mobbuilder.html">Mob Builder</a>
            <a href="/movebuilder.html">Move Builder</a>
            <a href="/questbuilder.html">Quest Builder</a>
            <a href="/conversationbuilder.html">Conversation Builder</a>
        </div>
    </div>

    <div class="builder-container">
        <div class="layout-container">
            <div class="left-panel">
                <button class="action-button" id="newQuestBtn">Add New Quest</button>
                <div class="quest-form" id="questForm">
                    <div class="form-group">
                        <label for="questTitle">Quest Title:</label>
                        <input type="text" id="questTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="journalDescription">Journal Description:</label>
                        <textarea id="journalDescription" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Quest Events:</label>
                        <div id="eventsContainer">
                            <div class="event-controls">
                                <select id="eventType" class="event-type-select">
                                    <option value="chat">Chat Event</option>
                                    <option value="kill">Kill Event</option>
                                    <option value="conversation">Conversation Event</option>
                                </select>
                                
                                <div class="input-group" id="actorSelection">
                                    <select id="eventActor">
                                        <!-- Will be populated with actors -->
                                    </select>
                                </div>
                                
                                <!-- Chat Event Fields -->
                                <div id="chatEventFields">
                                    <textarea 
                                        id="eventMessage" 
                                        placeholder="Enter event message"></textarea>
                                </div>
                                
                                <!-- Kill Event Fields -->
                                <div id="killEventFields" style="display: none;">
                                    <select id="eventMob">
                                        <!-- Will be populated with mobs -->
                                    </select>
                                    <input type="number" 
                                        id="eventQuantity" 
                                        placeholder="Quantity to kill"
                                        min="1" 
                                        value="1">
                                </div>
                                
                                <!-- Conversation Event Fields -->
                                <div id="conversationEventFields" style="display: none;">
                                    <select id="eventConversation">
                                        <!-- Will be populated with conversations -->
                                    </select>
                                </div>
                                
                                <textarea
                                    id="eventHint"
                                    placeholder="Enter optional hint"></textarea>
                                <button class="action-button" id="addEventBtn">Add Event</button>
                            </div>
                            <div class="event-hint">First event added will be the starting event</div>
                            <div id="eventsList">
                                <!-- Events will be listed here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="action-button delete-button hidden" id="deleteQuestBtn">Delete Quest</button>
                        <button class="action-button" id="saveQuestBtn">Save Quest</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="filter-container">
                    <input type="text" 
                           id="questFilter" 
                           placeholder="Filter quests..."
                           class="chat-input">
                </div>
                <div class="quests-list" id="questsListPanel">
                    <!-- Quests will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const newQuestBtn = document.getElementById('newQuestBtn');
        const saveQuestBtn = document.getElementById('saveQuestBtn');
        const deleteQuestBtn = document.getElementById('deleteQuestBtn');
        const questFilter = document.getElementById('questFilter');
        const addEventBtn = document.getElementById('addEventBtn');
        const eventsList = document.getElementById('eventsList');
        
        let allQuests = [];
        let allActors = [];
        let allMobs = [];
        let allConversations = [];

        // Check authentication
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Load everything sequentially to avoid race conditions
                await loadActors();
                await loadMobs();
                await loadConversations();
                await loadQuests();
                
                // Start in "new quest" state
                newQuestBtn.click();
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        // Load actors for event source selection
        async function loadActors() {
            try {
                console.log('Attempting to fetch actors from /api/actors...');
                const response = await fetch('/api/actors', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                console.log('Fetch response status:', response.status);
                console.log('Fetch response:', response);

                if (!response.ok) {
                    throw new Error(`Failed to load actors - Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Actors data received:', data);
                
                allActors = data;
                
                // Populate actor dropdown
                const eventActor = document.getElementById('eventActor');
                eventActor.innerHTML = '<option value="">Select Actor</option>';
                allActors.forEach(actor => {
                    const option = document.createElement('option');
                    option.value = actor._id;
                    option.textContent = actor.name;
                    eventActor.appendChild(option);
                });
            } catch (error) {
                console.error('Detailed error loading actors:', {
                    error: error,
                    message: error.message,
                    stack: error.stack,
                    token: localStorage.getItem('token') ? 'Token exists' : 'No token'
                });
                alert('Failed to load actors. Please try refreshing the page.');
            }
        }

        // Load mobs
        async function loadMobs() {
            try {
                console.log('Attempting to fetch mobs from /api/mobs...');
                const response = await fetch('/api/mobs', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                console.log('Fetch response status:', response.status);
                console.log('Fetch response:', response);
                
                if (!response.ok) {
                    throw new Error(`Failed to load mobs - Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Mobs data received:', data);
                
                allMobs = data;
                populateMobSelect();
            } catch (error) {
                console.error('Detailed error loading mobs:', {
                    error: error,
                    message: error.message,
                    stack: error.stack,
                    token: localStorage.getItem('token') ? 'Token exists' : 'No token'
                });
                alert('Failed to load mobs. Please try refreshing the page.');
            }
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to load conversations - Status: ${response.status}`);
                }
                
                allConversations = await response.json();
                populateConversationSelect();
            } catch (error) {
                console.error('Error loading conversations:', error);
                alert('Failed to load conversations. Please try refreshing the page.');
            }
        }

        // Load existing quests
        async function loadQuests() {
            try {
                const response = await fetch('/api/quests', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to load quests - Status: ${response.status}`);
                }
                
                allQuests = await response.json();
                filterAndDisplayQuests();
            } catch (error) {
                console.error('Detailed error loading quests:', {
                    error: error,
                    message: error.message,
                    stack: error.stack,
                    token: localStorage.getItem('token') ? 'Token exists' : 'No token'
                });
                alert('Failed to load quests. Please try refreshing the page.');
            }
        }

        // Filter and display quests
        function filterAndDisplayQuests() {
            const filterValue = questFilter.value.toLowerCase();
            const questsListPanel = document.getElementById('questsListPanel');
            questsListPanel.innerHTML = '';
            
            allQuests
                .filter(quest => 
                    quest.title.toLowerCase().includes(filterValue)
                )
                .forEach(quest => {
                    const questEntry = document.createElement('div');
                    questEntry.className = 'quest-entry';
                    questEntry.dataset.questId = quest._id;
                    questEntry.innerHTML = `
                        <div class="quest-entry-title">${quest.title}</div>
                        <div class="quest-entry-events">${quest.events.length} events</div>
                    `;
                    questEntry.addEventListener('click', () => loadQuestData(quest));
                    questsListPanel.appendChild(questEntry);
                });
        }

        // Add filter event listener
        questFilter.addEventListener('input', filterAndDisplayQuests);

        // Add event to quest
        addEventBtn.addEventListener('click', () => {
            const eventType = document.getElementById('eventType').value;
            let eventData = {
                eventType,
                hint: document.getElementById('eventHint').value,
                isStart: eventsList.children.length === 0
            };

            switch(eventType) {
                case 'chat':
                    const chatActorId = document.getElementById('eventActor').value;
                    const message = document.getElementById('eventMessage').value;

                    if (!chatActorId || !message) {
                        alert('Please select an actor and enter a message');
                        return;
                    }

                    eventData = {
                        ...eventData,
                        actorId: chatActorId,
                        message
                    };
                    break;

                case 'kill':
                    const mobId = document.getElementById('eventMob').value;
                    const quantity = parseInt(document.getElementById('eventQuantity').value);

                    if (!mobId || !quantity || quantity < 1) {
                        alert('Please select a mob and enter a valid quantity');
                        return;
                    }

                    eventData = {
                        ...eventData,
                        mobId,
                        quantity
                    };
                    break;

                case 'conversation':
                    const conversationId = document.getElementById('eventConversation').value;

                    if (!conversationId) {
                        alert('Please select a conversation');
                        return;
                    }

                    eventData = {
                        ...eventData,
                        conversationId
                    };
                    break;
            }

            const eventEntry = createEventEntry(eventData);
            eventsList.appendChild(eventEntry);
            updateEventTargets();
            
            // Clear inputs
            document.getElementById('eventHint').value = '';
            if (eventType === 'chat') {
                document.getElementById('eventMessage').value = '';
            } else if (eventType === 'kill') {
                document.getElementById('eventQuantity').value = '1';
            }
        });

        function createEventEntry(eventData) {
            const eventEntry = document.createElement('div');
            eventEntry.className = 'quest-event';
            eventEntry.dataset.eventId = eventData.eventId || generateObjectId();
            eventEntry.dataset.isStart = eventData.isStart || false;
            eventEntry.dataset.isEnd = eventData.isEnd || false;
            eventEntry.dataset.eventType = eventData.eventType;
            
            // Create the base HTML structure
            eventEntry.innerHTML = `
                <span class="event-handle">⋮⋮</span>
                <div class="event-content">
                    ${getEventTypeSpecificHTML(eventData)}
                    <div class="input-group">
                        <label>Hint:</label>
                        <textarea class="event-hint-input" placeholder="Enter optional hint">${eventData.hint || ''}</textarea>
                    </div>
                </div>
                <div class="event-id">
                    ID: ${eventEntry.dataset.eventId}
                    <span class="copy-id-btn" title="Copy ID">📋</span>
                </div>
                <span class="remove-event">×</span>
                <div class="event-choices"></div>
                <div class="event-controls">
                    <label class="end-event-label">
                        <input type="checkbox" class="end-event-checkbox" ${eventData.isEnd ? 'checked' : ''}>
                        Mark as quest end
                    </label>
                    <button class="action-button add-choice-btn">Add Choice</button>
                </div>
            `;

            // Add event handlers
            addEventEntryHandlers(eventEntry);

            return eventEntry;
        }

        function getEventTypeSpecificHTML(eventData) {
            switch(eventData.eventType) {
                case 'chat':
                    return `
                        <div class="input-group">
                            <label>Actor:</label>
                            <select class="event-actor-select">
                                ${allActors.map(actor => `
                                    <option value="${actor._id}" ${actor._id === eventData.actorId ? 'selected' : ''}>
                                        ${actor.name}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Message:</label>
                            <textarea class="event-message-input" placeholder="Enter event message">${eventData.message || ''}</textarea>
                        </div>
                    `;
                case 'kill':
                    return `
                        <div class="input-group">
                            <label>Mob to Kill:</label>
                            <select class="event-mob-select">
                                ${allMobs.map(mob => `
                                    <option value="${mob._id}" ${mob._id === eventData.mobId ? 'selected' : ''}>
                                        ${mob.name}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Quantity:</label>
                            <input type="number" class="event-quantity-input" min="1" value="${eventData.quantity || 1}">
                        </div>
                    `;
                case 'conversation':
                    return `
                        <div class="input-group">
                            <label>Conversation:</label>
                            <select class="event-conversation-select">
                                ${allConversations.map(conv => `
                                    <option value="${conv._id}" ${conv._id === eventData.conversationId ? 'selected' : ''}>
                                        ${conv.title || conv._id}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                    `;
                default:
                    return '';
            }
        }

        function addChoiceToEvent(eventEntry) {
            const choicesContainer = eventEntry.querySelector('.event-choices');
            const choiceEntry = document.createElement('div');
            choiceEntry.className = 'choice-entry';
            
            // Create select element with all event IDs
            const targetSelect = document.createElement('select');
            targetSelect.className = 'choice-target-select';
            targetSelect.style.width = '100%'; // Make the select take full width since it's the only input
            updateEventTargets(targetSelect);

            choiceEntry.innerHTML = `
                <span class="remove-choice">×</span>
            `;
            
            // Insert select before the remove button
            choiceEntry.insertBefore(targetSelect, choiceEntry.querySelector('.remove-choice'));

            choiceEntry.querySelector('.remove-choice').addEventListener('click', () => {
                choiceEntry.remove();
            });

            choicesContainer.appendChild(choiceEntry);
        }

        function updateEventTargets(specificSelect = null) {
            const events = Array.from(eventsList.querySelectorAll('.quest-event'));
            const options = events.map(event => {
                const actorName = event.querySelector('.event-content').children[0].textContent;
                const eventId = event.dataset.eventId;
                
                return `
                    <option value="${eventId}">
                        ${actorName} - ${eventId}
                    </option>
                `;
            }).join('');

            if (specificSelect) {
                specificSelect.innerHTML = `
                    <option value="">Select target event...</option>
                    ${options}
                `;
            } else {
                document.querySelectorAll('.choice-target-select').forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = `
                        <option value="">Select target event...</option>
                        ${options}
                    `;
                    select.value = currentValue;
                });
            }
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', '');
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.quest-event').forEach(entry => {
                entry.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem === this) return;

            document.querySelectorAll('.quest-event').forEach(entry => {
                entry.classList.remove('drag-over');
            });
            this.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem === this) return;

            const allItems = [...eventsList.querySelectorAll('.quest-event')];
            const draggedIndex = allItems.indexOf(draggingItem);
            const droppedIndex = allItems.indexOf(this);

            if (draggedIndex < droppedIndex) {
                this.parentNode.insertBefore(draggingItem, this.nextSibling);
            } else {
                this.parentNode.insertBefore(draggingItem, this);
            }
        }

        // Load quest data
        function loadQuestData(quest) {
            document.getElementById('questForm').dataset.questId = quest._id;
            deleteQuestBtn.classList.remove('hidden');
            
            document.getElementById('questTitle').value = quest.title;
            document.getElementById('journalDescription').value = quest.journalDescription;
            
            // Clear existing events
            eventsList.innerHTML = '';

            // Add existing events
            quest.events.forEach(event => {
                let eventData = {
                    eventId: event._id,
                    eventType: event.eventType,
                    hint: event.hint,
                    isStart: event.isStart,
                    isEnd: event.isEnd
                };

                if (event.eventType === 'chat') {
                    const actor = allActors.find(a => a._id === event.actorId);
                    if (!actor) {
                        console.error(`Actor not found for ID: ${event.actorId}`);
                        return;
                    }
                    eventData = {
                        ...eventData,
                        actorId: event.actorId,
                        message: event.message
                    };
                } else if (event.eventType === 'kill') {
                    // Handle both populated and unpopulated mobId
                    const mobId = event.mobId._id || event.mobId;
                    const mob = allMobs.find(m => m._id === mobId);
                    if (!mob) {
                        console.error(`Mob not found for ID: ${mobId}`);
                        return;
                    }
                    eventData = {
                        ...eventData,
                        mobId: mobId,
                        quantity: event.quantity
                    };
                }

                const eventEntry = createEventEntry(eventData);
                eventsList.appendChild(eventEntry);

                // Add choices if not an end event
                if (!event.isEnd && event.choices && event.choices.length > 0) {
                    event.choices.forEach(choice => {
                        const choicesContainer = eventEntry.querySelector('.event-choices');
                        const choiceEntry = document.createElement('div');
                        choiceEntry.className = 'choice-entry';
                        choiceEntry.innerHTML = `
                            <select class="choice-target-select">
                                <option value="${choice.nextEventId}">Loading...</option>
                            </select>
                            <span class="remove-choice">×</span>
                        `;

                        choiceEntry.querySelector('.remove-choice').addEventListener('click', () => {
                            choiceEntry.remove();
                        });

                        choicesContainer.appendChild(choiceEntry);
                    });
                }
            });

            updateEventTargets();

            // Highlight selected quest
            document.querySelectorAll('.quest-entry').forEach(entry => {
                entry.style.backgroundColor = '';
                if (entry.dataset.questId === quest._id) {
                    entry.style.backgroundColor = 'rgba(0, 255, 249, 0.2)';
                }
            });
        }

        // Clear form for new quest
        newQuestBtn.addEventListener('click', () => {
            document.getElementById('questForm').dataset.questId = '';
            deleteQuestBtn.classList.add('hidden');
            document.getElementById('questTitle').value = '';
            document.getElementById('journalDescription').value = '';
            eventsList.innerHTML = '';
        });

        // Save quest
        saveQuestBtn.addEventListener('click', async () => {
            try {
                // Validate form
                const title = document.getElementById('questTitle').value;
                const journalDescription = document.getElementById('journalDescription').value;
                
                if (!title || !journalDescription) {
                    alert('Please fill in all required fields');
                    return;
                }

                const events = Array.from(eventsList.querySelectorAll('.quest-event')).map(event => {
                    const eventType = event.dataset.eventType;
                    const baseEvent = {
                        _id: event.dataset.eventId,
                        eventType,
                        hint: event.querySelector('.event-hint-input').value,
                        choices: Array.from(event.querySelectorAll('.choice-entry'))
                            .map(choice => ({
                                nextEventId: choice.querySelector('.choice-target-select').value
                            })),
                        isStart: event.dataset.isStart === 'true',
                        isEnd: event.dataset.isEnd === 'true'
                    };

                    switch(eventType) {
                        case 'chat':
                            return {
                                ...baseEvent,
                                actorId: event.querySelector('.event-actor-select').value,
                                message: event.querySelector('.event-message-input').value
                            };
                        case 'kill':
                            return {
                                ...baseEvent,
                                mobId: event.querySelector('.event-mob-select').value,
                                quantity: parseInt(event.querySelector('.event-quantity-input').value)
                            };
                        case 'conversation':
                            return {
                                ...baseEvent,
                                conversationId: event.querySelector('.event-conversation-select').value
                            };
                        default:
                            return baseEvent;
                    }
                });

                if (events.length === 0) {
                    alert('Quest must have at least one event');
                    return;
                }

                const questData = {
                    _id: document.getElementById('questForm').dataset.questId || undefined,
                    title,
                    journalDescription,
                    events
                };

                const response = await fetch('/api/quests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(questData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || errorData.error || 'Failed to save quest');
                }

                alert('Quest saved successfully!');
                await loadQuests();
            } catch (error) {
                console.error('Error saving quest:', error);
                alert('Error saving quest: ' + error.message);
            }
        });

        // Delete quest
        deleteQuestBtn.addEventListener('click', async () => {
            const questId = document.getElementById('questForm').dataset.questId;
            if (!questId) return;
            
            const questTitle = document.getElementById('questTitle').value;
            const eventCount = eventsList.querySelectorAll('.quest-event').length;
            
            const confirmDelete = confirm(
                `Are you sure you want to delete the quest "${questTitle}"?\n\n` +
                `This quest has ${eventCount} event${eventCount !== 1 ? 's' : ''}.\n\n` +
                `This action cannot be undone.`
            );
            
            if (confirmDelete) {
                try {
                    const response = await fetch(`/api/quests/${questId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.ok) {
                        alert('Quest deleted successfully');
                        newQuestBtn.click();
                        loadQuests();
                    } else {
                        throw new Error('Failed to delete quest');
                    }
                } catch (error) {
                    console.error('Error deleting quest:', error);
                    alert('Error deleting quest');
                }
            }
        });

        // Add this utility function at the top of your script section
        function generateObjectId() {
            const timestamp = Math.floor(new Date().getTime() / 1000).toString(16);
            const randomPart = Math.random().toString(16).substring(2, 14);
            return timestamp + randomPart.padEnd(16, '0');
        }

        // Add hamburger menu functionality at the end
        const hamburgerButton = document.querySelector('.hamburger-button');
        const menuContent = document.querySelector('.menu-content');

        hamburgerButton.addEventListener('click', () => {
            menuContent.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburgerButton.contains(e.target) && !menuContent.contains(e.target)) {
                menuContent.classList.remove('show');
            }
        });

        // Highlight current page in menu
        document.querySelectorAll('.menu-content a').forEach(link => {
            if (link.href === window.location.href) {
                link.style.color = 'var(--neon-pink)';
            }
        });

        document.getElementById('eventType').addEventListener('change', (e) => {
            const chatFields = document.getElementById('chatEventFields');
            const killFields = document.getElementById('killEventFields');
            const conversationFields = document.getElementById('conversationEventFields');
            const actorSelection = document.getElementById('actorSelection');
            
            // Hide all fields first
            chatFields.style.display = 'none';
            killFields.style.display = 'none';
            conversationFields.style.display = 'none';
            actorSelection.style.display = 'block';  // Show actor by default
            
            switch(e.target.value) {
                case 'chat':
                    chatFields.style.display = 'block';
                    break;
                case 'kill':
                    killFields.style.display = 'block';
                    break;
                case 'conversation':
                    conversationFields.style.display = 'block';
                    actorSelection.style.display = 'none';  // Hide actor for conversation events
                    break;
            }
        });

        // Add this function after createEventEntry
        function addEventEntryHandlers(eventEntry) {
            // Add drag and drop handlers
            eventEntry.draggable = true;
            eventEntry.addEventListener('dragstart', handleDragStart);
            eventEntry.addEventListener('dragend', handleDragEnd);
            eventEntry.addEventListener('dragover', handleDragOver);
            eventEntry.addEventListener('drop', handleDrop);

            // Add remove event handler
            eventEntry.querySelector('.remove-event').addEventListener('click', () => {
                let confirmMessage = '';
                
                // Customize confirmation message based on event type
                switch(eventEntry.dataset.eventType) {
                    case 'chat':
                        confirmMessage = `Event message: "${eventEntry.querySelector('.event-message-input').value}"`;
                        break;
                    case 'kill':
                        const mobSelect = eventEntry.querySelector('.event-mob-select');
                        const quantity = eventEntry.querySelector('.event-quantity-input').value;
                        const mobName = mobSelect.options[mobSelect.selectedIndex].text;
                        confirmMessage = `Kill ${quantity} ${mobName}`;
                        break;
                    case 'conversation':
                        const convSelect = eventEntry.querySelector('.event-conversation-select');
                        const convName = convSelect.options[convSelect.selectedIndex].text;
                        confirmMessage = `Conversation: "${convName}"`;
                        break;
                }
                
                const confirmDelete = confirm(`Are you sure you want to delete this event?\n\n${confirmMessage}\n\nThis cannot be undone.`);
                
                if (confirmDelete) {
                    eventEntry.remove();
                    updateEventTargets();
                }
            });

            // Add end event checkbox handler
            eventEntry.querySelector('.end-event-checkbox').addEventListener('change', (e) => {
                eventEntry.dataset.isEnd = e.target.checked;
                // If it's an end event, remove all choices
                if (e.target.checked) {
                    eventEntry.querySelector('.event-choices').innerHTML = '';
                    eventEntry.querySelector('.add-choice-btn').style.display = 'none';
                } else {
                    eventEntry.querySelector('.add-choice-btn').style.display = '';
                }
            });

            // Add choice button handler
            eventEntry.querySelector('.add-choice-btn').addEventListener('click', () => {
                addChoiceToEvent(eventEntry);
            });

            // Add input handlers based on event type
            switch(eventEntry.dataset.eventType) {
                case 'chat':
                    eventEntry.querySelector('.event-message-input')?.addEventListener('input', () => {
                        updateEventTargets();
                    });
                    break;
                case 'kill':
                    eventEntry.querySelector('.event-quantity-input')?.addEventListener('input', (e) => {
                        // Ensure quantity is at least 1
                        if (e.target.value < 1) e.target.value = 1;
                    });
                    break;
                case 'conversation':
                    eventEntry.querySelector('.event-conversation-select')?.addEventListener('change', () => {
                        updateEventTargets();
                    });
                    break;
            }

            // Add copy ID button handler
            const copyBtn = eventEntry.querySelector('.copy-id-btn');
            copyBtn.addEventListener('click', (e) => {
                const id = eventEntry.dataset.eventId;
                navigator.clipboard.writeText(id).then(() => {
                    // Create and show tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'copy-tooltip';
                    tooltip.textContent = 'Copied!';
                    
                    // Position tooltip near the click
                    tooltip.style.position = 'absolute';
                    tooltip.style.left = `${e.pageX + 10}px`;
                    tooltip.style.top = `${e.pageY - 30}px`;
                    
                    document.body.appendChild(tooltip);
                    
                    // Show tooltip
                    setTimeout(() => tooltip.classList.add('show'), 10);
                    
                    // Remove tooltip after animation
                    setTimeout(() => {
                        tooltip.classList.remove('show');
                        setTimeout(() => tooltip.remove(), 300);
                    }, 1500);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy ID to clipboard');
                });
            });
        }

        // Also add this function to populate the mob select when the page loads
        function populateMobSelect() {
            const eventMob = document.getElementById('eventMob');
            eventMob.innerHTML = '<option value="">Select Mob</option>';
            allMobs.forEach(mob => {
                const option = document.createElement('option');
                option.value = mob._id;
                option.textContent = mob.name;
                eventMob.appendChild(option);
            });
        }

        function populateConversationSelect() {
            const eventConversation = document.getElementById('eventConversation');
            eventConversation.innerHTML = '<option value="">Select Conversation</option>';
            allConversations.forEach(conversation => {
                const option = document.createElement('option');
                option.value = conversation._id;
                option.textContent = conversation.title || conversation._id;
                eventConversation.appendChild(option);
            });
        }

        // First, add this CSS to your existing styles section
        function addStyleToHead() {
            const style = document.createElement('style');
            style.textContent = `
                .event-id {
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                    font-size: 0.8em;
                    color: var(--neon-blue);
                    opacity: 0.7;
                }

                .copy-id-btn {
                    cursor: pointer;
                    color: var(--neon-pink);
                    transition: all 0.3s ease;
                }

                .copy-id-btn:hover {
                    transform: scale(1.2);
                    color: var(--neon-blue);
                }

                .copy-tooltip {
                    position: absolute;
                    background: rgba(0, 255, 249, 0.1);
                    border: 1px solid var(--neon-blue);
                    padding: 0.3rem 0.6rem;
                    border-radius: 3px;
                    font-size: 0.8em;
                    pointer-events: none;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                }

                .copy-tooltip.show {
                    opacity: 1;
                }
            `;
            document.head.appendChild(style);
        }
        addStyleToHead();
    </script>
