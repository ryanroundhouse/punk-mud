        // Function to store terminal history
        function storeTerminalHistory(command, response) {
            if (!currentUsername) return;
            
            const terminalHistoryKey = TERMINAL_HISTORY_KEY_PREFIX + currentUsername;
            let history = JSON.parse(localStorage.getItem(terminalHistoryKey) || '[]');
            
            // Add as a new entry with responses array
            history.push({ 
                command, 
                responses: [response], 
                timestamp: new Date().toISOString() 
            });
            
            // Keep only the last MAX_TERMINAL_HISTORY entries
            if (history.length > MAX_TERMINAL_HISTORY) {
                history = history.slice(history.length - MAX_TERMINAL_HISTORY);
            }
            
            localStorage.setItem(terminalHistoryKey, JSON.stringify(history));
        }

        // Function to show event choices and hide regular controls
        function showEventChoices(choices) {
            console.log('💬 showEventChoices called with:', choices);
            
            if (!choices || choices.length === 0) {
                console.warn('No valid choices provided to showEventChoices');
                return;
            }
            
            const eventControls = document.querySelector('.event-controls');
            eventControls.innerHTML = ''; // Clear existing choices
            
            choices.forEach((choice, index) => {
                let choiceNumber = '';
                let choiceText = '';
                
                if (typeof choice === 'object' && choice.number && choice.text) {
                    choiceNumber = choice.number;
                    choiceText = choice.text;
                } else if (typeof choice === 'string') {
                    const match = choice.match(/^(\d+)\.\s+(.+)$/);
                    if (match) {
                        choiceNumber = match[1];
                        choiceText = match[2];
                    } else {
                        choiceText = choice;
                    }
                }
                
                if (!choiceNumber && index < 9) {
                    choiceNumber = (index + 1).toString();
                }
                
                if (choiceNumber) {
                    const button = document.createElement('button');
                    button.className = 'event-choice-button';
                    button.setAttribute('data-choice', choiceNumber);
                    button.textContent = `${choiceNumber}. ${choiceText}`;
                    button.onclick = () => handleEventChoice(choiceNumber);
                    
                    eventControls.appendChild(button);
                }
            });
            
            // Update the scroll indicator instead of scrolling automatically
            if (window.updateScrollIndicator) {
                window.updateScrollIndicator();
            }
        }

        // Add after the page loads or in the initialization code
        function setupScrollIndicators() {
            // Get the scrollable content container
            const scrollableContent = document.querySelector('.scrollable-content');
            const mobileContainer = document.querySelector('.mobile-container');
            
            // Create and add the down arrow indicator to the body instead of the console container
            const moreContentIndicator = document.createElement('div');
            moreContentIndicator.className = 'more-content-indicator';
            document.body.appendChild(moreContentIndicator);
            
            // Position the indicator correctly
            function positionIndicator() {
                // Get the position of the mobile container's right edge
                const containerRect = mobileContainer.getBoundingClientRect();
                const scrollableRect = scrollableContent.getBoundingClientRect();
                const consoleContainer = document.querySelector('.console-container');
                const consoleRect = consoleContainer.getBoundingClientRect();
                
                // Position indicator 15px from right edge of the mobile container
                moreContentIndicator.style.right = `${window.innerWidth - containerRect.right + 15}px`;
                
                // Position indicator 25px above the bottom edge of the visible scrollable content
                // This ensures it's visible above the controls without overlapping important content
                const verticalOffset = 15; // reduced from 25px to 15px to make it lower
                moreContentIndicator.style.bottom = `${window.innerHeight - scrollableRect.bottom + verticalOffset}px`;
                
                // If the console content is small and there's not much space,
                // make sure it doesn't overlap with the console output text
                if (consoleRect.height < 150) {
                    // If console is small, move the indicator up a bit more
                    moreContentIndicator.style.bottom = `${window.innerHeight - scrollableRect.bottom + 30}px`; // reduced from 45px to 30px
                }
            }
            
            // Call initially and on window resize
            positionIndicator();
            window.addEventListener('resize', positionIndicator);
            
            // Add click/tap handler to scroll down when indicator is tapped
            moreContentIndicator.addEventListener('click', function() {
                // Scroll down by the height of the visible content area (one page)
                const scrollAmount = Math.min(
                    scrollableContent.clientHeight * 0.8,  // 80% of visible height
                    scrollableContent.scrollHeight - scrollableContent.scrollTop - scrollableContent.clientHeight // remaining content
                );
                
                console.log('Scrolling down by:', scrollAmount);
                
                // Smooth scroll down
                scrollableContent.scrollBy({
                    top: scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            // Function to check scroll position and update indicator
            function updateScrollIndicator() {
                // Get scrollable content dimensions
                const scrollHeight = scrollableContent.scrollHeight;
                const clientHeight = scrollableContent.clientHeight;
                const scrollTop = scrollableContent.scrollTop;
                
                // Calculate if more content is available below
                const maxScroll = scrollHeight - clientHeight;
                const hasMoreContent = maxScroll > 10; // Allow small buffer for rounding errors
                
                // Calculate how far from bottom we are
                const distanceFromBottom = maxScroll - scrollTop;
                
                // Update position before showing/hiding
                positionIndicator();
                
                // Show indicator if we're not near the bottom AND there's content to scroll
                // Use a larger threshold (100px) to make sure indicator doesn't flicker
                // and to ensure it shows when there's meaningful content below
                if (hasMoreContent && distanceFromBottom > 100) {
                    moreContentIndicator.style.display = 'flex';
                } else {
                    moreContentIndicator.style.display = 'none';
                }
            }
            
            // Add scroll event listener with throttle for better performance
            let isScrolling = false;
            scrollableContent.addEventListener('scroll', function() {
                if (!isScrolling) {
                    isScrolling = true;
                    window.requestAnimationFrame(() => {
                        updateScrollIndicator();
                        isScrolling = false;
                    });
                }
            });
            
            // Initial check with a delay to make sure content is fully loaded
            setTimeout(updateScrollIndicator, 500);
            
            // Store function globally so it can be called from other functions
            window.updateScrollIndicator = updateScrollIndicator;
            
            // Return the update function so we can call it when content changes
            return updateScrollIndicator;
        }

        window.onload = async () => {

                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Parse username from token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        currentUsername = payload.avatarName;
                        currentUserId = payload.userId;
                        console.log(`Authenticated as: ${currentUsername} (ID: ${currentUserId})`);
                    }
                } catch (e) {

                    if (chatHistory.length > 0) {

                        const lastLogin = localStorage.getItem('lastLogin');
                        if (lastLogin) {
                            const lastLoginTime = new Date(lastLogin).getTime();
                            // Count messages received since last login
                            const newMessages = chatHistory.filter(msg => 
                                !msg.isOwnMessage && new Date(msg.timestamp).getTime() > lastLoginTime
                            );
                            if (newMessages.length > 0) {
                                unreadMessages = newMessages.length;
                                updateNotificationDot();
                                console.log(`📬 Found ${newMessages.length} unread messages since last login`);
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error loading chat history:', e);
                }
                
                // Update last login time
                localStorage.setItem('lastLogin', new Date().toISOString());

                // Set up event listeners

                });
                */

            otherOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'other-button';
                button.textContent = option.name;
                
                // Set onclick event
                button.addEventListener('click', function() {
                    if (option.command === 'back') {
                        // Return to appropriate controls based on state
                        if (currentNode && currentNode.inCombat) {
                            showControlPanel('combat');
                        } else if (inEvent) {
                            showControlPanel('event');
                        } else {
                            showControlPanel('direction');
                        }
                    } else if (option.action) {
                        // Execute custom action if provided
                        option.action();
                    } else {
                        // Execute the command
                        clearConsole();
                        emitSocketCommand('console command', { command: option.command });
                        
                        // Return to appropriate controls after command
                        if (currentNode && currentNode.inCombat) {
                            showControlPanel('combat');
                        } else if (inEvent) {
                            showControlPanel('event');
                        } else {
                            showControlPanel('direction');
                        }
                    }
                });
                
                otherControls.appendChild(button);
            });
            
            // Show other controls
            showControlPanel('other');
            
            addConsoleMessage("Select an option:", "default");
        }

        // Function to display toast notification for global chat
        function showToast(sender, message) {
            // Only show toast when in game view (mobile container), not in chat view
            const mobileContainer = document.querySelector('.mobile-container');
            if (mobileContainer.style.display === 'none') {
                // Don't show toast in chat view
                return;
            }
            
            // Get toast container
            const toastContainer = document.getElementById('toastContainer');
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            
            // Truncate message if longer than 25 characters
            let displayMessage = message;
            if (message.length > 25) {
                displayMessage = message.substring(0, 25) + '...';
            }
            
            // Add content
            toast.innerHTML = `
                <span class="toast-sender">${sender}:</span>
                <span class="toast-message">${displayMessage}</span>
            `;
            
            // Add to container
            toastContainer.appendChild(toast);
            
            // Trigger animation after a small delay to ensure it gets applied
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                // Remove element after fade out
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Function to update notification dot
        function updateNotificationDot() {
            const notificationDot = document.querySelector('.notification-dot');
            if (unreadMessages > 0) {
                notificationDot.classList.add('show');
            } else {
                notificationDot.classList.remove('show');
            }
        }
        
        // Function to mark messages as read
        function markMessagesAsRead() {
            unreadMessages = 0;
            updateNotificationDot();
        }

        // Function to save chat message to localStorage
        function saveChatMessage(message, sender, isOwnMessage, timestamp) {
            // Get existing chat history
            let chatHistory = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || '[]');
            
            // Add new message
            chatHistory.push({
                message,
                sender,
                isOwnMessage,
                timestamp: timestamp || new Date().toISOString()
            });
            
            // Limit to MAX_CHAT_HISTORY entries
            if (chatHistory.length > MAX_CHAT_HISTORY) {
                chatHistory = chatHistory.slice(chatHistory.length - MAX_CHAT_HISTORY);
            }
            
            // Save back to localStorage
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(chatHistory));
        }
        
        // Function to load chat history from localStorage
        function loadChatHistory() {
            // Get chat history from localStorage
            const chatHistory = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || '[]');
            
            // Clear existing messages
            const chatMessages = document.getElementById('chatMessages');
            
            // Keep system messages (first two children)
            const systemMessages = [];
            if (chatMessages.children.length > 0) {
                for (let i = 0; i < Math.min(2, chatMessages.children.length); i++) {
                    if (chatMessages.children[i].classList.contains('system-message')) {
                        systemMessages.push(chatMessages.children[i].cloneNode(true));
                    }
                }
            }
            
            // Clear the container
            chatMessages.innerHTML = '';
            
            // Add back system messages
            systemMessages.forEach(msg => chatMessages.appendChild(msg));
            
            // Add each message from history
            chatHistory.forEach(item => {
                const msgContainer = document.createElement('div');
                msgContainer.className = item.isOwnMessage ? 'chat-message own' : 'chat-message other';
                
                const senderElement = document.createElement('div');
                senderElement.className = 'chat-sender';
                senderElement.textContent = item.sender;
                
                const contentElement = document.createElement('div');
                contentElement.className = 'chat-content';
                contentElement.textContent = item.message;
                
                const timeElement = document.createElement('div');
                timeElement.className = 'chat-time';
                const messageDate = new Date(item.timestamp);
                timeElement.textContent = `${messageDate.getHours().toString().padStart(2, '0')}:${messageDate.getMinutes().toString().padStart(2, '0')}`;
                
                msgContainer.appendChild(senderElement);
                msgContainer.appendChild(contentElement);
                msgContainer.appendChild(timeElement);
                
                chatMessages.appendChild(msgContainer);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add this function to handle adding a user to examine controls if they're currently displayed
        function addUserToExamineControls(userData) {
            // Only proceed if we're currently in the examine view
            const examineControls = document.querySelector('.examine-controls');
            if (!examineControls || getComputedStyle(examineControls).display !== 'flex') {
                return; // Not currently displaying examine controls
            }
            
            const username = userData.name;
            console.log(`Adding user ${username} to examine controls`);
            
            // Check if this user is already in the controls
            const existingButtons = examineControls.querySelectorAll('.examine-button');
            for (const button of existingButtons) {
                if (button.textContent === username) {
                    console.log(`User ${username} already in examine controls`);
                    return; // User already in controls
                }
            }
            
            // Don't add the current user
            if (username === currentUsername) {
                console.log(`Not adding current user ${username} to examine controls`);
                return;
            }
            
            // Create a new button for this user
            const button = document.createElement('button');
            button.className = 'examine-button';
            button.textContent = username;
            
            // Style it as a player button
            button.style.background = 'rgba(255, 46, 136, 0.1)';
            button.style.color = 'var(--neon-pink)';
            button.style.border = '1px solid var(--neon-pink)';
            button.style.borderRadius = '5px';
            button.style.padding = '0.7rem';
            button.style.fontFamily = 'Courier New, monospace';
            button.style.fontSize = '0.9rem';
            button.style.cursor = 'pointer';
            button.style.textAlign = 'center';
            
            // Add a data attribute to mark this as a player button
            button.dataset.playerName = username;
            
            // Set onclick to view player character page
            button.addEventListener('click', function() {
                window.location.href = `/character.html?view=${encodeURIComponent(username)}`;
            });
            
            // Insert before the back button (which should be the last button)
            const backButton = Array.from(examineControls.children).find(child => 
                child.textContent === '« BACK');
            
            if (backButton) {
                examineControls.insertBefore(button, backButton);
            } else {
                examineControls.appendChild(button);
            }
            
            console.log(`Added user ${username} to examine controls`);
        }

        // Add this function to handle removing a user from examine controls if they're currently displayed
        function removeUserFromExamineControls(userData) {
            // Only proceed if we're currently in the examine view
            const examineControls = document.querySelector('.examine-controls');
            if (!examineControls || getComputedStyle(examineControls).display !== 'flex') {
                return; // Not currently displaying examine controls
            }
            
            const username = userData.name;
            console.log(`Removing user ${username} from examine controls`);
            
            // Find and remove the button for this user
            const buttons = examineControls.querySelectorAll('.examine-button');
            buttons.forEach(button => {
                if (button.textContent === username || button.dataset.playerName === username) {
                    button.remove();
                    console.log(`Removed user ${username} from examine controls`);
                }
            });
        }
