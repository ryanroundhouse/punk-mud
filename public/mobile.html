<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUNK MUD - Mobile</title>
    <link rel="icon" type="image/x-icon" href="/assets/art/favicon.ico">
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
            --neon-red: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            overflow: hidden;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .health-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .health-label {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
            font-size: 0.8rem;
        }

        .health-label:nth-of-type(2) {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .health-bar {
            height: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            flex: 1;
        }

        .energy-bar {
            border-color: var(--neon-blue);
        }

        .health-fill {
            height: 100%;
            background: var(--neon-pink);
            width: 100%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .energy-bar .health-fill {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.7rem;
            line-height: 15px;
            text-shadow: 0 0 2px black;
            font-weight: bold;
            z-index: 1;
        }

        .logout-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .logout-button:hover, .logout-button:active {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            padding-top: 35px; /* Space for status bar */
        }

        .scrollable-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
            height: calc(65vh - 35px); /* Adjust height to leave space for controls */
        }

        .node-info {
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .node-name {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: var(--neon-pink);
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink);
            text-align: center;
            background: rgba(10, 10, 15, 0.7);
            padding: 0.3rem;
            z-index: 10;
        }

        .node-image {
            width: 100%;
            height: 35vh;
            object-fit: cover;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            display: block;
        }

        .console-container {
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem;
            border-bottom: 1px solid var(--terminal-green);
            position: relative;
        }

        .console-output {
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-y: visible;
            max-height: none;
        }

        .console-output > div {
            margin-bottom: 0.5rem;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: calc(35vh - 1rem);
            overflow-y: auto; /* Make the controls container scrollable */
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex: 3;
        }

        .direction-button {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .direction-button:active {
            background: rgba(0, 255, 249, 0.3);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .direction-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            flex: 1;
        }

        .action-button {
            background: rgba(255, 46, 136, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-button:active {
            background: rgba(255, 46, 136, 0.3);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .event-choices-container {
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem;
            flex: 1;
            overflow-y: auto; /* Make event choices scrollable */
            max-height: 25vh; /* Limit height and enable scrolling if many choices */
            z-index: 50; /* Ensure high z-index */
        }

        .event-choice-button {
            background: rgba(0, 255, 0, 0.1);
            color: var(--terminal-green);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            padding: 0.7rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer !important;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0.5rem 0;
            position: relative;
            z-index: 60; /* Even higher z-index */
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 255, 0, 0.3);
        }

        .event-choice-button:active {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px var(--terminal-green);
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 95%;
            max-height: 95vh;
            object-fit: contain;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .actor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            background-color: rgba(10, 10, 15, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .actor-modal-content {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 95%;
            height: 95%;
        }

        .actor-modal-image {
            max-height: 30vh;
            max-width: 100%;
            object-fit: contain;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-blue);
            margin-bottom: 1rem;
        }

        .actor-modal-text {
            flex: 1;
            overflow-y: auto;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .rest-point-indicator {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-green);
            animation: pulse 2s infinite;
            text-align: center;
            padding: 0.3rem;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="health-container">
            <span class="health-label">HP</span>
            <div class="health-bar">
                <div class="health-text">100/100</div>
                <div class="health-fill"></div>
            </div>
            <span class="health-label">EP</span>
            <div class="health-bar energy-bar">
                <div class="health-text">30/30</div>
                <div class="health-fill"></div>
            </div>
        </div>
        <button class="logout-button" id="logoutButton">Exit</button>
    </div>
    
    <div class="mobile-container">
        <div class="scrollable-content">
            <div class="node-info">
                <div class="node-name" id="nodeName"></div>
                <img id="nodeImage" class="node-image" src="" alt="Location Image">
            </div>
            
            <div class="console-container">
                <div class="console-output" id="consoleOutput">
                    <!-- Terminal output will be displayed here -->
                </div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="direction-controls">
                <div></div>
                <button class="direction-button" id="btnNorth" data-direction="north">N</button>
                <div></div>
                <button class="direction-button" id="btnWest" data-direction="west">W</button>
                <div></div>
                <button class="direction-button" id="btnEast" data-direction="east">E</button>
                <div></div>
                <button class="direction-button" id="btnSouth" data-direction="south">S</button>
                <div></div>
            </div>
            <div class="action-controls">
                <button class="action-button" id="btnLook">LOOK</button>
                <button class="action-button" id="btnInteract">INTERACT</button>
                <button class="action-button" id="btnHelp">HELP</button>
            </div>
            <div class="event-choices-container" id="eventChoicesContainer">
                <!-- Event choice buttons will be added here dynamically -->
            </div>
        </div>
    </div>

    <div id="imageModal" class="image-modal" style="display: none;">
        <img id="modalImage" class="modal-image" alt="Enlarged Image">
    </div>

    <!-- Add socket.io client library before the script tag -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        let socket;
        let currentNode = null;
        let currentUsername = null;
        let inEvent = false;
        const TERMINAL_HISTORY_KEY_PREFIX = 'terminalHistory_';
        const MAX_TERMINAL_HISTORY = 20;

        // Function to request node data via WebSocket
        function requestNodeData(address = null) {
            if (socket && socket.connected) {
                socket.emit('get node data', { address: address });
            } else {
                console.error('Socket not connected - cannot request node data');
            }
        }

        // Function to display node data received via WebSocket
        function displayNode(nodeData) {
            currentNode = nodeData;
            
            // Store actors, enemies, and items explicitly to ensure they're available
            currentNode.actors = nodeData.actors || [];
            currentNode.enemies = nodeData.enemies || [];
            currentNode.items = nodeData.items || [];

            // Clear console when displaying a new node
            clearConsole();

            // Check if the node data indicates we're in an event
            if (nodeData.inEvent === true) {
                console.log('🚨 Event detected from node data!');
                inEvent = true;
                
                // Display eventMessage in console if it exists
                if (nodeData.eventMessage) {
                    addConsoleMessage(nodeData.eventMessage, 'event');
                }
                
                // Force update UI to event mode immediately
                const directionControls = document.querySelector('.direction-controls');
                const actionControls = document.querySelector('.action-controls');
                const eventChoicesContainer = document.getElementById('eventChoicesContainer');
                
                directionControls.style.display = 'none';
                actionControls.style.display = 'none';
                
                // Show event choices container
                eventChoicesContainer.style.display = 'flex';
                
                // If we have event choices, display them
                if (nodeData.eventChoices && nodeData.eventChoices.length > 0) {
                    showEventChoices(nodeData.eventChoices);
                }
                // If there are no choice buttons yet, show a placeholder
                else if (eventChoicesContainer.children.length === 0) {
                    eventChoicesContainer.innerHTML = ''; // Clear any previous content
                    const placeholderText = document.createElement('div');
                    placeholderText.textContent = "Waiting for event choices...";
                    placeholderText.style.color = 'var(--terminal-green)';
                    placeholderText.style.textAlign = 'center';
                    placeholderText.style.padding = '1rem';
                    eventChoicesContainer.appendChild(placeholderText);
                }
            } else {
                // If not in event, make sure we show normal controls
                inEvent = false;
                showNormalControls();
            }

            // Update node name
            document.getElementById('nodeName').textContent = nodeData.name;
            
            // Handle image and update border color based on node status
            const nodeImage = document.getElementById('nodeImage');
            if (nodeData.image) {
                nodeImage.src = nodeData.image;
                nodeImage.style.display = 'block';
                
                // Set border color based on node type (default blue)
                nodeImage.style.borderColor = 'var(--neon-blue)';
                nodeImage.style.boxShadow = '0 0 15px var(--neon-blue)';
                
                // Update border color if enemies are present
                if (nodeData.enemies && nodeData.enemies.length > 0) {
                    nodeImage.style.borderColor = 'var(--neon-red)';
                    nodeImage.style.boxShadow = '0 0 15px var(--neon-red)';
                } else if (nodeData.isRestPoint) {
                    nodeImage.style.borderColor = 'var(--terminal-green)';
                    nodeImage.style.boxShadow = '0 0 15px var(--terminal-green)';
                }
            } else {
                nodeImage.src = '/assets/art/default-location.jpg'; // Use a default image
            }
            
            // Add rest point indicator if applicable
            if (nodeData.isRestPoint) {
                const restIndicator = document.createElement('div');
                restIndicator.className = 'rest-point-indicator';
                restIndicator.textContent = '*** REST POINT ***';
                if (!document.querySelector('.rest-point-indicator')) {
                    const consoleOutput = document.getElementById('consoleOutput');
                    consoleOutput.appendChild(restIndicator);
                }
            } else {
                const indicator = document.querySelector('.rest-point-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // Auto-scroll console to bottom
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // Only update available exits if not in an event
            if (!inEvent) {
                // Update available exits (enable/disable buttons)
                updateDirectionButtons(nodeData.exits || []);
            }
        }

        // Update direction buttons based on available exits
        function updateDirectionButtons(exits) {
            // Disable all direction buttons first
            const directionButtons = document.querySelectorAll('.direction-button');
            directionButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Then enable only the available exits
            exits.forEach(exit => {
                const direction = exit.direction;
                const button = document.querySelector(`[data-direction="${direction}"]`);
                if (button) {
                    button.disabled = false;
                }
            });
        }

        // Initialize WebSocket connection
        function initializeSocket() {
            const token = localStorage.getItem('token');
            
            console.log('⚡ Initializing socket connection with token:', token ? 'Token exists' : 'No token');
            
            socket = io({
                auth: {
                    token: token
                }
            });

            console.log('🔌 Socket object created, connecting...');

            // Add debug listener to log ALL socket events
            socket.onAny((eventName, ...args) => {
                console.log(`🔊 SOCKET EVENT: ${eventName}`, args);
            });

            socket.on('connect_error', (error) => {
                console.error('⛔ Socket connection error:', error);
                addConsoleMessage('Connection error. Please try again later.', 'error');
            });

            socket.on('connect', () => {
                console.log('✅ Socket connected with ID:', socket.id);
                addConsoleMessage('Connected to server.', 'success');
                console.log('Socket connection state:', socket.connected ? 'Connected' : 'Disconnected');
                requestNodeData();
            });

            socket.on('disconnect', (reason) => {
                console.log('❌ Socket disconnected, reason:', reason);
                addConsoleMessage('Disconnected from server.', 'error');
            });

            // Add handler for node data
            socket.on('node data', (nodeData) => {
                console.log('🔷 Received node data:', {
                    timestamp: new Date().toISOString(),
                    address: nodeData.address,
                    name: nodeData.name,
                    inEvent: inEvent
                });
                console.log('Full node data:', JSON.stringify(nodeData, null, 2));
                
                displayNode(nodeData);
            });

            // Update the console response handler
            socket.on('console response', (data) => {
                console.log('🔶 Console response received:', {
                    type: data.type,
                    inEvent: inEvent,
                    messageSnippet: data.message ? data.message.substring(0, 50) + '...' : null
                });
                console.log('Full console response:', JSON.stringify(data, null, 2));
                
                // Handle playerStatus messages by updating the health bar
                if (data.type === 'playerStatus') {
                    updateHealthBar(data.message);
                    return;
                }
                
                // Store the console response
                storeTerminalHistory('', data);
                
                // Flag to track if we've already displayed this message
                let messageDisplayed = false;
                
                // Special handling for list commands from our examine interface
                if (data.type === 'list' && data.message) {
                    console.log('List command response:', data);
                    
                    // Always show the message in console
                    addConsoleMessage(data.message, data.type);
                    messageDisplayed = true;
                    
                    // If there's an image, update the node image temporarily
                    if (data.image) {
                        const nodeImage = document.getElementById('nodeImage');
                        const originalSrc = nodeImage.src;
                        nodeImage.src = data.image;
                        
                        // Add a subtle visual indicator that we're looking at something specific
                        nodeImage.style.border = '2px solid var(--neon-pink)';
                        nodeImage.style.boxShadow = '0 0 15px var(--neon-pink)';
                        
                        // Create a "back to node view" button in console
                        const resetViewBtn = document.createElement('button');
                        resetViewBtn.textContent = '« Return to location view';
                        resetViewBtn.style.background = 'rgba(255, 46, 136, 0.1)';
                        resetViewBtn.style.color = 'var(--neon-pink)';
                        resetViewBtn.style.border = '1px solid var(--neon-pink)';
                        resetViewBtn.style.borderRadius = '5px';
                        resetViewBtn.style.padding = '0.5rem';
                        resetViewBtn.style.margin = '0.5rem 0';
                        resetViewBtn.style.fontFamily = 'Courier New, monospace';
                        resetViewBtn.style.fontSize = '0.8rem';
                        resetViewBtn.style.cursor = 'pointer';
                        resetViewBtn.style.width = '100%';
                        resetViewBtn.style.textAlign = 'center';
                        
                        resetViewBtn.addEventListener('click', function() {
                            // Restore the original node image
                            nodeImage.src = originalSrc;
                            
                            // Restore original border styling
                            if (currentNode.enemies && currentNode.enemies.length > 0) {
                                nodeImage.style.borderColor = 'var(--neon-red)';
                                nodeImage.style.boxShadow = '0 0 15px var(--neon-red)';
                            } else if (currentNode.isRestPoint) {
                                nodeImage.style.borderColor = 'var(--terminal-green)';
                                nodeImage.style.boxShadow = '0 0 15px var(--terminal-green)';
                            } else {
                                nodeImage.style.borderColor = 'var(--neon-blue)';
                                nodeImage.style.boxShadow = '0 0 15px var(--neon-blue)';
                            }
                            
                            // Remove the button
                            this.remove();
                        });
                        
                        const consoleOutput = document.getElementById('consoleOutput');
                        consoleOutput.appendChild(resetViewBtn);
                    } else {
                        console.log('No image in list response');
                    }
                    
                    // If this would redirect to another page, prevent that for our mobile interface
                    if (data.redirect) {
                        console.log('Prevented redirect in list response');
                        return; // Stop further processing to prevent redirect
                    }
                }
                
                // Handle event messages coming through console responses
                if (data.type === 'event') {
                    console.log('EVENT detected in console response!');
                    inEvent = true;
                    
                    // Clean up any interaction UI elements
                    const interactControls = document.querySelector('.interact-controls');
                    if (interactControls) {
                        interactControls.remove();
                    }
                    
                    // Force UI update for event mode
                    const directionControls = document.querySelector('.direction-controls');
                    const actionControls = document.querySelector('.action-controls');
                    directionControls.style.display = 'none';
                    actionControls.style.display = 'none';
                    
                    // Show event choices container
                    const eventChoicesContainer = document.getElementById('eventChoicesContainer');
                    eventChoicesContainer.style.display = 'flex';
                    
                    // Check for choices in the message
                    if (data.message && data.message.includes('Responses:')) {
                        console.log('Event choices detected in event message');
                        
                        // Extract and display event body before the choices
                        const eventBody = data.message.split('Responses:')[0].trim();
                        if (eventBody) {
                            clearConsole(); // Clear console before showing new event
                            addConsoleMessage(eventBody, 'event');
                            messageDisplayed = true; // Mark that we've displayed this message
                        }
                        
                        // Extract choices section from the message
                        const responsesSection = data.message.split('Responses:')[1];
                        if (responsesSection) {
                            const choiceRegex = /(\d+)\.\s+(.+?)(?=\n\d+\.|$)/gs;
                            const choices = [];
                            let match;
                            
                            while ((match = choiceRegex.exec(responsesSection)) !== null) {
                                choices.push({
                                    number: match[1],
                                    text: match[2].trim()
                                });
                            }
                            
                            if (choices.length > 0) {
                                console.log('Parsed choices from event message:', choices);
                                showEventChoices(choices);
                            }
                        }
                    } else {
                        // If there are no choices section but it's an event, just display the message
                        clearConsole();
                        addConsoleMessage(data.message, 'event');
                        messageDisplayed = true; // Mark that we've displayed this message
                    }
                    
                    // If this is the end of an event, reset the state
                    if (data.isEndOfEvent) {
                        console.log('Event ended via console response');
                        inEvent = false;
                        showNormalControls();
                    }
                } else if (data.type === 'error' && inEvent) {
                    // If we get an error response while in an event, keep the event UI active
                    // This handles cases where a user entered an invalid choice
                    const directionControls = document.querySelector('.direction-controls');
                    const actionControls = document.querySelector('.action-controls');
                    directionControls.style.display = 'none';
                    actionControls.style.display = 'none';
                    
                    const eventChoicesContainer = document.getElementById('eventChoicesContainer');
                    eventChoicesContainer.style.display = 'flex';
                }
                
                // Check if this is a movement response or successful flee
                if ((data.message && data.message.startsWith('You move ')) || 
                    (data.message && data.message.includes('You successfully flee from combat!')) ||
                    (data.type === 'move' && data.message && data.message.includes('You have been teleported to'))) {
                    console.log('Movement detected, requesting new node data');
                    clearConsole(); // Clear console on movement
                    messageDisplayed = true; // Don't display movement message, node data will update

        // Function to update health and energy bars
        function updateHealthBar(message) {
            // Extract current and max HP from the message (format: "HP: current/max | Energy: current/max")
            const hpMatch = message.match(/HP: (\d+)\/(\d+)/);
            const energyMatch = message.match(/Energy: (\d+)\/(\d+)/);
            
            if (hpMatch) {
                const currentHP = parseInt(hpMatch[1]);
                const maxHP = parseInt(hpMatch[2]);
                const hpPercentage = (currentHP / maxHP) * 100;

                // Update the health bar fill
                const healthBars = document.querySelectorAll('.health-bar');
                const healthFill = healthBars[0].querySelector('.health-fill');
                const healthText = healthBars[0].querySelector('.health-text');

                healthFill.style.width = `${hpPercentage}%`;
                healthText.textContent = `${currentHP}/${maxHP}`;

                // Update colors based on health percentage
                if (hpPercentage <= 25) {
                    healthFill.style.background = 'var(--neon-red)';
                    healthFill.style.boxShadow = '0 0 10px var(--neon-red)';
                } else if (hpPercentage <= 50) {
                    healthFill.style.background = '#ffa500';
                    healthFill.style.boxShadow = '0 0 10px #ffa500';
                } else {
                    healthFill.style.background = 'var(--neon-pink)';
                    healthFill.style.boxShadow = '0 0 10px var(--neon-pink)';
                }
            }

            if (energyMatch) {
                const currentEnergy = parseInt(energyMatch[1]);
                const maxEnergy = parseInt(energyMatch[2]);
                const energyPercentage = (currentEnergy / maxEnergy) * 100;

                // Update the energy bar fill
                const healthBars = document.querySelectorAll('.health-bar');
                const energyFill = healthBars[1].querySelector('.health-fill');
                const energyText = healthBars[1].querySelector('.health-text');

                energyFill.style.width = `${energyPercentage}%`;
                energyText.textContent = `${currentEnergy}/${maxEnergy}`;

                // Update colors based on energy percentage
                if (energyPercentage <= 25) {
                    energyFill.style.background = 'var(--neon-red)';
                    energyFill.style.boxShadow = '0 0 10px var(--neon-red)';
                } else if (energyPercentage <= 50) {
                    energyFill.style.background = '#ffa500';
                    energyFill.style.boxShadow = '0 0 10px #ffa500';
                } else {
                    energyFill.style.background = 'var(--neon-blue)';
                    energyFill.style.boxShadow = '0 0 10px var(--neon-blue)';
                }
            }
        }

        // Function to store terminal history
        function storeTerminalHistory(command, response) {
            if (!currentUsername) return;
            
            const terminalHistoryKey = TERMINAL_HISTORY_KEY_PREFIX + currentUsername;
            let history = JSON.parse(localStorage.getItem(terminalHistoryKey) || '[]');
            
            // Add as a new entry with responses array
            history.push({ 
                command, 
                responses: [response], 
                timestamp: new Date().toISOString() 
            });
            
            // Keep only the last MAX_TERMINAL_HISTORY entries
            if (history.length > MAX_TERMINAL_HISTORY) {
                history = history.slice(history.length - MAX_TERMINAL_HISTORY);
            }
            
            localStorage.setItem(terminalHistoryKey, JSON.stringify(history));
        }

                        clearConsole();
                        socket.emit('console command', { 
                            command: 'move',
                            direction: direction
                        });
                    }
                });
            });
            
            // Action buttons
            document.getElementById('btnLook').addEventListener('click', function() {
                clearConsole();
                showExamineInterface();
            });
            
            document.getElementById('btnInteract').addEventListener('click', function() {
                clearConsole();
                showInteractInterface();
            });
            
            document.getElementById('btnHelp').addEventListener('click', function() {
                clearConsole();
                socket.emit('console command', { command: 'help' });
            });
            
            // Logout button
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (socket) {
                    socket.disconnect();
                }
                localStorage.removeItem('token');
                window.location.href = '/';
            });
            
            // Node image click to enlarge
            document.getElementById('nodeImage').addEventListener('click', function() {
                const modalImage = document.getElementById('modalImage');
                const imageModal = document.getElementById('imageModal');
                modalImage.src = this.src;
                imageModal.style.display = 'flex';
            });
            
            // Close modal on click
            document.getElementById('imageModal').addEventListener('click', function() {
                this.style.display = 'none';
            });
        }

        // Function to check if user is in an event when the page loads
        async function checkInitialEventStatus() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return;
                
                const response = await fetch('/api/events/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const eventStatus = await response.json();
                    if (eventStatus.inEvent) {
                        console.log('User is in an active event on page load:', eventStatus);
                        inEvent = true;
                        
                        // Immediately update UI for event
                        const directionControls = document.querySelector('.direction-controls');
                        const actionControls = document.querySelector('.action-controls');
                        const eventChoicesContainer = document.getElementById('eventChoicesContainer');
                        
                        directionControls.style.display = 'none';
                        actionControls.style.display = 'none';
                        eventChoicesContainer.style.display = 'flex';
                        
                        // Add placeholder if we don't have choices yet
                        if (eventChoicesContainer.children.length === 0) {
                            const placeholderText = document.createElement('div');
                            placeholderText.textContent = "Waiting for event choices...";
                            placeholderText.style.color = 'var(--terminal-green)';
                            placeholderText.style.textAlign = 'center';
                            placeholderText.style.padding = '1rem';
                            eventChoicesContainer.appendChild(placeholderText);
                            
                            // Request event update from server
                            setTimeout(() => {
                                socket.emit('console command', { command: 'event refresh' });
                            }, 500);
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking event status:', error);
            }
        }

        // Set up the app when page loads
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                // Verify token validity
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Parse username from token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        currentUsername = payload.avatarName;
                    }
                } catch (e) {
                    console.error('Error parsing token:', e);
                }

                // Set up event listeners
                setupEventListeners();
                
                // Initialize socket connection
                initializeSocket();
                
                // Check if user is in an event
                await checkInitialEventStatus();
                
                // Only show normal controls if not in event
                if (!inEvent) {
                    showNormalControls();
                }
                
                // Check if user is in combat
                const combatResponse = await fetch('/api/combat/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (combatResponse.ok) {
                    const combatStatus = await combatResponse.json();
                    if (combatStatus.inCombat) {
                        // Show combat status
                        const statusMessage = `You are in combat with ${combatStatus.enemyName}!\n` +
                                           `Your HP: ${combatStatus.playerHealth}\n` +
                                           `${combatStatus.enemyName}'s HP: ${combatStatus.enemyHealth}\n` +
                                           `Use combat moves to fight!`;
                        
                        addConsoleMessage(statusMessage, 'combat');
                        
                        // Then get combat help text
                        setTimeout(() => {
                            socket.emit('console command', { command: 'help' });
                        }, 500);
                    }
                }

            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };
    </script>
