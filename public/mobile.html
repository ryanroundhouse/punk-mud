<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUNK MUD - Mobile</title>
    <link rel="icon" type="image/x-icon" href="/assets/art/favicon.ico">
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
            --neon-red: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            overflow: hidden;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .health-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .health-label {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
            font-size: 0.8rem;
        }

        .health-label:nth-of-type(2) {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .health-bar {
            height: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            flex: 1;
        }

        .energy-bar {
            border-color: var(--neon-blue);
        }

        .health-fill {
            height: 100%;
            background: var(--neon-pink);
            width: 100%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .energy-bar .health-fill {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.7rem;
            line-height: 15px;
            text-shadow: 0 0 2px black;
            font-weight: bold;
            z-index: 1;
        }

        .menu-container {
            position: relative;
            margin-left: 0.5rem;
        }

        .hamburger-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.2rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            width: 1.8rem;
            height: 1.8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.2rem;
        }

        .hamburger-button span {
            display: block;
            width: 1rem;
            height: 2px;
            background-color: var(--neon-pink);
            transition: all 0.3s ease;
        }

        .hamburger-button:hover span {
            box-shadow: 0 0 5px var(--neon-pink);
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            padding: 0.5rem;
            display: none;
            z-index: 1000;
            min-width: 150px;
            box-shadow: 0 0 15px rgba(255, 46, 136, 0.3);
            margin-top: 0.5rem;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            background: transparent;
            color: var(--neon-pink);
            border: none;
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-item:hover {
            background: rgba(255, 46, 136, 0.2);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .menu-item:not(:last-child) {
            border-bottom: 1px solid rgba(255, 46, 136, 0.3);
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 45px);
            width: 100%;
            position: relative;
            margin-top: 45px;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            max-height: 55vh;
        }

        .node-info {
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .node-name {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: var(--neon-pink);
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink);
            text-align: center;
            background: rgba(10, 10, 15, 0.7);
            padding: 0.3rem;
            z-index: 10;
        }

        .node-image {
            width: 100%;
            height: 35vh;
            object-fit: cover;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            display: block;
        }

        .console-container {
            background: rgba(10, 10, 15, 0.95);
            padding: 1rem;
            flex: 1;
            border-bottom: 1px solid var(--terminal-green);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .console-output {
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-y: visible;
            flex: 1;
        }

        .console-output > div {
            margin-bottom: 0.5rem;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: auto;
            min-height: min-content;
            max-height: 45vh;
            overflow-y: auto;
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5rem;
            aspect-ratio: 1;
            margin-bottom: 0.5rem;
        }

        .direction-button {
            aspect-ratio: 1;
            min-height: 40px;
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .direction-button:active {
            background: rgba(0, 255, 249, 0.3);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .direction-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .combat-controls {
            display: none;
            flex-direction: column;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: calc(35vh - 1rem);
            overflow-y: auto; /* Make the combat controls container scrollable */
        }

        .event-controls {
            display: none;
            flex-direction: column;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: calc(35vh - 1rem);
            overflow-y: auto; /* Make the event controls container scrollable */
        }

        .examine-controls {
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: calc(35vh - 1rem);
            overflow-y: auto;
        }

        .interact-controls {
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: calc(35vh - 1rem);
            overflow-y: auto;
        }

        .other-controls {
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(10, 10, 15, 0.8);
            height: calc(35vh - 1rem);
            overflow-y: auto;
        }

        .other-button {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.7rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            margin: 0.2rem 0;
        }

        .other-button:active {
            background: rgba(0, 255, 249, 0.3);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .examine-button {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.7rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            margin: 0.2rem 0;
        }

        .examine-button:active {
            background: rgba(0, 255, 249, 0.3);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .interact-button {
            background: rgba(255, 46, 136, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            padding: 0.7rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            margin: 0.2rem 0;
        }

        .interact-button:active {
            background: rgba(255, 46, 136, 0.3);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .action-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            padding: 0.5rem 0;
            position: sticky;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            z-index: 10;
        }

        .event-choice-button {
            background: rgba(0, 255, 0, 0.1);
            color: var(--terminal-green);
            border: 1px solid var(--terminal-green);
            border-radius: 5px;
            padding: 0.7rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer !important;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0.5rem 0;
            position: relative;
            z-index: 60; /* Even higher z-index */
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 255, 0, 0.3);
        }

        .event-choice-button:active {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px var(--terminal-green);
        }

        .rest-point-indicator {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-green);
            animation: pulse 2s infinite;
            text-align: center;
            padding: 0.3rem;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .action-button {
            background: rgba(255, 46, 136, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40px;
        }

        .action-button:active {
            background: rgba(255, 46, 136, 0.3);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* More content indicator */
        .more-content-indicator {
            position: fixed;
            bottom: calc(35vh + 10px); /* Position just above the controls container */
            right: 15px;
            width: 20px;
            height: 20px;
            background: #000;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 6px rgba(0, 255, 249, 0.7);
            border-radius: 2px; /* Very slight rounding */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s infinite, bounce 1s infinite alternate;
            z-index: 100; /* Ensure it's above everything */
            display: none; /* Will be shown via JavaScript when needed */
            cursor: pointer;
            pointer-events: auto; /* Make clickable */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            font-size: 10px;
            line-height: 1;
            color: var(--neon-blue);
            text-shadow: 0 0 4px var(--neon-blue);
            font-family: monospace;
        }

        /* Pixelated arrow character */
        .more-content-indicator::after {
            content: "‚ñº";
            display: block;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="health-container">
            <span class="health-label">HP</span>
            <div class="health-bar">
                <div class="health-text">100/100</div>

            </div>
            <span class="health-label">EP</span>
            <div class="health-bar energy-bar">
                <div class="health-text">30/30</div>
                <div class="health-fill"></div>
            </div>
        </div>
        <div class="menu-container">
            <button class="hamburger-button" id="menuButton">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <button class="menu-item" id="logoutButton">Exit Game</button>
            </div>
        </div>
    </div>
    
    <div class="mobile-container">
        <div class="scrollable-content">
            <div class="node-info">
                <div class="node-name" id="nodeName"></div>
                <img id="nodeImage" class="node-image" src="" alt="Location Image">
            </div>
            
            <div class="console-container">
                <div class="console-output" id="consoleOutput"></div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="direction-controls">
                <div></div>
                <button class="direction-button" id="btnNorth" data-direction="north">N</button>
                <div></div>
                <button class="direction-button" id="btnWest" data-direction="west">W</button>
                <button class="direction-button fight-button" id="btnFight" disabled>FIGHT</button>
                <button class="direction-button" id="btnEast" data-direction="east">E</button>
                <div></div>
                <button class="direction-button" id="btnSouth" data-direction="south">S</button>
                <div></div>
            </div>
            <div class="combat-controls" style="display: none;">
                <!-- Combat buttons will be added dynamically -->
            </div>
            <div class="event-controls" style="display: none;">
                <!-- Event choices will be added dynamically -->
            </div>
            <div class="examine-controls" style="display: none;">
                <!-- Examine options will be added dynamically -->
            </div>
            <div class="interact-controls" style="display: none;">
                <!-- Interact options will be added dynamically -->
            </div>
            <div class="other-controls" style="display: none;">
                <!-- Other options will be added dynamically -->
            </div>
            <div class="action-controls">
                <button class="action-button" id="btnLook">LOOK</button>
                <button class="action-button" id="btnInteract">INTERACT</button>
                <button class="action-button" id="btnOther">OTHER</button>
            </div>
        </div>
    </div>

    <!-- Add socket.io client library before the script tag -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        let socket;
        let currentNode = null;
        let currentUsername = null;
        let inEvent = false;
        const TERMINAL_HISTORY_KEY_PREFIX = 'terminalHistory_';
        const MAX_TERMINAL_HISTORY = 20;

        // Helper function for socket emissions
        function emitSocketCommand(eventName, data) {
            if (!socket || !socket.connected) {
                console.error('‚ùå Cannot emit command - Socket state:', {
                    exists: !!socket,
                    connected: socket?.connected,
                    disconnected: socket?.disconnected,
                    connecting: socket?.connecting
                });
                return;
            }

            console.log('üì§ Emitting socket command:', {
                event: eventName,
                data: data,
                socketId: socket.id,
                timestamp: new Date().toISOString()
            });

            socket.emit(eventName, data);
        }

        // Function to request node data via WebSocket
        function requestNodeData(address = null) {
            emitSocketCommand('get node data', { address: address || null });
        }

        // Function to display node data received via WebSocket
        function displayNode(nodeData) {
            if (!nodeData || !nodeData.name) {
                console.error('‚ùå Invalid node data received:', nodeData);
                addConsoleMessage('Error: Unable to load location data. Retrying...', 'error');
                setTimeout(() => {
                    if (socket && socket.connected) {
                        requestNodeData();
                    }
                }, 1000);
                return;
            }

            currentNode = nodeData;
            
            // Store actors, enemies, and items explicitly to ensure they're available
            currentNode.actors = nodeData.actors || [];
            currentNode.enemies = nodeData.enemies || [];
            currentNode.items = nodeData.items || [];

            // Determine which control panel to show based on node state
            if (nodeData.inEvent) {
                showControlPanel('event');
                if (nodeData.eventMessage) {
                    addConsoleMessage(nodeData.eventMessage, 'event');
                }
                if (nodeData.eventChoices && nodeData.eventChoices.length > 0) {
                    showEventChoices(nodeData.eventChoices);
                }
            } else if (nodeData.inCombat) {
                showControlPanel('combat');
            } else {
                showControlPanel('direction');
                // Update available exits
                updateDirectionButtons(nodeData.exits || []);
            }

            // Update node name
            document.getElementById('nodeName').textContent = nodeData.name;
            
            // Handle image and update border color based on node status
            const nodeImage = document.getElementById('nodeImage');
            if (nodeData.image) {
                nodeImage.src = nodeData.image;
                nodeImage.style.display = 'block';
                
                // Set border color based on node type (default blue)
                nodeImage.style.borderColor = 'var(--neon-blue)';
                nodeImage.style.boxShadow = '0 0 15px var(--neon-blue)';
                
                // Update border color if enemies are present
                if (nodeData.enemies && nodeData.enemies.length > 0) {
                    nodeImage.style.borderColor = 'var(--neon-red)';
                    nodeImage.style.boxShadow = '0 0 15px var(--neon-red)';
                } else if (nodeData.isRestPoint) {
                    nodeImage.style.borderColor = 'var(--terminal-green)';
                    nodeImage.style.boxShadow = '0 0 15px var(--terminal-green)';
                }
            } else {
                nodeImage.src = '/assets/art/default-location.jpg'; // Use a default image
            }
            
            // Add rest point indicator if applicable
            if (nodeData.isRestPoint) {
                const restIndicator = document.createElement('div');
                restIndicator.className = 'rest-point-indicator';
                restIndicator.textContent = '*** REST POINT ***';
                if (!document.querySelector('.rest-point-indicator')) {
                    const consoleOutput = document.getElementById('consoleOutput');
                    consoleOutput.appendChild(restIndicator);
                }
            } else {
                const indicator = document.querySelector('.rest-point-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // Don't auto-scroll console to bottom - let the user control scrolling
            // const consoleOutput = document.getElementById('consoleOutput');
            // consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // Only update available exits if not in an event
            if (!inEvent) {
                // Update available exits (enable/disable buttons)
                updateDirectionButtons(nodeData.exits || []);
                
                // Update fight button based on enemies presence
                const fightButton = document.getElementById('btnFight');
                if (fightButton) {
                    if (nodeData.enemies && nodeData.enemies.length > 0) {
                        fightButton.disabled = false;
                        fightButton.style.background = 'rgba(255, 0, 0, 0.2)';
                        fightButton.style.color = 'var(--neon-red)';
                        fightButton.style.border = '1px solid var(--neon-red)';
                    } else {
                        fightButton.disabled = true;
                        fightButton.style.background = 'rgba(0, 0, 0, 0.2)';
                        fightButton.style.color = '#888';
                        fightButton.style.border = '1px solid #444';
                    }
                }
            }
            
            // Update scroll indicator if it exists
            if (window.updateScrollIndicator) {
                setTimeout(window.updateScrollIndicator, 100);
            }
        }

        // Update direction buttons based on available exits
        function updateDirectionButtons(exits) {
            // Disable all direction buttons first
            const directionButtons = document.querySelectorAll('.direction-button');
            directionButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Then enable only the available exits
            exits.forEach(exit => {
                const direction = exit.direction;
                const button = document.querySelector(`[data-direction="${direction}"]`);
                if (button) {
                    button.disabled = false;
                }
            });
        }

        // Function to initialize WebSocket connection
        function initializeSocket() {
            const token = localStorage.getItem('token');
            const existingSocketId = localStorage.getItem('socketId');
            
            console.log('‚ö° Initializing socket connection:', {
                hasToken: !!token,
                existingSocketId: existingSocketId || 'none',
                timestamp: new Date().toISOString()
            });
            
            // Create new socket instance with reconnection options
            socket = io({
                auth: {
                    token: token,
                    socketId: existingSocketId
                },
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                timeout: 20000
            });

            socket.on('connect', () => {
                console.log('‚úÖ Socket connected:', {
                    socketId: socket.id,
                    previousId: existingSocketId,
                    timestamp: new Date().toISOString(),
                    state: {
                        connected: socket.connected,
                        disconnected: socket.disconnected,
                        connecting: socket.connecting
                    }
                });
                
                // Store the socket ID for reconnection
                localStorage.setItem('socketId', socket.id);
                
                // Wait for the first users update event before requesting node data
                // This ensures the server has fully established the session
                const initialSetup = (eventName, ...args) => {
                    if (eventName === 'users update') {
                        console.log('üë• Received initial users update, session ready');
                        // Remove this one-time listener
                        socket.offAny(initialSetup);
                        // Now request node data
                        requestNodeData();
                    }
                };
                
                socket.onAny(initialSetup);
            });

            socket.on('connect_error', (error) => {
                console.error('‚õî Socket connection error:', {
                    error: error.message,
                    socketId: socket.id,
                    timestamp: new Date().toISOString(),
                    state: {
                        connected: socket.connected,
                        disconnected: socket.disconnected,
                        connecting: socket.connecting
                    }
                });
                addConsoleMessage('Connection error. Please try again later.', 'error');
                localStorage.removeItem('socketId');
            });

            socket.on('disconnect', (reason) => {
                console.log('‚ùå Socket disconnected:', {
                    reason: reason,
                    socketId: socket.id,
                    timestamp: new Date().toISOString(),
                    state: {
                        connected: socket.connected,
                        disconnected: socket.disconnected,
                        connecting: socket.connecting
                    }
                });
                addConsoleMessage('Disconnected from server.', 'error');
                
                if (reason === 'io server disconnect') {
                    localStorage.removeItem('socketId');
                    socket.connect();
                }
            });

            socket.on('node data', (nodeData) => {
                console.log('üî∑ Received node data:', {

        // Function to update health and energy bars
        function updateHealthBar(message) {
            // Extract current and max HP from the message (format: "HP: current/max | Energy: current/max")
            const hpMatch = message.match(/HP: (\d+)\/(\d+)/);
            const energyMatch = message.match(/Energy: (\d+)\/(\d+)/);
            
            if (hpMatch) {
                const currentHP = parseInt(hpMatch[1]);
                const maxHP = parseInt(hpMatch[2]);
                const hpPercentage = (currentHP / maxHP) * 100;

                // Update the health bar fill
                const healthBars = document.querySelectorAll('.health-bar');
                const healthFill = healthBars[0].querySelector('.health-fill');
                const healthText = healthBars[0].querySelector('.health-text');

                healthFill.style.width = `${hpPercentage}%`;
                healthText.textContent = `${currentHP}/${maxHP}`;

                // Update colors based on health percentage
                if (hpPercentage <= 25) {
                    healthFill.style.background = 'var(--neon-red)';
                    healthFill.style.boxShadow = '0 0 10px var(--neon-red)';
                } else if (hpPercentage <= 50) {
                    healthFill.style.background = '#ffa500';
                    healthFill.style.boxShadow = '0 0 10px #ffa500';
                } else {
                    healthFill.style.background = 'var(--neon-pink)';
                    healthFill.style.boxShadow = '0 0 10px var(--neon-pink)';
                }
            }

            if (energyMatch) {
                const currentEnergy = parseInt(energyMatch[1]);
                const maxEnergy = parseInt(energyMatch[2]);
                const energyPercentage = (currentEnergy / maxEnergy) * 100;

                // Update the energy bar fill
                const healthBars = document.querySelectorAll('.health-bar');
                const energyFill = healthBars[1].querySelector('.health-fill');
                const energyText = healthBars[1].querySelector('.health-text');

                energyFill.style.width = `${energyPercentage}%`;
                energyText.textContent = `${currentEnergy}/${maxEnergy}`;

                // Update colors based on energy percentage
                if (energyPercentage <= 25) {
                    energyFill.style.background = 'var(--neon-red)';
                    energyFill.style.boxShadow = '0 0 10px var(--neon-red)';
                } else if (energyPercentage <= 50) {
                    energyFill.style.background = '#ffa500';
                    energyFill.style.boxShadow = '0 0 10px #ffa500';
                } else {
                    energyFill.style.background = 'var(--neon-blue)';
                    energyFill.style.boxShadow = '0 0 10px var(--neon-blue)';
                }
            }
        }

        // Function to store terminal history
        function storeTerminalHistory(command, response) {
            if (!currentUsername) return;
            
            const terminalHistoryKey = TERMINAL_HISTORY_KEY_PREFIX + currentUsername;
            let history = JSON.parse(localStorage.getItem(terminalHistoryKey) || '[]');
            
            // Add as a new entry with responses array
            history.push({ 
                command, 
                responses: [response], 
                timestamp: new Date().toISOString() 
            });
            
            // Keep only the last MAX_TERMINAL_HISTORY entries
            if (history.length > MAX_TERMINAL_HISTORY) {
                history = history.slice(history.length - MAX_TERMINAL_HISTORY);
            }
            
            localStorage.setItem(terminalHistoryKey, JSON.stringify(history));
        }

        function showEventChoices(choices) {

                console.warn('No valid choices provided to showEventChoices');
                return;
            }
            
            const eventControls = document.querySelector('.event-controls');
            eventControls.innerHTML = ''; // Clear existing choices
            
            choices.forEach((choice, index) => {
                let choiceNumber = '';
                let choiceText = '';
                
                if (typeof choice === 'object' && choice.number && choice.text) {
                    choiceNumber = choice.number;
                    choiceText = choice.text;
                } else if (typeof choice === 'string') {
                    const match = choice.match(/^(\d+)\.\s+(.+)$/);
                    if (match) {
                        choiceNumber = match[1];
                        choiceText = match[2];
                    } else {
                        choiceText = choice;
                    }

                if (!choiceNumber && index < 9) {
                    choiceNumber = (index + 1).toString();

                if (choiceNumber) {
                    const button = document.createElement('button');
                    button.className = 'event-choice-button';
                    button.setAttribute('data-choice', choiceNumber);
                    button.textContent = `${choiceNumber}. ${choiceText}`;
                    button.onclick = () => handleEventChoice(choiceNumber);
                    
                    eventControls.appendChild(button);
                }
            });
            
            // Update the scroll indicator instead of scrolling automatically
            if (window.updateScrollIndicator) {
                window.updateScrollIndicator();
            }

        // Function to execute an examine command
        function executeExamineCommand(command) {
            clearConsole();
            
            // Parse the command to separate 'list' and target
            const parts = command.split(' ');
            const cmd = parts[0]; // 'list'
            const target = parts.slice(1).join(' '); // Everything after 'list'
            
            addConsoleMessage(`Examining ${target}...`, 'default');
            
            // Switch back to direction controls
            showControlPanel('direction');
            
            emitSocketCommand('console command', { 
                command: cmd,
                target: target
            });
        }

        function showInteractInterface() {
            // Get the interact controls container
            const interactControls = document.querySelector('.interact-controls');
            interactControls.innerHTML = ''; // Clear existing options
            
            // Create buttons for different interaction options
            let interactOptions = [];
            
            // Add NPCs if available
            if (currentNode.actors && currentNode.actors.length > 0) {
                currentNode.actors.forEach(actor => {
                    interactOptions.push({
                        name: actor.name,
                        command: `chat ${actor.name.toLowerCase()}`
                    });
                });
            }
            
            // Add enemies/mobs if available
            if (currentNode.enemies && currentNode.enemies.length > 0) {
                currentNode.enemies.forEach(enemy => {
                    interactOptions.push({
                        name: enemy.name,
                        command: `chat ${enemy.name.toLowerCase()}`
                    });
                });
            }
            
            // Add back button to end of the list
            interactOptions.push({
                name: '¬´ BACK',
                command: 'back'
            });
            
            // Create buttons for each option
            interactOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'interact-button';
                button.textContent = option.name;
                button.style.background = 'rgba(255, 46, 136, 0.1)';
                button.style.color = 'var(--neon-pink)';
                button.style.border = '1px solid var(--neon-pink)';
                button.style.borderRadius = '5px';
                button.style.padding = '0.7rem';
                button.style.fontFamily = 'Courier New, monospace';
                button.style.fontSize = '0.9rem';
                button.style.cursor = 'pointer';
                button.style.textAlign = 'center';
                
                // Set onclick event
                button.addEventListener('click', function() {
                    if (option.command === 'back') {
                        // Return to normal controls
                        showControlPanel('direction');
                    } else {
                        // Execute the chat command
                        executeChatCommand(option.command);
                    }
                });
                
                interactControls.appendChild(button);
            });
            
            // Show interact controls
            showControlPanel('interact');
            
            // If no options found (other than the back button)
            if (interactOptions.length <= 1) {
                addConsoleMessage("There's no one to interact with here.", "default");
            } else {
                addConsoleMessage("Who would you like to interact with?", "default");
            }
        }
        
        // Function to execute a chat command
        function executeChatCommand(command) {
            clearConsole();
            
            // Parse the command to separate 'chat' and target
            const parts = command.split(' ');
            const cmd = parts[0]; // 'chat'
            const target = parts.slice(1).join(' '); // Everything after 'chat'
            
            addConsoleMessage(`Talking to ${target}...`, 'default');
            
            // Switch back to direction controls
            showControlPanel('direction');
            
            emitSocketCommand('console command', { 
                command: cmd,
                target: target
            });
        }

        // Set up event listeners for buttons
        function setupEventListeners() {
            // Direction buttons
            document.querySelectorAll('.direction-button').forEach(button => {
                button.addEventListener('click', function() {
                    const direction = this.getAttribute('data-direction');
                    if (direction && !this.disabled) {
                        clearConsole();
                        emitSocketCommand('console command', { 
                            command: 'move',
                            direction: direction
                        });
                    }
                });
            });

            // Fight button
            document.getElementById('btnFight').addEventListener('click', function() {
                if (!this.disabled) {
                    // Get the first enemy from currentNode
                    if (currentNode && currentNode.enemies && currentNode.enemies.length > 0) {
                        const enemyName = currentNode.enemies[0].name;
                        emitSocketCommand('console command', { 
                            command: 'fight',
                            target: enemyName 
                        });
                    } else {
                        emitSocketCommand('console command', { command: 'fight' });
                    }
                }
            });
            
            // Action buttons
            document.getElementById('btnLook').addEventListener('click', function() {
                clearConsole();
                showExamineInterface();
            });
            
            document.getElementById('btnInteract').addEventListener('click', function() {
                clearConsole();
                showInteractInterface();
            });
            
            document.getElementById('btnOther').addEventListener('click', function() {
                clearConsole();
                showOtherInterface();
            });

            // Hamburger menu
            const menuButton = document.getElementById('menuButton');
            const menuDropdown = document.getElementById('menuDropdown');
            
            menuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                menuDropdown.classList.toggle('show');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
                    menuDropdown.classList.remove('show');
                }
            });
            
            // Logout button
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                localStorage.removeItem('token');
                localStorage.removeItem('socketId');
                window.location.href = '/';
            });
            
            // Set up node image for actor info
            document.getElementById('nodeImage').addEventListener('click', function() {
                // Remove click handler since we don't want any action on image click
            });
            
            // Create global reference for updating scroll indicators
            window.updateScrollIndicator = null;
        }

        // Function to check if user is in an event when the page loads
        async function checkInitialEventStatus() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return;
                
                const response = await fetch('/api/events/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const eventStatus = await response.json();
                    if (eventStatus.inEvent) {
                        console.log('User is in an active event on page load:', eventStatus);
                        inEvent = true;
                        
                        // Immediately update UI for event
                        const directionControls = document.querySelector('.direction-controls');
                        const actionControls = document.querySelector('.action-controls');
                        const eventChoicesContainer = document.getElementById('event-controls');
                        
                        directionControls.style.display = 'none';
                        actionControls.style.display = 'none';
                        eventChoicesContainer.style.display = 'flex';
                        
                        // Add placeholder if we don't have choices yet
                        if (eventChoicesContainer.children.length === 0) {
                            const placeholderText = document.createElement('div');
                            placeholderText.textContent = "Waiting for event choices...";
                            placeholderText.style.color = 'var(--terminal-green)';
                            placeholderText.style.textAlign = 'center';
                            placeholderText.style.padding = '1rem';
                            eventChoicesContainer.appendChild(placeholderText);
                            
                            // Request event update from server
                            setTimeout(() => {
                                emitSocketCommand('console command', { command: 'event refresh' });
                            }, 500);
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking event status:', error);
            }
        }

        // Add after the page loads or in the initialization code
        function setupScrollIndicators() {
            // Get the scrollable content container
            const scrollableContent = document.querySelector('.scrollable-content');
            
            // Create and add the down arrow indicator to the body instead of the console container
            const moreContentIndicator = document.createElement('div');
            moreContentIndicator.className = 'more-content-indicator';
            document.body.appendChild(moreContentIndicator);
            
            // Add click/tap handler to scroll down when indicator is tapped
            moreContentIndicator.addEventListener('click', function() {
                // Scroll down by the height of the visible content area (one page)
                const scrollAmount = Math.min(
                    scrollableContent.clientHeight * 0.8,  // 80% of visible height
                    scrollableContent.scrollHeight - scrollableContent.scrollTop - scrollableContent.clientHeight // remaining content
                );
                
                console.log('Scrolling down by:', scrollAmount);
                
                // Smooth scroll down
                scrollableContent.scrollBy({
                    top: scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            // Function to check scroll position and update indicator
            function updateScrollIndicator() {
                // Get scrollable content dimensions
                const scrollHeight = scrollableContent.scrollHeight;
                const clientHeight = scrollableContent.clientHeight;
                const scrollTop = scrollableContent.scrollTop;
                
                // Calculate if more content is available below
                const maxScroll = scrollHeight - clientHeight;
                const hasMoreContent = maxScroll > 10; // Allow small buffer for rounding errors
                
                // Calculate how far from bottom we are
                const distanceFromBottom = maxScroll - scrollTop;
                
                // Show indicator if we're not near the bottom AND there's content to scroll
                // Use a larger threshold (100px) to make sure indicator doesn't flicker
                // and to ensure it shows when there's meaningful content below
                if (hasMoreContent && distanceFromBottom > 100) {
                    moreContentIndicator.style.display = 'flex';
                } else {
                    moreContentIndicator.style.display = 'none';
                }
            }
            
            // Add scroll event listener with throttle for better performance
            let isScrolling = false;
            scrollableContent.addEventListener('scroll', function() {
                if (!isScrolling) {
                    isScrolling = true;
                    window.requestAnimationFrame(() => {
                        updateScrollIndicator();
                        isScrolling = false;
                    });
                }
            });
            
            // Initial check with a delay to make sure content is fully loaded
            setTimeout(updateScrollIndicator, 500);
            
            // Store function globally so it can be called from other functions
            window.updateScrollIndicator = updateScrollIndicator;
            
            // Return the update function so we can call it when content changes
            return updateScrollIndicator;
        }

        // Set up the app when page loads
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                // Verify token validity
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Parse username from token
                try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        currentUsername = payload.avatarName;
                    }
                } catch (e) {
                    console.error('Error parsing token:', e);
                }

                // Set up event listeners
                setupEventListeners();
                
                // Initialize socket connection
                initializeSocket();
                
                // Check if user is in an event
                await checkInitialEventStatus();
                
                // Set up scroll indicators
                const updateScrollIndicator = setupScrollIndicators();
                
                // Override addConsoleMessage to update scroll indicator after adding messages
                const originalAddConsoleMessage = addConsoleMessage;
                addConsoleMessage = function(message, type = 'default') {
                    // Call the original function to add the message
                    originalAddConsoleMessage(message, type);
                    
                    // Always update the scroll indicator without auto-scrolling
                    if (window.updateScrollIndicator) {
                        // Update immediately and then again after a delay to account for DOM updates
                        window.updateScrollIndicator();
                        setTimeout(() => window.updateScrollIndicator(), 100);
                        setTimeout(() => window.updateScrollIndicator(), 500);
                    }
                };
                
                // Only show normal controls if not in event
                if (!inEvent) {
                    showControlPanel('direction');
                }
                
                // Check if user is in combat
                const combatResponse = await fetch('/api/combat/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (combatResponse.ok) {
                    const combatStatus = await combatResponse.json();
                    if (combatStatus.inCombat) {
                        // Show combat status
                        const statusMessage = `You are in combat with ${combatStatus.enemyName}!\n` +
                                           `Your HP: ${combatStatus.playerHealth}\n` +
                                           `${combatStatus.enemyName}'s HP: ${combatStatus.enemyHealth}\n` +
                                           `Use combat moves to fight!`;
                        
                        addConsoleMessage(statusMessage, 'combat');
                    }
                }

            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        // Function to show only the specified control panel
        function showControlPanel(controlType) {
            const directionControls = document.querySelector('.direction-controls');
            const combatControls = document.querySelector('.combat-controls');
            const eventControls = document.querySelector('.event-controls');
            const examineControls = document.querySelector('.examine-controls');
            const interactControls = document.querySelector('.interact-controls');
            const otherControls = document.querySelector('.other-controls');
            const actionControls = document.querySelector('.action-controls');

            // Create any missing control panels
            if (!directionControls) {
                console.warn('Direction controls not found in DOM');
                return;
            }
            if (!combatControls) {
                const container = document.querySelector('.controls-container');
                const newCombatControls = document.createElement('div');
                newCombatControls.className = 'combat-controls';
                newCombatControls.style.display = 'none';
                container.insertBefore(newCombatControls, actionControls);
            }
            if (!eventControls) {
                const container = document.querySelector('.controls-container');
                const newEventControls = document.createElement('div');
                newEventControls.className = 'event-controls';
                newEventControls.style.display = 'none';
                container.insertBefore(newEventControls, actionControls);
            }
            if (!examineControls) {
                const container = document.querySelector('.controls-container');
                const newExamineControls = document.createElement('div');
                newExamineControls.className = 'examine-controls';
                newExamineControls.style.display = 'none';
                container.insertBefore(newExamineControls, actionControls);
            }
            if (!interactControls) {
                const container = document.querySelector('.controls-container');
                const newInteractControls = document.createElement('div');
                newInteractControls.className = 'interact-controls';
                newInteractControls.style.display = 'none';
                container.insertBefore(newInteractControls, actionControls);
            }
            if (!otherControls) {
                const container = document.querySelector('.controls-container');
                const newOtherControls = document.createElement('div');
                newOtherControls.className = 'other-controls';
                newOtherControls.style.display = 'none';
                container.insertBefore(newOtherControls, actionControls);
            }

            // Get fresh references after potential creation
            const allControls = [
                document.querySelector('.direction-controls'),
                document.querySelector('.combat-controls'),
                document.querySelector('.event-controls'),
                document.querySelector('.examine-controls'),
                document.querySelector('.interact-controls'),
                document.querySelector('.other-controls')
            ];

            // Hide all controls first
            allControls.forEach(control => {
                if (control) control.style.display = 'none';
            });

            // Show the specified control and action buttons (if appropriate)
            switch(controlType) {
                case 'direction':
                    if (directionControls) {
                        directionControls.style.display = 'grid';
                        // Update available exits whenever showing direction controls
                        if (currentNode && currentNode.exits) {
                            updateDirectionButtons(currentNode.exits);
                        } else {
                            // If no exits data, disable all directions
                            updateDirectionButtons([]);
                        }
                    }
                    if (actionControls) actionControls.style.display = 'grid';
                    break;
                case 'combat':
                    if (combatControls) combatControls.style.display = 'flex';
                    if (actionControls) actionControls.style.display = 'none';
                    break;
                case 'event':
                    if (eventControls) eventControls.style.display = 'flex';
                    if (actionControls) actionControls.style.display = 'none';
                    break;
                case 'examine':
                    if (examineControls) examineControls.style.display = 'flex';
                    if (actionControls) actionControls.style.display = 'none';
                    break;
                case 'interact':
                    if (interactControls) interactControls.style.display = 'flex';
                    if (actionControls) actionControls.style.display = 'none';
                    break;
                case 'other':
                    if (otherControls) otherControls.style.display = 'flex';
                    if (actionControls) actionControls.style.display = 'none';
                    break;
            }
        }

        // Function to update combat controls with available moves
        function updateCombatControls(moves) {
            const combatControls = document.querySelector('.combat-controls');
            combatControls.innerHTML = ''; // Clear existing moves

            if (!moves || moves.length === 0) {
                return;
            }

            moves.forEach(move => {
                const button = document.createElement('button');
                button.className = 'combat-move-button';
                button.textContent = move.name.toUpperCase();
                button.style.background = 'rgba(255, 0, 0, 0.2)';
                button.style.color = 'var(--neon-red)';
                button.style.border = '1px solid var(--neon-red)';
                button.style.borderRadius = '5px';
                button.style.padding = '0.7rem';
                button.style.margin = '0.3rem 0';
                button.style.fontFamily = 'Courier New, monospace';
                button.style.fontSize = '0.9rem';
                button.style.cursor = 'pointer';
                
                button.addEventListener('click', () => {
                    clearConsole(); // Clear console when a combat move is selected
                    emitSocketCommand('console command', { 
                        command: move.name.toLowerCase()
                    });
                });
                
                if (move.helpDescription) {
                    button.title = move.helpDescription;
                }
                
                combatControls.appendChild(button);
            });
        }

        // Function to show other interface
        function showOtherInterface() {
            // Get the other controls container
            const otherControls = document.querySelector('.other-controls');
            otherControls.innerHTML = ''; // Clear existing options
            
            // Create buttons for different other options
            let otherOptions = [];
            
            // Add quests button
            otherOptions.push({
                name: 'QUESTS',
                command: 'quests'
            });

            // Add character button to view your character
            otherOptions.push({
                name: 'CHARACTER',
                command: 'character',
                action: () => {
                    // Navigate to character page for current user
                    window.location.href = '/character.html';
                }
            });

            // Add rest button if at a rest point
            if (currentNode && currentNode.isRestPoint) {
                otherOptions.push({
                    name: 'REST',
                    command: 'rest'
                });
            }
            
            // Add back button
            otherOptions.push({
                name: '¬´ BACK',
                command: 'back'
            });
            
            // Create buttons for each option
            otherOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'other-button';
                button.textContent = option.name;
                
                // Set onclick event
                button.addEventListener('click', function() {
                    if (option.command === 'back') {
                        // Return to appropriate controls based on state
                        if (currentNode && currentNode.inCombat) {
                            showControlPanel('combat');
                        } else if (inEvent) {
                            showControlPanel('event');
                        } else {
                            showControlPanel('direction');
                        }
                    } else if (option.action) {
                        // Execute custom action if provided
                        option.action();
                    } else {
                        // Execute the command
                        clearConsole();
                        emitSocketCommand('console command', { command: option.command });
                        
                        // Return to appropriate controls after command
                        if (currentNode && currentNode.inCombat) {
                            showControlPanel('combat');
                        } else if (inEvent) {
                            showControlPanel('event');
                        } else {
                            showControlPanel('direction');
                        }
                    }
                });
                
                otherControls.appendChild(button);
            });
            
            // Show other controls
            showControlPanel('other');
            
            addConsoleMessage("Select an option:", "default");
        }
    </script>
