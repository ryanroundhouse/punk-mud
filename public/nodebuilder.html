<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNK MUD - Node Builder</title>
    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --dark-bg: #0a0a0f;
            --terminal-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--terminal-green);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1f 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1f 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1f 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .builder-container {
            width: 95%;
            height: 90vh;
            background: rgba(10, 10, 15, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-pink),
                       0 0 40px rgba(255, 46, 136, 0.3);
            position: relative;
        }

        .layout-container {
            display: flex;
            gap: 2rem;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .node-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            height: calc(100% - 5rem);
            box-sizing: border-box;
            margin-top: 5rem;
            overflow-y: auto;
            display: grid;
            grid-template-rows: auto auto;
            gap: 1.5rem;
        }

        .grid-row1 {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 1.5rem;
        }
        .grid-row2 {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .grid-col1 {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .grid-col2 {
            /* Optional styling can be added here */
        }

        #newNodeBtn {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #saveNodeBtn {
            margin-top: 2rem;
            align-self: flex-end;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input[type="text"],
        textarea,
        select {
            width: 90%;
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .exits-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .exit-entry {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .remove-exit {
            color: var(--neon-pink);
            cursor: pointer;
        }

        .image-upload-section {
            position: static;
            width: 100%;
        }

        .image-preview-container {
            width: 280px;
            height: 200px;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .image-upload-controls {
            width: 100%;
        }

        .image-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .no-image-text {
            color: var(--neon-blue);
            font-style: italic;
            opacity: 0.7;
        }

        #nodeList {
            margin-top: 2rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .node-item {
            padding: 0.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--neon-blue);
        }

        .node-item:hover {
            background: rgba(0, 255, 249, 0.1);
        }

        .right-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid var(--terminal-green);
            display: flex;
            flex-direction: column;
            margin-top: 5rem;
            height: calc(100% - rem);
        }

        .filter-container {
            margin-bottom: 1rem;
        }

        .nodes-list {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .nodes-list::-webkit-scrollbar {
            width: 8px;
        }

        .nodes-list::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .nodes-list::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 4px;
        }

        .node-entry {
            padding: 0.8rem;
            border-bottom: 1px solid var(--neon-blue);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .node-entry:hover {
            background: rgba(0, 255, 249, 0.1);
        }

        .node-entry-name {
            color: var(--neon-pink);
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .node-entry-address {
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        .action-button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .form-group:nth-child(4) {
            margin-top: 0;
        }

        .form-group:last-child {
            width: 100%;
            margin-top: 2rem;
        }

        .exit-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .exit-controls select {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .exit-entry {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 255, 249, 0.05);
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .exit-info {
            flex: 1;
            color: var(--terminal-green);
        }

        .events-container {
            width: 100%;
            border: 1px solid var(--neon-blue);
            padding: 1rem;
            border-radius: 5px;
            box-sizing: border-box;
            max-height: 400px;
            overflow-y: auto;
        }

        .events-controls {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .event-input {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 0.8rem;
            border-radius: 5px;
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .event-entry {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr auto;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 255, 249, 0.05);
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid transparent;
        }

        .event-entry:hover {
            border-color: var(--neon-blue);
        }

        .remove-event {
            color: var(--neon-pink);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Add scrollbar styling for containers */
        .node-form::-webkit-scrollbar,
        .events-container::-webkit-scrollbar,
        .exits-container::-webkit-scrollbar {
            width: 8px;
        }

        .node-form::-webkit-scrollbar-track,
        .events-container::-webkit-scrollbar-track,
        .exits-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .node-form::-webkit-scrollbar-thumb,
        .events-container::-webkit-scrollbar-thumb,
        .exits-container::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 4px;
        }

        .node-form,
        .events-container,
        .exits-container {
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        /* Add these new styles */
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger-button {
            background: transparent;
            border: none;
            color: var(--neon-pink);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .hamburger-button:hover {
            color: var(--neon-blue);
            transform: scale(1.1);
        }

        .menu-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.5rem;
            display: none;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
        }

        .menu-content.show {
            display: block;
        }

        .menu-content a {
            display: block;
            color: var(--terminal-green);
            text-decoration: none;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-content a:hover {
            background: rgba(0, 255, 249, 0.1);
            color: var(--neon-blue);
            transform: translateX(5px);
        }

        .menu-content a + a {
            margin-top: 0.2rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--neon-pink);
        }

        .checkbox-description {
            color: var(--neon-blue);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-button">☰</button>
        <div class="menu-content">
            <a href="/game.html">Return to Game</a>
            <a href="/actorbuilder.html">Actor Builder</a>
            <a href="/mobbuilder.html">Mob Builder</a>
            <a href="/movebuilder.html">Move Builder</a>
            <a href="/nodebuilder.html">Node Builder</a>
            <a href="/questbuilder.html">Quest Builder</a>
            <a href="/classbuilder.html">Class Builder</a>
            <a href="/eventbuilder.html">Event Builder</a>
        </div>
    </div>

    <div class="builder-container">
        <div class="layout-container">
            <div class="left-panel">
                <button class="action-button" id="newNodeBtn">Add New Node</button>
                <div class="node-form" id="nodeForm">
                    <div class="grid-row1">
                        <div class="grid-col1">
                            <div class="form-group">
                                <label for="nodeName">Node Name:</label>
                                <input type="text" id="nodeName" required>
                            </div>
                            <div class="form-group">
                                <label for="address">IP Address:</label>
                                <input type="text" 
                                       id="nodeAddress" 
                                       pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
                                       placeholder="xxx.xxx.xxx.xxx"
                                       title="Please enter a valid IP address"
                                       required>
                            </div>
                        </div>
                        <div class="grid-col2">
                            <div class="image-upload-section">
                                <div class="image-preview-container">
                                    <img id="imagePreview" class="image-preview">
                                    <span class="no-image-text" id="noImageText">No image uploaded</span>
                                </div>
                                <div class="image-upload-controls">
                                    <label for="imageUpload">Zone Image:</label>
                                    <input type="file" id="imageUpload" accept="image/*">
                                    <input type="hidden" id="imagePath">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-row2">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="isRestPoint">
                                Rest Point
                                <span class="checkbox-description">Players can rest and recover here</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Exits:</label>
                            <div id="exitsContainer" class="exits-container">
                                <div class="exit-controls">
                                    <select id="exitDirection">
                                        <option value="north">North</option>
                                        <option value="south">South</option>
                                        <option value="east">East</option>
                                        <option value="west">West</option>
                                        <option value="up">Up</option>
                                        <option value="down">Down</option>
                                    </select>
                                    <select id="exitTarget">
                                        <!-- Will be populated with nodes -->
                                    </select>
                                    <button class="action-button" id="addExitBtn">Add Exit</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Events:</label>
                            <div id="eventsContainer" class="events-container">
                                <div class="events-controls">
                                    <select id="eventType" class="event-input">
                                        <option value="mob">Mob Event</option>
                                        <option value="event">Story Event</option>
                                    </select>
                                    <select id="eventMob" class="event-input">
                                        <option value="">Select Enemy</option>
                                        <!-- Will be populated with mobs -->
                                    </select>
                                    <select id="eventStory" class="event-input" style="display: none;">
                                        <option value="">Select Event</option>
                                        <!-- Will be populated with events -->
                                    </select>
                                    <div>
                                        <div class="percentage-label">Chance %</div>
                                        <input type="number" 
                                               id="eventChance" 
                                               class="event-input" 
                                               placeholder="Chance %" 
                                               min="0" 
                                               max="100" 
                                               value="100">
                                    </div>
                                    <button class="action-button" id="addEventBtn">Add Event</button>
                                    <div id="eventValidationError" class="validation-error"></div>
                                </div>
                                <div id="eventsList" class="events-list">
                                    <!-- Events will be listed here -->
                                </div>
                            </div>
                        </div>
                        <div id="nodeList">
                            <!-- Existing nodes will be listed here -->
                        </div>
                        <button class="action-button" id="saveNodeBtn">Save Node</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="filter-container">
                    <input type="text" 
                           id="nodeFilter" 
                           placeholder="Filter nodes..."
                           class="chat-input">
                </div>
                <div class="nodes-list" id="nodesListPanel">
                    <!-- Nodes will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const newNodeBtn = document.getElementById('newNodeBtn');
        const saveNodeBtn = document.getElementById('saveNodeBtn');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const addExitBtn = document.getElementById('addExitBtn');
        const exitsContainer = document.getElementById('exitsContainer');
        
        const nodeFilter = document.getElementById('nodeFilter');
        let allNodes = []; // Store all nodes for filtering
        
        const addEventBtn = document.getElementById('addEventBtn');
        let allMobs = []; // Store all mobs for the dropdown
        
        // Add event type change handler
        document.getElementById('eventType').addEventListener('change', function() {
            const isMobEvent = this.value === 'mob';
            document.getElementById('eventMob').style.display = isMobEvent ? 'block' : 'none';
            document.getElementById('eventStory').style.display = isMobEvent ? 'none' : 'block';
        });

        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                // First verify the token
                const response = await fetch('/api/auth/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // Then verify builder access
                const builderResponse = await fetch('/api/nodes', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!builderResponse.ok) {
                    // If not a builder, redirect to game
                    window.location.href = '/game.html';
                    return;
                }

                // Load data only if builder access is verified
                await loadNodes();

                // Load mobs and events
                try {
                    const mobsResponse = await fetch('/api/mobs', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    allMobs = await mobsResponse.json();
                    
                    // Populate mobs dropdown using MongoDB _id
                    const eventMob = document.getElementById('eventMob');
                    eventMob.innerHTML = '<option value="">Select Enemy</option>';
                    allMobs.forEach(mob => {
                        const option = document.createElement('option');
                        option.value = mob._id;
                        option.textContent = mob.name;
                        eventMob.appendChild(option);
                    });

                    // Load events for the story events dropdown
                    const eventsResponse = await fetch('/api/events', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const events = await eventsResponse.json();
                    
                    // Populate events dropdown
                    const eventStory = document.getElementById('eventStory');
                    eventStory.innerHTML = '<option value="">Select Event</option>';
                    events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event._id;
                        option.textContent = event.title;
                        eventStory.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading mobs or events:', error);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/';
            }
        };

        // Handle image upload
        imageUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const noImageText = document.getElementById('noImageText');
            
            if (file) {
                // Preview image
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    noImageText.style.display = 'none';
                };
                reader.readAsDataURL(file);

                // Upload image to server
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch('/api/upload/zone', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const data = await response.json();
                    document.getElementById('imagePath').value = data.path;
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            }
        });

        // Add exit field
        addExitBtn.addEventListener('click', () => {
            const direction = document.getElementById('exitDirection').value;
            const targetSelect = document.getElementById('exitTarget');
            const targetAddress = targetSelect.value;
            const targetName = targetSelect.options[targetSelect.selectedIndex].text;

            if (!targetAddress) {
                alert('Please select a target node');
                return;
            }

            const exitEntry = document.createElement('div');
            exitEntry.className = 'exit-entry';
            exitEntry.innerHTML = `
                <div class="exit-info">
                    <strong>${direction}</strong> → ${targetName}
                </div>
                <input type="hidden" class="exit-direction" value="${direction}">
                <input type="hidden" class="exit-target" value="${targetAddress}">
                <span class="remove-exit">×</span>
            `;

            exitEntry.querySelector('.remove-exit').addEventListener('click', () => {
                exitEntry.remove();
            });

            exitsContainer.insertBefore(exitEntry, document.querySelector('.exit-controls'));
        });

        // Add validation function
        function validateTotalChance() {
            const total = Array.from(document.querySelectorAll('.event-entry'))
                .reduce((sum, entry) => {
                    const chance = parseInt(entry.querySelector('.event-chance').textContent);
                    return sum + (isNaN(chance) ? 0 : chance);
                }, 0);
            
            const validationError = document.getElementById('eventValidationError');
            if (total > 100) {
                validationError.textContent = `Warning: Total chance percentage (${total}%) exceeds 100%`;
            } else if (total < 100) {
                validationError.textContent = `Warning: Total chance percentage (${total}%) is less than 100%`;
            } else {
                validationError.textContent = '';
            }
            
            return total === 100;
        }

        // Update the addEventBtn click handler
        addEventBtn.addEventListener('click', () => {
            const eventType = document.getElementById('eventType').value;
            const mobSelect = document.getElementById('eventMob');
            const eventSelect = document.getElementById('eventStory');
            const chance = parseInt(document.getElementById('eventChance').value);
            const validationError = document.getElementById('eventValidationError');

            let id, name;
            if (eventType === 'mob') {
                id = mobSelect.value;
                name = mobSelect.options[mobSelect.selectedIndex].text;
                if (!id) {
                    validationError.textContent = 'Please select a mob';
                    return;
                }
            } else {
                id = eventSelect.value;
                name = eventSelect.options[eventSelect.selectedIndex].text;
                if (!id) {
                    validationError.textContent = 'Please select an event';
                    return;
                }
            }

            if (isNaN(chance) || chance < 0 || chance > 100) {
                validationError.textContent = 'Please provide a valid chance percentage (0-100)';
                return;
            }

            // Calculate total chance percentage
            const currentTotal = Array.from(document.querySelectorAll('.event-entry'))
                .reduce((sum, entry) => sum + parseInt(entry.querySelector('.event-chance').textContent), 0);
            
            if (currentTotal + chance > 100) {
                validationError.textContent = `Total chance percentage cannot exceed 100%. Current total: ${currentTotal}%`;
                return;
            }

            validationError.textContent = ''; // Clear any previous error

            const eventEntry = document.createElement('div');
            eventEntry.className = 'event-entry';
            
            eventEntry.innerHTML = `
                <span class="event-type" style="display:none">${eventType}</span>
                <span class="event-name">${name}</span>
                <span class="event-id" style="display:none" data-id="${id}"></span>
                <span class="event-chance">${chance}%</span>
                <span class="remove-event">×</span>
            `;

            eventEntry.querySelector('.remove-event').addEventListener('click', () => {
                eventEntry.remove();
                validateTotalChance();
            });

            document.getElementById('eventsList').appendChild(eventEntry);

            // Clear inputs
            if (eventType === 'mob') {
                mobSelect.value = '';
            } else {
                eventSelect.value = '';
            }
            document.getElementById('eventChance').value = '100';

            validateTotalChance();
        });

        // Save node
        saveNodeBtn.addEventListener('click', async () => {
            if (!validateTotalChance()) {
                if (!confirm('Total event chance percentage is not 100%. Save anyway?')) {
                    return;
                }
            }

            const nodeId = document.getElementById('nodeForm').dataset.nodeId;

            const events = Array.from(document.querySelectorAll('.event-entry')).map(entry => {
                const type = entry.querySelector('.event-type').textContent;
                const id = entry.querySelector('.event-id').dataset.id;
                const chance = parseInt(entry.querySelector('.event-chance').textContent);
                
                return {
                    mobId: type === 'mob' ? id : null,
                    eventId: type === 'event' ? id : null,
                    chance: chance
                };
            });

            const nodeData = {
                id: nodeId,
                name: document.getElementById('nodeName').value,
                address: document.getElementById('nodeAddress').value,
                description: document.getElementById('description').value,
                image: document.getElementById('imagePath').value,
                isRestPoint: document.getElementById('isRestPoint').checked,
                exits: Array.from(document.querySelectorAll('.exit-entry')).map(exit => ({
                    direction: exit.querySelector('.exit-direction').value,
                    target: exit.querySelector('.exit-target').value
                })),
                events: events
            };

            try {
                const response = await fetch('/api/nodes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(nodeData)
                });

                if (response.ok) {
                    alert('Node saved successfully!');
                    loadNodes();
                } else {
                    throw new Error('Failed to save node');
                }
            } catch (error) {
                console.error('Error saving node:', error);
                alert('Error saving node');
            }
        });

        // Load existing nodes
        async function loadNodes() {
            try {
                const response = await fetch('/api/nodes', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                allNodes = await response.json();
                filterAndDisplayNodes();
                
                // Populate exit target dropdown
                const exitTarget = document.getElementById('exitTarget');
                exitTarget.innerHTML = '<option value="">Select Target Node</option>';
                allNodes.forEach(node => {
                    const option = document.createElement('option');
                    option.value = node.address;
                    option.textContent = `${node.name} (${node.address})`;
                    exitTarget.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading nodes:', error);
            }
        }

        // Add filter functionality
        function filterAndDisplayNodes() {
            const filterValue = nodeFilter.value.toLowerCase();
            const nodesListPanel = document.getElementById('nodesListPanel');
            nodesListPanel.innerHTML = '';
            
            allNodes
                .filter(node => 
                    node.name.toLowerCase().includes(filterValue) ||
                    node.address.toLowerCase().includes(filterValue)
                )
                .forEach(node => {
                    const nodeEntry = document.createElement('div');
                    nodeEntry.className = 'node-entry';
                    nodeEntry.innerHTML = `
                        <div class="node-entry-name">${node.name}</div>
                        <div class="node-entry-address">${node.address}</div>
                    `;
                    nodeEntry.addEventListener('click', () => loadNodeData(node));
                    nodesListPanel.appendChild(nodeEntry);
                });
        }

        // Add filter event listener
        nodeFilter.addEventListener('input', filterAndDisplayNodes);

        // Update the existing loadNodeData function to highlight selected node
        function loadNodeData(node) {
            document.getElementById('nodeForm').dataset.nodeId = node._id;
            
            document.getElementById('nodeName').value = node.name;
            document.getElementById('nodeAddress').value = node.address;
            document.getElementById('description').value = node.description;
            document.getElementById('imagePath').value = node.image || '';
            document.getElementById('isRestPoint').checked = node.isRestPoint || false;
            
            const noImageText = document.getElementById('noImageText');
            
            if (node.image) {
                imagePreview.src = node.image;
                imagePreview.style.display = 'block';
                noImageText.style.display = 'none';
            } else {
                imagePreview.style.display = 'none';
                noImageText.style.display = 'block';
            }

            // Clear existing exits
            const exitEntries = document.querySelectorAll('.exit-entry');
            exitEntries.forEach(entry => entry.remove());

            // Add existing exits
            node.exits.forEach(exit => {
                const targetNode = allNodes.find(n => n.address === exit.target);
                const targetName = targetNode ? `${targetNode.name} (${targetNode.address})` : exit.target;
                
                const exitEntry = document.createElement('div');
                exitEntry.className = 'exit-entry';
                exitEntry.innerHTML = `
                    <div class="exit-info">
                        <strong>${exit.direction}</strong> → ${targetName}
                    </div>
                    <input type="hidden" class="exit-direction" value="${exit.direction}">
                    <input type="hidden" class="exit-target" value="${exit.target}">
                    <span class="remove-exit">×</span>
                `;

                exitEntry.querySelector('.remove-exit').addEventListener('click', () => {
                    exitEntry.remove();
                });

                exitsContainer.insertBefore(exitEntry, document.querySelector('.exit-controls'));
            });

            // Clear existing events
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            // Add existing events
            if (node.events && Array.isArray(node.events)) {
                node.events.forEach(event => {
                    const eventEntry = document.createElement('div');
                    eventEntry.className = 'event-entry';
                    
                    let type, id, name;
                    if (event.mobId) {
                        type = 'mob';
                        id = event.mobId;
                        const mob = allMobs.find(m => m._id === event.mobId);
                        name = mob ? mob.name : 'Unknown Mob';
                    } else {
                        type = 'event';
                        id = event.eventId;
                        const storyEvent = Array.from(document.getElementById('eventStory').options)
                            .find(option => option.value === event.eventId);
                        name = storyEvent ? storyEvent.text : 'Unknown Event';
                    }
                    
                    eventEntry.innerHTML = `
                        <span class="event-type" style="display:none">${type}</span>
                        <span class="event-name">${name}</span>
                        <span class="event-id" style="display:none" data-id="${id}"></span>
                        <span class="event-chance">${event.chance}%</span>
                        <span class="remove-event">×</span>
                    `;

                    eventEntry.querySelector('.remove-event').addEventListener('click', () => {
                        eventEntry.remove();
                        validateTotalChance();
                    });

                    eventsList.appendChild(eventEntry);
                });
                validateTotalChance();
            }

            // Highlight selected node
            document.querySelectorAll('.node-entry').forEach(entry => {
                entry.style.backgroundColor = '';
                if (entry.querySelector('.node-entry-address').textContent === node.address) {
                    entry.style.backgroundColor = 'rgba(0, 255, 249, 0.2)';
                }
            });
        }

        // Clear form for new node
        newNodeBtn.addEventListener('click', () => {
            // Update newNodeBtn click handler to clear node ID
            document.getElementById('nodeForm').dataset.nodeId = '';
            document.getElementById('nodeName').value = '';
            document.getElementById('nodeAddress').value = '';
            document.getElementById('description').value = '';
            document.getElementById('imagePath').value = '';
            imagePreview.style.display = 'none';
            const noImageText = document.getElementById('noImageText');
            noImageText.style.display = 'block';
            
            const exitEntries = document.querySelectorAll('.exit-entry');
            exitEntries.forEach(entry => entry.remove());
            document.getElementById('eventsList').innerHTML = '';
            document.getElementById('eventName').value = '';
            document.getElementById('eventMob').value = '';
            document.getElementById('eventChance').value = '100';
            document.getElementById('eventValidationError').textContent = '';
            document.getElementById('isRestPoint').checked = false;
        });

        // Hamburger menu functionality
        const hamburgerButton = document.querySelector('.hamburger-button');
        const menuContent = document.querySelector('.menu-content');

        hamburgerButton.addEventListener('click', () => {
            menuContent.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburgerButton.contains(e.target) && !menuContent.contains(e.target)) {
                menuContent.classList.remove('show');
            }
        });

        // Highlight current page in menu
        document.querySelectorAll('.menu-content a').forEach(link => {
            if (link.href === window.location.href) {
                link.style.color = 'var(--neon-pink)';
            }
        });
    </script>
</body>
